<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES CSS DYNAMIQUES --- */
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
            --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777;
        }

        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: none; /* Important pour le dessin sur mobile */
            overflow-x: hidden; min-height: 100vh; margin: 0;
            transition: background 2s ease; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }
        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }
        .content-visible { opacity: 1 !important; }

        #dim-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); 
            z-index: 40; opacity: 0; pointer-events: none;
            transition: opacity 3s ease-in-out; 
        }
        .dim-active { opacity: 1 !important; pointer-events: auto !important; }

        .brand-header { position: absolute; top: 1.5rem; left: 1.5rem; z-index: 20; transition: opacity 1s; }
        #main-header { transition: opacity 1s ease, transform 1s ease; opacity: 1; transform: translateY(0); }
        .cinema-mode { opacity: 0 !important; transform: translateY(-20px) !important; pointer-events: none; }

        .logo-container { width: 180px; height: 180px; display: flex; justify-content: center; align-items: center; opacity: 0; animation: introFade 2s ease-out forwards; filter: drop-shadow(0 10px 25px rgba(129, 140, 248, 0.5)); }
        @keyframes introFade { 0% { opacity: 0; transform: translateY(15px); } 100% { opacity: 1; transform: translateY(0); } }

        .status-box { 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); 
            padding: 0.6rem 1.8rem; border-radius: 9999px; 
            border: 1px solid rgba(255, 255, 255, 0.5); margin-top: 1rem;
            min-height: 44px; display: flex; align-items: center; justify-content: center;
        }

        .magic-loader { width: 24px; height: 24px; border-radius: 50%; border: 3px solid transparent; border-top-color: #22d3ee; border-right-color: #818cf8; border-bottom-color: #c084fc; animation: spinLoader 1s linear infinite; }
        @keyframes spinLoader { 100% { transform: rotate(360deg); } }

        /* --- ARDOISE & DESSIN --- */
        #drawing-zone {
            width: 90vw; max-width: 600px; height: 50vh;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px; border: 8px solid rgba(255, 255, 255, 0.4);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05), 0 20px 40px rgba(0,0,0,0.1);
            position: relative; touch-action: none;
        }
        #drawing-canvas { width: 100%; height: 100%; border-radius: 22px; cursor: crosshair; }
        
        .tool-btn {
            width: 44px; height: 44px; border-radius: 50%; border: 3px solid white;
            transition: transform 0.2s; cursor: pointer;
        }
        .tool-btn:active { transform: scale(0.8); }
        .tool-active { transform: scale(1.2); border-color: #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* --- UI --- */
        .orbe-base { position: relative; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; transition: all 0.5s; cursor: pointer; z-index: 50; }
        .orbe-base svg { width: 45px; height: 45px; fill: var(--accent-color); }
        
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .mode-selector { display: flex; gap: 1.5rem; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; cursor: pointer; transition: transform 0.3s; }
        .mode-icon-box { width: 100px; height: 100px; border-radius: 25px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.6); display: flex; align-items: center; justify-content: center; }
        .mode-label { font-weight: 800; color: rgba(79, 70, 229, 0.6); text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.7rem; }
        
        .god-rays { position: absolute; width: 180%; height: 180%; background: conic-gradient(from 0deg, transparent 0deg, rgba(251, 191, 36, 0.2) 20deg, transparent 40deg, rgba(139, 92, 246, 0.2) 60deg, transparent 80deg); border-radius: 50%; z-index: -1; animation: spinRays 20s linear infinite; top: 50%; left: 50%; transform: translate(-50%, -50%); mix-blend-mode: overlay; }
        @keyframes spinRays { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .white-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 90; opacity: 0; pointer-events: none; }
        .flash-active { animation: flashAnim 1.5s ease-out forwards; }
        @keyframes flashAnim { 0% { opacity: 0; } 15% { opacity: 0.95; } 100% { opacity: 0; } }
    </style>
</head>
<body class="p-6">

    <canvas id="starfield"></canvas>
    <div id="dim-overlay"></div>
    <div id="white-flash" class="white-flash"></div>

    <div id="intro-overlay">
        <div class="god-rays"></div>
        <p class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest text-center">Choisis ta magie</p>

        <div class="mode-selector">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box">
                    <svg width="45" height="45" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
                </div>
                <span class="mode-label">Histoires</span>
            </div>

            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box">
                    <svg width="45" height="45" viewBox="0 0 24 24" fill="#10b981"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                </div>
                <span class="mode-label">Ardoise</span>
            </div>

            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box">
                    <svg width="45" height="45" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                </div>
                <span class="mode-label">Questions</span>
            </div>
        </div>
    </div>

    <div id="main-interface" class="content-layer min-h-screen">
        <header id="main-header" class="text-center flex flex-col items-center mt-6">
            <div class="logo-container">
                <svg id="main-logo-story" class="hidden" viewBox="0 0 24 24" fill="#6366f1" width="80" height="80"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
                <svg id="main-logo-draw" class="hidden" viewBox="0 0 24 24" fill="#10b981" width="80" height="80"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                <svg id="main-logo-question" class="hidden" viewBox="0 0 24 24" fill="#ec4899" width="80" height="80"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>
            </div>
            <div id="status-container" class="status-box">
                <p id="status" class="text-indigo-900/60 font-semibold italic text-sm">PrÃªt...</p>
                <div id="loading-spinner" class="magic-loader hidden"></div>
            </div>
        </header>

        <main class="w-full max-w-md flex flex-col items-center gap-8 mt-8">
            <div id="audio-ui" class="flex flex-col items-center gap-8 w-full">
                <div class="flex items-center justify-center gap-12 w-full">
                    <button id="btn-mic" class="orbe-base shadow-2xl">
                        <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    </button>
                    <div id="stop-container" class="opacity-20 pointer-events-none transition-all duration-500">
                        <button id="btn-stop" class="orbe-base shadow-xl">
                            <svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2" /></svg>
                        </button>
                    </div>
                </div>
                <div id="story-card" class="hidden w-full max-w-[320px] h-[100px]"><canvas id="visualizer-canvas"></canvas></div>
            </div>

            <div id="draw-ui" class="hidden flex flex-col items-center gap-6 w-full">
                <div id="drawing-zone">
                    <canvas id="drawing-canvas"></canvas>
                </div>
                <div class="flex flex-col gap-4 w-full px-4">
                    <div class="flex justify-between items-center bg-white/40 backdrop-blur-md p-3 rounded-2xl border border-white/50">
                        <div class="flex gap-2">
                            <div class="tool-btn bg-black tool-active" onclick="setPenColor('#000000', this)"></div>
                            <div class="tool-btn bg-red-500" onclick="setPenColor('#ef4444', this)"></div>
                            <div class="tool-btn bg-blue-500" onclick="setPenColor('#3b82f6', this)"></div>
                            <div class="tool-btn bg-green-500" onclick="setPenColor('#10b981', this)"></div>
                            <div class="tool-btn bg-pink-400" onclick="setPenColor('#f472b6', this)"></div>
                        </div>
                        <button onclick="clearCanvas()" class="text-[10px] font-bold uppercase bg-white/80 px-3 py-2 rounded-lg text-red-500">Effacer</button>
                    </div>
                    <div class="flex gap-2 justify-center">
                        <button id="style-normal" onclick="setBrushStyle('normal', this)" class="bg-white/60 px-4 py-2 rounded-full text-[10px] font-bold tool-active">CLASSIQUE</button>
                        <button id="style-neon" onclick="setBrushStyle('neon', this)" class="bg-white/60 px-4 py-2 rounded-full text-[10px] font-bold">NÃ‰ON âœ¨</button>
                        <button id="style-rainbow" onclick="setBrushStyle('rainbow', this)" class="bg-white/60 px-4 py-2 rounded-full text-[10px] font-bold">ARC-EN-CIEL ðŸŒˆ</button>
                    </div>
                </div>
            </div>
            
            <input type="text" id="manualInput" class="hidden">
        </main>

        <footer class="mt-auto py-8 flex flex-col items-center gap-3">
             <button onclick="window.location.reload()" class="text-indigo-400/60 text-[11px] font-bold uppercase tracking-widest hover:text-indigo-600 transition-colors">Retour au menu</button>
             <button onclick="oublierTout()" class="text-gray-400/30 text-[9px] uppercase tracking-widest hover:text-gray-400 transition-colors">RÃ©initialiser le profil</button>
        </footer>
    </div>

    <script>
        /* --- CONFIG & STATE --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        let userPrenom = localStorage.getItem('BOITE_PRENOM');
        let userAge = localStorage.getItem('BOITE_AGE');
        let userGenre = localStorage.getItem('BOITE_GENRE'); 
        let userColor = localStorage.getItem('BOITE_COLOR'); 
        
        let currentAppMode = null; 
        let interactionMode = 'INIT'; 
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const AZURE_VOICE_NAME = "fr-FR-DeniseNeural"; 

        const THEMES = {
            'defaut': { bg: ['#fff7ed', '#fef9c3', '#ede9fe', '#fae8ff'], star: '251, 191, 36', accent: '#6366f1', vis: ['#4f46e5', '#9333ea', '#db2777'] },
            'sombre': { bg: ['#1e1b4b', '#312e81', '#4338ca', '#3730a3'], star: '255, 255, 255', accent: '#818cf8', vis: ['#4338ca', '#6366f1', '#a5b4fc'] }
        };

        let speechQueue = []; let isSpeaking = false; let audioCtx = null; let currentAudio = null;

        /* --- ARDOISE MAGIQUE LOGIC --- */
        const drawCanvas = document.getElementById('drawing-canvas');
        const drawCtx = drawCanvas.getContext('2d');
        let drawing = false;
        let brushColor = '#000000';
        let brushStyle = 'normal';
        let hue = 0;

        function initDrawCanvas() {
            const rect = drawCanvas.parentElement.getBoundingClientRect();
            drawCanvas.width = rect.width;
            drawCanvas.height = rect.height;
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
            drawCtx.lineWidth = 6;
        }

        function startDrawing(e) {
            drawing = true;
            drawCtx.beginPath();
            const pos = getPos(e);
            drawCtx.moveTo(pos.x, pos.y);
        }

        function draw(e) {
            if (!drawing) return;
            const pos = getPos(e);
            
            if (brushStyle === 'rainbow') {
                drawCtx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                hue = (hue + 2) % 360;
            } else if (brushStyle === 'neon') {
                drawCtx.shadowBlur = 15;
                drawCtx.shadowColor = brushColor;
                drawCtx.strokeStyle = brushColor;
            } else {
                drawCtx.shadowBlur = 0;
                drawCtx.strokeStyle = brushColor;
            }

            drawCtx.lineTo(pos.x, pos.y);
            drawCtx.stroke();
        }

        function stopDrawing() { drawing = false; }

        function getPos(e) {
            const rect = drawCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function setPenColor(color, el) {
            brushColor = color;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('tool-active'));
            el.classList.add('tool-active');
        }

        function setBrushStyle(style, el) {
            brushStyle = style;
            document.querySelectorAll('#draw-ui button').forEach(b => b.classList.remove('tool-active'));
            el.classList.add('tool-active');
        }

        function clearCanvas() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            playSimpleWoosh();
        }

        /* --- NAVIGATION --- */
        function selectMode(mode) {
            currentAppMode = mode;
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            playSimpleWoosh(); triggerBurst();
            document.getElementById('white-flash').classList.add('flash-active');

            setTimeout(() => {
                document.getElementById('intro-overlay').classList.add('hidden');
                document.getElementById('main-interface').classList.add('content-visible');
                
                // Reset logos
                document.querySelectorAll('.logo-container svg').forEach(s => s.classList.add('hidden'));
                
                if(mode === 'DRAW') {
                    document.getElementById('main-logo-draw').classList.remove('hidden');
                    document.getElementById('audio-ui').classList.add('hidden');
                    document.getElementById('draw-ui').classList.remove('hidden');
                    document.getElementById('status-container').classList.add('hidden');
                    initDrawCanvas();
                } else {
                    document.getElementById(`main-logo-${mode.toLowerCase()}`).classList.remove('hidden');
                    document.getElementById('audio-ui').classList.remove('hidden');
                    document.getElementById('draw-ui').classList.add('hidden');
                    document.getElementById('status-container').classList.remove('hidden');
                    startInteractionSequence();
                }
            }, 1000);
        }

        /* --- IA & AUDIO (REPRIS DU FICHIER INITIAL) --- */
        function startInteractionSequence() {
            if (!userPrenom || !userGenre || !userAge || !userColor) {
                interactionMode = 'NAME_INPUT';
                speechQueue.push("Bonjour ! Avant de commencer, comment t'appelles-tu ?");
                parler();
                return;
            }
            if (currentAppMode === 'STORY') {
                interactionMode = 'STORY_INPUT';
                speechQueue.push(`Coucou ${userPrenom} ! Quelle aventure on invente ?`);
            } else if (currentAppMode === 'QUESTION') {
                interactionMode = 'QUESTION_INPUT';
                speechQueue.push(`Bonjour ${userPrenom}. Je sais tout. Pose-moi ta question.`);
            }
            parler();
        }

        async function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true; 
            const vizCanvas = document.getElementById('visualizer-canvas');
            document.getElementById('main-header').classList.add('cinema-mode');
            document.getElementById('story-card').classList.remove('hidden');
            
            let txt = speechQueue.shift().replace(/[#*`_]/g, '');
            const audioBlob = await textToSpeechAzure(txt);
            if (audioBlob) {
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                const source = audioCtx.createMediaElementSource(currentAudio);
                // Start visualizer call would go here
                currentAudio.onended = () => {
                    isSpeaking = false;
                    if (speechQueue.length === 0) {
                        document.getElementById('main-header').classList.remove('cinema-mode');
                        document.getElementById('story-card').classList.add('hidden');
                        if (['STORY_INPUT', 'QUESTION_INPUT'].includes(interactionMode)) startListening();
                    } else parler();
                };
                currentAudio.play();
            } else { isSpeaking = false; parler(); }
        }

        // --- STUBS POUR FONCTIONNEMENT ---
        function playSimpleWoosh() { /* Audio simple context noise */ }
        function triggerBurst() { /* Particle burst */ }
        async function textToSpeechAzure(t) { 
            const url = `https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`;
            const ssml = `<speak version='1.0' xml:lang='fr-FR'><voice xml:lang='fr-FR' name='${AZURE_VOICE_NAME}'><prosody rate="0.9">${t}</prosody></voice></speak>`;
            const res = await fetch(url, { method:'POST', headers:{'Ocp-Apim-Subscription-Key':AZURE_KEY, 'Content-Type':'application/ssml+xml', 'X-Microsoft-OutputFormat':'audio-16khz-128kbitrate-mono-mp3'}, body:ssml });
            return res.ok ? await res.blob() : null;
        }

        // --- EVENTS ---
        drawCanvas.addEventListener('mousedown', startDrawing);
        drawCanvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);
        drawCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
        drawCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        drawCanvas.addEventListener('touchend', stopDrawing);

        document.getElementById('btn-mic').onclick = () => { /* Recognition logic */ };
    </script>
</body>
</html>
