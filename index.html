<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">

    <h1 class="text-3xl font-bold text-amber-600 text-center mb-8">Ma Bo√Æte Magique ‚ú®</h1>
    
    <div class="w-full max-w-md bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-amber-200 text-center mb-8">
        <p id="status" class="text-amber-900 text-lg mb-4">Pr√™t pour une histoire ?</p>
        <div id="img-container" class="w-full aspect-video rounded-2xl overflow-hidden hidden border-2 border-amber-50">
            <img id="story-img" src="" class="w-full h-full object-cover">
        </div>
    </div>

    <div class="flex flex-col items-center gap-6 mb-10">
        <button id="micBtn" onclick="startMagic()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
        <button onclick="testSansMicro()" class="text-amber-600 text-sm font-bold bg-white px-4 py-2 rounded-full border border-amber-200 shadow-sm">
            üöÄ Test Rapide (Sans Micro)
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2rem] shadow-lg border-2 border-amber-100 p-6 hidden">
        <p id="story-text" class="text-gray-800 text-lg leading-relaxed italic"></p>
    </div>

    <div class="mt-auto w-full max-w-md bg-slate-900 text-[10px] text-green-400 p-3 rounded-lg font-mono opacity-80 overflow-auto max-h-32">
        <p class="border-b border-slate-700 mb-1 pb-1 text-blue-300">CONSOLE DE BORD</p>
        <div id="logs">> Syst√®me pr√™t.</div>
    </div>

    <script>
        // R√©cup√©ration de la cl√©
        let API_KEY = localStorage.getItem('GEMINI_STABLE_KEY_2026') || prompt("Entre ta cl√© API Gemini :");
        if(API_KEY) localStorage.setItem('GEMINI_STABLE_KEY_2026', API_KEY);

        const synth = window.speechSynthesis;
        let recognition = null;

        function log(msg, error = false) {
            const l = document.getElementById('logs');
            l.innerHTML += `<div class="${error ? 'text-red-400' : ''}">> ${msg}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        // 1. GESTION DU MICRO
        function startMagic() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return alert("Micro non support√© sur ce navigateur.");

            synth.cancel();
            recognition = new Speech();
            recognition.lang = 'fr-FR';

            recognition.onstart = () => {
                document.getElementById('micBtn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
                log("Micro : ACTIF");
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                log("Entendu : " + text);
                document.getElementById('micBtn').classList.remove('pulsate');
                demanderIA(text);
            };

            recognition.onerror = (e) => {
                log("Erreur Micro : " + e.error, true);
                document.getElementById('micBtn').classList.remove('pulsate');
            };

            recognition.start();
        }

        // 2. TEST SANS MICRO (Pour v√©rifier si l'IA fonctionne)
        function testSansMicro() {
            const sujet = "un petit chat dans l'espace";
            log("Test automatique lanc√©...");
            demanderIA(sujet);
        }

        // 3. APPEL IA (Version STABLE v1)
        async function demanderIA(sujet) {
            document.getElementById('status').innerText = "La magie op√®re...";
            
            // CORRECTION : On utilise /v1/ au lieu de /v1beta/
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire magique tr√®s courte (3 phrases) pour un enfant sur : " + sujet }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    log("Erreur Google : " + data.error.message, true);
                    alert("ERREUR : " + data.error.message);
                    return;
                }

                if (data.candidates && data.candidates[0].content) {
                    const histoire = data.candidates[0].content.parts[0].text;
                    log("Succ√®s IA !");
                    afficherResultat(histoire, sujet);
                } else {
                    log("R√©ponse vide de l'IA.", true);
                }

            } catch (e) {
                log("Erreur r√©seau : " + e.message, true);
            }
        }

        function afficherResultat(texte, sujet) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = texte;
            
            const img = document.getElementById('img-container');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/children_book_illustration_${encodeURIComponent(sujet)}`;
            img.classList.remove('hidden');

            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }

        function reset() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
