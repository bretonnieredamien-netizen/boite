<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- TES VARIABLES ET STYLES EXISTANTS (NON MODIFIÃ‰S) --- */
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
            --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777;
        }
        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden; min-height: 100vh; margin: 0;
            transition: background 2s ease; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }
        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }
        .content-visible { opacity: 1 !important; }
        .orbe-base { position: relative; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; transition: all 0.5s; cursor: pointer; z-index: 50; }
        .orbe-base svg { width: 45px; height: 45px; fill: var(--accent-color); }
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .mode-selector { display: flex; gap: 1.5rem; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; cursor: pointer; transition: transform 0.3s; }
        .mode-icon-box { width: 100px; height: 100px; border-radius: 25px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.6); display: flex; align-items: center; justify-content: center; }
        .mode-label { font-weight: 800; color: rgba(79, 70, 229, 0.6); text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.7rem; }

        /* --- STYLES AJOUTÃ‰S POUR L'ARDOISE --- */
        #drawing-zone {
            width: 90vw; max-width: 600px; height: 55vh;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px; border: 10px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative; touch-action: none; overflow: hidden;
        }
        #drawing-canvas { width: 100%; height: 100%; cursor: crosshair; }
        .tool-btn { width: 40px; height: 40px; border-radius: 50%; border: 3px solid white; cursor: pointer; transition: transform 0.2s; }
        .tool-btn.active { transform: scale(1.2); border-color: #6366f1; }
        .brush-pill { background: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; font-weight: 800; cursor: pointer; }
        .brush-pill.active { background: #6366f1; color: white; }
    </style>
</head>
<body class="p-6">

    <canvas id="starfield"></canvas>

    <div id="intro-overlay">
        <p class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest text-center">Choisis ta magie</p>
        <div class="mode-selector">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
                </div>
                <span class="mode-label">Histoires</span>
            </div>

            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="#10b981"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                </div>
                <span class="mode-label">Ardoise</span>
            </div>

            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                </div>
                <span class="mode-label">Questions</span>
            </div>
        </div>
    </div>

    <div id="main-interface" class="content-layer min-h-screen">
        
        <header id="main-header" class="text-center flex flex-col items-center mt-6">
            <div id="logo-zone" class="mb-4">
                <div id="logo-story" class="hidden">ðŸ“š</div>
                <div id="logo-draw" class="hidden">ðŸŽ¨</div>
                <div id="logo-question" class="hidden">ðŸ’¡</div>
            </div>
            <p id="status" class="text-indigo-900/60 font-semibold italic text-sm">PrÃªt...</p>
        </header>

        <div id="audio-ui" class="flex flex-col items-center gap-8 mt-12">
            <button id="btn-mic" class="orbe-base shadow-2xl">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <div id="visualizer-container" class="hidden h-24 w-64 bg-white/20 rounded-full overflow-hidden border border-white/40">
                <canvas id="visualizer-canvas" class="w-full h-full"></canvas>
            </div>
        </div>

        <div id="draw-ui" class="hidden flex flex-col items-center gap-6 mt-4">
            <div id="drawing-zone">
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="flex flex-col gap-4 w-full max-w-[500px]">
                <div class="flex justify-between items-center bg-white/30 p-3 rounded-3xl backdrop-blur-md">
                    <div class="flex gap-2">
                        <div class="tool-btn bg-black active" onclick="changeColor('#000000', this)"></div>
                        <div class="tool-btn bg-red-500" onclick="changeColor('#ef4444', this)"></div>
                        <div class="tool-btn bg-blue-500" onclick="changeColor('#3b82f6', this)"></div>
                        <div class="tool-btn bg-green-500" onclick="changeColor('#10b981', this)"></div>
                        <div class="tool-btn bg-pink-400" onclick="changeColor('#f472b6', this)"></div>
                    </div>
                    <button onclick="clearCanvas()" class="text-[10px] font-bold uppercase text-red-500 bg-white px-3 py-2 rounded-xl">Effacer</button>
                </div>
                <div class="flex gap-3 justify-center">
                    <div id="pill-normal" class="brush-pill active" onclick="changeBrush('normal', this)">FEUTRE</div>
                    <div id="pill-neon" class="brush-pill" onclick="changeBrush('neon', this)">NÃ‰ON âœ¨</div>
                    <div id="pill-rainbow" class="brush-pill" onclick="changeBrush('rainbow', this)">MAGIQUE ðŸŒˆ</div>
                </div>
            </div>
        </div>

        <footer class="mt-auto py-12">
            <button onclick="window.location.reload()" class="text-indigo-400/60 text-[11px] font-bold uppercase tracking-widest">Retour au menu</button>
        </footer>
    </div>

    <script>
        /* --- TES SCRIPTS EXISTANTS --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        
        let currentMode = '';
        const drawCanvas = document.getElementById('drawing-canvas');
        const ctx = drawCanvas.getContext('2d');
        let drawing = false;
        let color = '#000000';
        let brush = 'normal';
        let hue = 0;

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('main-interface').classList.add('content-visible');
            
            // Affichage des bons Ã©lÃ©ments selon le mode
            if (mode === 'DRAW') {
                document.getElementById('audio-ui').classList.add('hidden');
                document.getElementById('draw-ui').classList.remove('hidden');
                document.getElementById('logo-draw').classList.remove('hidden');
                document.getElementById('status').innerText = "Ã€ toi de dessiner !";
                resizeCanvas();
            } else {
                document.getElementById('audio-ui').classList.remove('hidden');
                document.getElementById('draw-ui').classList.add('hidden');
                document.getElementById(`logo-${mode.toLowerCase()}`).classList.remove('hidden');
                // Ici tu appelles ta fonction d'initialisation de l'IA (non incluse dans cet exemple)
            }
        }

        /* --- LOGIQUE DE DESSIN --- */
        function resizeCanvas() {
            const rect = drawCanvas.parentElement.getBoundingClientRect();
            drawCanvas.width = rect.width;
            drawCanvas.height = rect.height;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 5;
        }

        function startPosition(e) {
            drawing = true;
            draw(e);
        }

        function finishedPosition() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            
            const rect = drawCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            ctx.lineWidth = 6;
            
            if (brush === 'rainbow') {
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                hue = (hue + 5) % 360;
                ctx.shadowBlur = 0;
            } else if (brush === 'neon') {
                ctx.strokeStyle = color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = color;
            } else {
                ctx.strokeStyle = color;
                ctx.shadowBlur = 0;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function changeColor(c, el) {
            color = c;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function changeBrush(b, el) {
            brush = b;
            document.querySelectorAll('.brush-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        }

        // Listeners
        drawCanvas.addEventListener('mousedown', startPosition);
        drawCanvas.addEventListener('mouseup', finishedPosition);
        drawCanvas.addEventListener('mousemove', draw);
        drawCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); });
        drawCanvas.addEventListener('touchend', finishedPosition);
        drawCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });

        // VÃ©rification des clÃ©s au chargement (ta fonction originale)
        window.onload = () => {
            if (!GEMINI_KEY || !AZURE_KEY) {
                // Ta logique de prompt ici
            }
        };
    </script>
</body>
</html>
