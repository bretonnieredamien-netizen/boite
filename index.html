<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La BoÃ®te Magique PRO âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .hidden { display: none !important; }
        #logs { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 12px; border-radius: 15px; margin-top: 20px; width: 100%; max-height: 120px; overflow-y: auto; border: 2px solid #333; }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">

    <h1 class="text-3xl font-bold text-amber-600 mb-8">Ma BoÃ®te Magique âœ¨</h1>

    <div class="w-full max-w-md bg-white p-4 rounded-2xl shadow-md border-2 border-amber-50 text-center mb-6">
        <p id="status-text" class="text-amber-900 font-bold text-lg">PrÃªt pour ton histoire !</p>
    </div>

    <div class="w-full max-w-md flex flex-col gap-6 mb-8">
        <div class="flex gap-2 bg-amber-100/30 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="userInput" placeholder="Ex: Une fÃ©e et un doudou..." 
                   class="flex-1 p-4 rounded-xl outline-none bg-white text-sm">
            <button id="ok-btn" class="bg-amber-500 text-white px-8 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all">OK</button>
        </div>

        <button id="mic-btn" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white self-center">
            <span class="text-6xl">ðŸŽ¤</span>
        </button>
    </div>

    <div id="result-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 hidden">
        <div id="story-display" class="text-xl text-gray-800 leading-relaxed italic mb-8"></div>
        <img id="story-img" class="w-full rounded-3xl shadow-lg hidden border-4 border-amber-50">
    </div>

    <div id="logs">> SystÃ¨me allumÃ©.</div>

    <button onclick="localStorage.clear(); location.reload();" class="mt-8 text-xs text-gray-400 underline">RÃ‰INITIALISER TOUT</button>

    <script>
        // 1. GESTION DE LA CLÃ‰
        let API_KEY = localStorage.getItem('BOITE_ULTRA_2026');
        if (!API_KEY) {
            API_KEY = prompt("Colle ta clÃ© API Gemini (AIza...) :");
            if(API_KEY) localStorage.setItem('BOITE_ULTRA_2026', API_KEY);
        }

        const log = (msg, err = false) => {
            const div = document.getElementById('logs');
            div.innerHTML += `<div style="color: ${err ? 'red' : '#0f0'}">> ${msg}</div>`;
            div.scrollTop = div.scrollHeight;
        };

        // 2. BRANCHEMENT DU BOUTON (MÃ©thode de sÃ©curitÃ©)
        document.addEventListener('DOMContentLoaded', () => {
            const okBtn = document.getElementById('ok-btn');
            const micBtn = document.getElementById('mic-btn');

            okBtn.addEventListener('click', () => {
                log("Clic OK dÃ©tectÃ© !");
                const theme = document.getElementById('userInput').value.trim();
                lancerMagie(theme || "Un petit chat");
            });

            micBtn.addEventListener('click', () => {
                log("Clic MICRO dÃ©tectÃ© !");
                lancerMicro();
            });
        });

        // 3. LA MAGIE (IA)
        async function lancerMagie(sujet) {
            document.getElementById('status-text').innerText = "RÃ©flexion en cours...";
            const btn = document.getElementById('ok-btn');
            btn.innerText = "Attends...";
            btn.style.opacity = "0.5";

            // On essaie le modÃ¨le PRO que tu as validÃ©
            const model = "gemini-1.5-pro"; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;

            try {
                log("Appel Ã  Google...");
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire trÃ¨s courte (4 lignes) pour enfant sur : " + sujet }] }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    log("SuccÃ¨s !");
                    const histoire = data.candidates[0].content.parts[0].text;
                    afficherResultat(histoire, sujet);
                } else {
                    const errorMsg = data.error ? data.error.message : "Erreur de sÃ©curitÃ©";
                    log("ERREUR : " + errorMsg, true);
                    alert("Google dit : " + errorMsg);
                }
            } catch (e) {
                log("ERREUR RÃ‰SEAU : " + e.message, true);
                alert("Impossible de joindre Google. VÃ©rifie ton internet.");
            } finally {
                btn.innerText = "OK";
                btn.style.opacity = "1";
            }
        }

        function afficherResultat(texte, sujet) {
            document.getElementById('status-text').innerText = "Il Ã©tait une fois...";
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('story-display').innerText = texte;
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_${encodeURIComponent(sujet)}?nologo=true`;
            document.getElementById('story-img').classList.remove('hidden');

            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            window.speechSynthesis.speak(utter);
        }

        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non supportÃ©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('status-text').innerText = "Je t'Ã©coute...";
            rec.onresult = (e) => lancerMagie(e.results[0][0].transcript);
            rec.start();
        }
    </script>
</body>
</html>
