<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bo√Æte √† Histoires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: linear-gradient(135deg, #fef9c3 0%, #fef3c7 100%); }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1.1); } 50% { transform: scale(1); } 100% { transform: scale(1.1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="setup" class="bg-white p-8 rounded-3xl shadow-xl mt-10 w-full max-w-md border-4 border-yellow-400">
        <h2 class="text-2xl font-bold text-yellow-600 mb-4 text-center">üîë Activation</h2>
        <input type="text" id="apiKeyInput" placeholder="Colle ta cl√© AIza..." class="w-full p-4 border-2 border-yellow-100 rounded-2xl mb-4 outline-none">
        <button onclick="saveKey()" class="w-full bg-yellow-400 text-white font-bold py-4 rounded-2xl shadow-lg">LANCER</button>
    </div>

    <div id="main" class="hidden w-full max-w-2xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-yellow-600 my-6">Ma Bo√Æte Magique ‚ú®</h1>
        
        <div id="image-container" class="w-full aspect-video bg-white rounded-3xl shadow-2xl border-8 border-white overflow-hidden mb-8 hidden">
            <img id="story-image" src="" class="w-full h-full object-cover">
        </div>

        <button id="recordBtn" onclick="toggleListening()" class="bg-yellow-400 p-12 rounded-full shadow-2xl mb-6 border-8 border-white transition-all">
            <span id="mic-icon" class="text-6xl">üé§</span>
        </button>
        <p id="status" class="text-yellow-800 text-xl font-medium mb-8 text-center">Appuie pour me parler</p>

        <div id="story-box" class="bg-white p-8 rounded-3xl shadow-lg border-4 border-yellow-200 w-full hidden mb-10">
            <p id="story-text" class="text-xl leading-relaxed text-gray-800 mb-6"></p>
            <button id="replayBtn" onclick="retrySpeak()" class="bg-blue-400 text-white px-6 py-2 rounded-full text-sm mx-auto block mb-4">üîà R√©√©couter</button>
            <button onclick="resetKey()" class="text-xs text-gray-400 underline block mx-auto">Changer la cl√©</button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_final');
        let currentStory = "";
        const synth = window.speechSynthesis;
        let recognition = null;

        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { alert("Navigateur non support√© (utilise Chrome)"); }

        window.onload = () => { if (apiKey) showMain(); };

        function saveKey() {
            const val = document.getElementById('apiKeyInput').value.trim();
            if (val) { localStorage.setItem('gemini_key_final', val); apiKey = val; showMain(); }
        }

        function showMain() {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
        }

        function resetKey() { localStorage.removeItem('gemini_key_final'); location.reload(); }

        function toggleListening() {
            synth.cancel();
            recognition.start();
            document.getElementById('recordBtn').classList.add('pulsate');
            document.getElementById('status').innerText = "Je t'√©coute...";
        }

        recognition.onresult = (event) => {
            const prompt = event.results[0][0].transcript;
            document.getElementById('recordBtn').classList.remove('pulsate');
            document.getElementById('status').innerText = "Je r√©fl√©chis...";
            generateStory(prompt);
        };

        async function generateStory(promptText) {
            // URL v1beta avec param√®tres de s√©curit√© d√©sactiv√©s
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const requestBody = {
                contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + promptText }] }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    currentStory = data.candidates[0].content.parts[0].text;
                    displayResult(currentStory, promptText);
                } else {
                    document.getElementById('status').innerText = "L'IA n'a pas pu r√©pondre. R√©essaie.";
                }
            } catch (error) {
                alert("Erreur r√©seau : " + error.message);
            }
        }

        function displayResult(text, prompt) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = text;
            document.getElementById('image-container').classList.remove('hidden');
            document.getElementById('story-image').src = `https://image.pollinations.ai/prompt/child_illustration_${encodeURIComponent(prompt)}`;
            document.getElementById('status').innerText = "Il √©tait une fois...";
            retrySpeak(); // Lance la voix
        }

        function retrySpeak() {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(currentStory);
            utter.lang = 'fr-FR';
            utter.rate = 0.9;
            synth.speak(utter);
        }
    </script>
</body>
</html>
