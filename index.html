<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bo√Æte √† Histoires Magique</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(135deg, #fef9c3 0%, #fef3c7 100%); 
            touch-action: manipulation;
        }
        .magic-btn { transition: all 0.3s ease; }
        .magic-btn:active { transform: scale(0.9); }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(234, 179, 8, 0); } 
            100% { transform: scale(1); } 
        }
        #story-text { white-space: pre-wrap; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="setup" class="bg-white p-8 rounded-3xl shadow-xl mt-10 w-full max-w-md border-4 border-yellow-400">
        <h2 class="text-2xl font-bold text-yellow-600 mb-4 text-center">üîë Activation Magique</h2>
        <p class="text-gray-600 mb-6 text-center text-sm">Entre ta cl√© Gemini pour r√©veiller la bo√Æte.</p>
        <input type="password" id="apiKeyInput" placeholder="AIza..." class="w-full p-4 border-2 border-yellow-100 rounded-2xl mb-4 focus:outline-none focus:border-yellow-400">
        <button onclick="saveKey()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-4 rounded-2xl shadow-lg uppercase tracking-wide">C'est parti !</button>
    </div>

    <div id="main" class="hidden w-full max-w-2xl flex flex-col items-center">
        <header class="flex justify-between w-full items-center my-6">
            <h1 class="text-3xl font-bold text-yellow-600">Ma Bo√Æte Magique ‚ú®</h1>
            <button onclick="resetKey()" class="text-xs text-yellow-800 underline">Changer de cl√©</button>
        </header>
        
        <div id="image-container" class="w-full aspect-video bg-white rounded-3xl shadow-2xl border-8 border-white overflow-hidden mb-8 hidden transition-all duration-500">
            <img id="story-image" src="" alt="Image de l'histoire" class="w-full h-full object-cover">
        </div>

        <button id="recordBtn" onclick="toggleListening()" class="magic-btn bg-yellow-400 p-12 rounded-full shadow-2xl mb-6 border-8 border-white">
            <span id="mic-icon" class="text-6xl">üé§</span>
        </button>
        <p id="status" class="text-yellow-800 text-xl font-medium mb-8 text-center px-4">Appuie et demande une histoire...</p>

        <div id="story-box" class="bg-white p-8 rounded-3xl shadow-lg border-4 border-yellow-200 w-full hidden mb-10">
            <p id="story-text" class="text-xl leading-relaxed text-gray-800"></p>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_box');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fr-FR';
        recognition.continuous = false;
        const synth = window.speechSynthesis;

        // Au chargement, on v√©rifie si une cl√© existe
        window.onload = () => {
            if (apiKey) {
                showMain();
            }
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        };

        function saveKey() {
            const val = document.getElementById('apiKeyInput').value.trim();
            if (val) {
                localStorage.setItem('gemini_key_box', val);
                apiKey = val;
                showMain();
            }
        }

        function resetKey() {
            localStorage.removeItem('gemini_key_box');
            location.reload();
        }

        function showMain() {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
        }

        function toggleListening() {
            try {
                synth.cancel(); // On arr√™te l'histoire en cours si besoin
                recognition.start();
                document.getElementById('recordBtn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            } catch(e) { console.log("Reconnaissance d√©j√† active"); }
        }

        recognition.onresult = (event) => {
            const userPrompt = event.results[0][0].transcript;
            document.getElementById('recordBtn').classList.remove('pulsate');
            document.getElementById('status').innerText = "Je r√©fl√©chis...";
            generateStory(userPrompt);
        };

        async function generateStory(prompt) {
            // Utilisation de v1beta suite √† l'erreur 404
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const systemPrompt = "Tu es un merveilleux conteur pour enfants. Raconte une histoire courte (environ 150 mots) bas√©e sur le th√®me suivant. Utilise un ton joyeux et finit par une question pour l'enfant. Th√®me : ";

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: systemPrompt + prompt }] }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error ? data.error.message : "Erreur inconnue");
                }

                const story = data.candidates[0].content.parts[0].text;
                displayResult(story, prompt);
                speak(story);

            } catch (error) {
                console.error(error);
                document.getElementById('status').innerText = "Oups ! Un petit souci technique.";
                alert("Erreur : " + error.message);
                document.getElementById('recordBtn').classList.remove('pulsate');
            }
        }

        function displayResult(text, prompt) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = text;
            
            // Image via Pollinations.ai (Gratuit)
            const imgContainer = document.getElementById('image-container');
            const imgElement = document.getElementById('story-image');
            imgElement.src = `https
