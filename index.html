<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Anim√© (Aurore Bor√©ale) */
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(-45deg, #fff7ed, #fef9c3, #ede9fe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation; 
            overflow-x: hidden; 
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        
        /* --- NOUVELES PARTICULES MODERNES --- */
        .particle { 
            position: absolute; 
            background: #fbbf24; /* Couleur ambre */
            border-radius: 50%; /* Rond parfait */
            box-shadow: 0 0 10px 2px rgba(251, 191, 36, 0.6); /* Lueur moderne */
            pointer-events: none; 
            z-index: 50; 
            opacity: 0;
            animation: floatUp ease-out forwards;
        }

        /* Animation de flottement vers le haut */
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(20px) scale(0.3); }
            20% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-60px) scale(0); }
        }
        
        /* Aura de la bo√Æte qui parle */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }

        /* EFFET COUVERTURE DE LIVRE */
        #book-container {
            perspective: 1000px;
            transition: all 1s ease-in-out;
        }
        #image-box {
            position: relative;
            aspect-ratio: 3 / 4;
            background: #fff;
            border-radius: 4px 15px 15px 4px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.3);
            border-left: 12px solid #92400e; 
            overflow: hidden;
            transform: rotateY(-5deg);
            border: 4px solid white;
        }

        #btn-mic {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 25px -5px rgba(251, 191, 36, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .mic-listening {
            animation: pulse-mic 1.5s infinite ease-in-out !important;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            box-shadow: 0 0 40px 10px rgba(239, 68, 68, 0.5) !important;
            border-color: rgba(255, 255, 255, 0.8) !important;
        }

        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none relative">

    <header class="text-center my-6">

        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Raconte-moi un r√™ve...</p>
