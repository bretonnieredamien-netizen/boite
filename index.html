        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let bestVoice = null;

        // --- CHOIX DE LA MEILLEURE VOIX ---
        function loadVoices() {
            const voices = synth.getVoices();
            // On cherche une voix Premium, Siri, ou Google en franÃ§ais
            bestVoice = voices.find(v => v.lang.includes('fr') && (v.name.includes('Premium') || v.name.includes('Siri') || v.name.includes('Google'))) 
                      || voices.find(v => v.lang.includes('fr'));
        }
        synth.onvoiceschanged = loadVoices;
        loadVoices();

        function unlockAudio() {
            const silent = new SpeechSynthesisUtterance(" ");
            silent.volume = 0;
            synth.speak(silent);
            synth.resume();
        }

            L'histoire doit comporter de nombreuses Ã©tapes et une fin merveilleuse.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

                        generationConfig: { temperature: 0.9, maxOutputTokens: 4000 }

                const decoder = new TextDecoder("utf-8");

                while (true) {

                        break;
                    }

                    const lines = chunk.split("\n");

                                currentSentence += textChunk;
