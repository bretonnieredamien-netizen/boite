<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique Turbo ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond moderne avec dégradé fixe pour éviter les bugs d'affichage */
        body { 
            font-family: 'Short Stack', cursive; 
            background: #fff7ed; /* Couleur de secours */
            background: linear-gradient(135deg, #fff7ed 0%, #fef9c3 50%, #fae8ff 100%);
            min-height: 100vh;
            margin: 0;
            touch-action: manipulation; 
            overflow-x: hidden; 
        }

        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        
        /* Étoiles magiques */
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 50; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Aura de parole */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }

        /* NOUVEAU Micro "Orbe Magique" */
        #btn-mic {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 10px 25px -5px rgba(251, 191, 36, 0.4);
            transition: all 0.3s ease;
        }

        /* Animation quand le micro écoute (Orbe Pulsante) */
        .mic-listening {
            animation: pulse-mic 1.5s infinite ease-in-out;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.4) !important;
            border-color: white !important;
        }

        @keyframes pulse-mic {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex flex-col items-center p-6 select-none relative">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Boîte Magique ✨</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Prête pour une épopée complète !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-square bg-white rounded-[2.5rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover transition-opacity duration-700" style="opacity:0">
    </div>
