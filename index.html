<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        .speaking-glow { box-shadow: 0 0 30px #fbbf24; border: 4px solid #fbbf24; transition: all 0.5s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ö°</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Pr√™t pour une aventure g√©ante !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure √©pique..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button onclick="lancerMagieDepuisTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-8 hidden max-h-[500px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-6 py-2 rounded-full text-xs font-bold shadow-sm">‚èπ Arr√™ter l'histoire</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let selectedVoice = null;

        // --- TROUVER LA MEILLEURE VOIX ---
        function getBestVoice() {
            const voices = synth.getVoices();
            return voices.find(v => v.lang.includes('fr') && (v.name.includes('Siri') || v.name.includes('Premium') || v.name.includes('Google')))
                   || voices.find(v => v.lang.includes('fr'));
        }
        window.speechSynthesis.onvoiceschanged = () => { selectedVoice = getBestVoice(); };

        function unlockAudio() {
            const utter = new SpeechSynthesisUtterance("");
            utter.volume = 0;
            synth.speak(utter);
            synth.resume();
        }

        async function appelIA(sujet) {
            if (!API_KEY) {
                alert("Oups ! La cl√© magique (API Key) a disparu. Merci de l'ajouter dans les r√©glages.");
                return;
            }

            unlockAudio();
            stopAudio();
            
            document.getElementById('status').innerText = "La magie se tisse...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden', 'speaking-glow');
            
            const randomSeed = Math.floor(Math.random() * 1000000);
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_pastel_${encodeURIComponent(sujet)}?nologo=true&seed=${randomSeed}`;

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            
            const consigne = `Raconte une TR√àS TR√àS LONGUE √©pop√©e magique pour un enfant sur le th√®me : "${sujet}". 
            D√©cris longuement les paysages, les odeurs et les √©motions. 
            L'histoire doit √™tre tr√®s riche en d√©tails et en rebondissements. 
            Utilise un ton tr√®s doux, po√©tique et f√©√©rique. Prends ton temps.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { temperature: 0.9, maxOutputTokens: 4000 }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); processQueue(); }
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                currentSentence += textChunk;
                                
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;

                                if (/[.!?\n]/.test(textChunk)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const sentence = parts[i] + (parts[i+1] || "");
                                        if (sentence.trim().length > 2) {
                                            speechQueue.push(sentence.trim());
                                            processQueue();
                                        }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
                document.getElementById('status').innerText = "Fin de l'aventure ‚ú®";
            } catch (e) {
                console.error(e);
                alert("D√©sol√©, la connexion magique a √©t√© coup√©e. V√©rifie internet !");
            }
        }

        function processQueue() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            document.getElementById('story-card').classList.add('speaking-glow');
            
            const textToSpeak = speechQueue.shift();
            const utter = new SpeechSynthesisUtterance(textToSpeak);
