<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
            --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777;
        }

        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: none; overflow: hidden; min-height: 100vh; margin: 0;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .content-layer { position: relative; z-index: 10; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }
        .content-visible { opacity: 1 !important; }

        /* --- UI DESSIN MAGIQUE --- */
        #drawing-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 55; display: none; touch-action: none;
        }
        #draw-canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        
        #svg-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 85%; pointer-events: none; opacity: 0.3;
            display: flex; align-items: center; justify-content: center; z-index: 56;
        }
        #svg-layer svg { width: 100%; height: 100%; stroke: #444; stroke-width: 1.5px; fill: none; stroke-linecap: round; }

        .drawing-tools {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(255,255,255,0.3); backdrop-filter: blur(20px);
            padding: 12px 25px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 70;
        }
        .magic-btn { 
            width: 42px; height: 42px; border-radius: 50%; border: 2px solid white; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .magic-btn:active { transform: scale(0.8) rotate(-10deg); }
        .magic-btn.active { transform: scale(1.2); border-color: #6366f1; box-shadow: 0 0 15px #6366f1; }

        /* --- INTERFACE GENERALE --- */
        .brand-header { position: absolute; top: 1.5rem; left: 1.5rem; z-index: 80; }
        .home-btn { background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); border: 1px solid white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .status-box { background: rgba(255,255,255,0.4); backdrop-filter: blur(10px); padding: 0.6rem 1.8rem; border-radius: 9999px; border: 1px solid white; margin-top: 1rem; }
        
        .orbe-base { position: relative; width: 110px; height: 110px; background: rgba(255,255,255,0.2); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .orbe-base svg { width: 45px; height: 45px; fill: var(--accent-color); }

        #dim-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 40; opacity: 0; pointer-events: none; transition: opacity 2s; }
        .dim-active { opacity: 1 !important; }

        /* Selector UI */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 0.8rem; cursor: pointer; transition: 0.3s; }
        .mode-icon-box { width: 110px; height: 110px; border-radius: 30px; background: rgba(255,255,255,0.2); backdrop-filter: blur(20px); border: 2px solid white; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div id="dim-overlay"></div>

    <div id="drawing-area">
        <div id="svg-layer"></div>
        <canvas id="draw-canvas"></canvas>
        <div class="drawing-tools">
            <div class="magic-btn active" style="background: linear-gradient(to bottom right, #ff0080, #7928ca);" onclick="setMagicBrush('aurora', this)" title="Aurore">‚ú®</div>
            <div class="magic-btn" style="background: linear-gradient(to bottom right, #00f2fe, #4facfe);" onclick="setMagicBrush('ocean', this)" title="Oc√©an">üåä</div>
            <div class="magic-btn" style="background: linear-gradient(to bottom right, #f83600, #f9d423);" onclick="setMagicBrush('fire', this)" title="Feu">üî•</div>
            <div class="magic-btn" style="background: linear-gradient(to bottom right, #00cdac, #8ddad5);" onclick="setMagicBrush('forest', this)" title="For√™t">üåø</div>
            <div style="width:2px; background: rgba(255,255,255,0.3); margin:0 5px;"></div>
            <div class="magic-btn" style="background: #fff; color: #333;" onclick="clearCanvas()">üóëÔ∏è</div>
        </div>
    </div>

    <div id="intro-overlay">
        <p class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest">Quelle magie aujourd'hui ?</p>
        <div class="flex gap-8 flex-wrap justify-center">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box"><svg width="45" height="45" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-indigo-900/40">Histoires</span>
            </div>
            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box"><svg width="45" height="45" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-pink-900/40">Questions</span>
            </div>
            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box"><svg width="45" height="45" viewBox="0 0 24 24" fill="#10b981"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-green-900/40">Dessin</span>
            </div>
        </div>
    </div>

    <div id="main-interface" class="content-layer">
        <div class="brand-header"><button onclick="backToHome()" class="home-btn"><svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></div>
        <header class="text-center mt-20">
            <div class="status-box"><p id="status" class="text-indigo-900/60 font-bold italic text-sm">Pr√™t...</p></div>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center gap-8">
            <div id="story-card" class="hidden"><canvas id="visualizer-canvas"></canvas></div>
            <button id="btn-mic" class="orbe-base"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></button>
            <div id="stop-container" class="opacity-0 pointer-events-none"><button id="btn-stop" class="orbe-base w-16 h-16"><svg viewBox="0 0 24 24" width="24"><rect x="6" y="6" width="12" height="12" rx="2" /></svg></button></div>
        </main>
        <input type="text" id="manualInput" class="hidden">
    </div>

    <script>
        /* --- CONFIG --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        const MODEL_ID = "models/gemini-2.0-flash"; 
        
        let userPrenom = localStorage.getItem('BOITE_PRENOM');
        let userAge = localStorage.getItem('BOITE_AGE');
        let userGenre = localStorage.getItem('BOITE_GENRE');
        let currentAppMode = null; 
        let interactionMode = 'INIT'; 

        /* --- MOTEUR DE DESSIN MAGIQUE --- */
        const drawCanvas = document.getElementById('draw-canvas');
        const drawCtx = drawCanvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let magicParticles = [];
        let currentBrush = 'aurora';

        const BRUSHES = {
            'aurora': { colors: ['#ff0080', '#7928ca', '#4facfe'], particle: '#fbcfe8' },
            'ocean': { colors: ['#00f2fe', '#4facfe', '#0000ff'], particle: '#bae6fd' },
            'fire': { colors: ['#f83600', '#f9d423', '#ffae00'], particle: '#fef3c7' },
            'forest': { colors: ['#00cdac', '#8ddad5', '#166534'], particle: '#d1fae5' }
        };

        function resizeDraw() {
            drawCanvas.width = window.innerWidth;
            drawCanvas.height = window.innerHeight;
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
        }

        function setMagicBrush(type, btn) {
            currentBrush = type;
            document.querySelectorAll('.magic-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        class Sparkle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.size = Math.random() * 4 + 1;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1.0;
                this.color = color;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.life -= 0.02;
            }
            draw() {
                drawCtx.save();
                drawCtx.globalAlpha = this.life;
                drawCtx.fillStyle = this.color;
                drawCtx.beginPath();
                drawCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                drawCtx.fill();
                drawCtx.restore();
            }
        }

        function drawLoop() {
            if (currentAppMode !== 'DRAW') return;
            // On ne clear pas le canvas de dessin pour garder les traits, 
            // mais on anime les particules par dessus (difficile sans calque s√©par√©, 
            // donc on utilise un trick : on redessine juste les particules)
            magicParticles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) magicParticles.splice(i, 1);
            });
            requestAnimationFrame(drawLoop);
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e); [lastX, lastY] = [pos.x, pos.y];
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            const brush = BRUSHES[currentBrush];

            // Trait d√©grad√©
            let grad = drawCtx.createLinearGradient(lastX, lastY, pos.x, pos.y);
            grad.addColorStop(0, brush.colors[0]);
            grad.addColorStop(0.5, brush.colors[1]);
            grad.addColorStop(1, brush.colors[2]);

            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(pos.x, pos.y);
            drawCtx.strokeStyle = grad;
            drawCtx.lineWidth = 12;
            drawCtx.shadowBlur = 15;
            drawCtx.shadowColor = brush.colors[1];
            drawCtx.stroke();

            // Ajout particules
            for(let i=0; i<3; i++) {
                magicParticles.push(new Sparkle(pos.x, pos.y, brush.particle));
            }

            [lastX, lastY] = [pos.x, pos.y];
        }

        function getPos(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x, y };
        }

        function clearCanvas() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            document.getElementById('svg-layer').innerHTML = '';
        }

        drawCanvas.addEventListener('mousedown', startDrawing);
        drawCanvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => isDrawing = false);
        drawCanvas.addEventListener('touchstart', startDrawing);
        drawCanvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });

        /* --- LOGIQUE GLOBALE --- */
        let audioCtx, analyser, dataArray, currentAudio, isSpeaking = false;

        function selectMode(mode) {
            currentAppMode = mode;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('main-interface').classList.add('content-visible');
            
            if(mode === 'DRAW') {
                document.getElementById('drawing-area').style.display = 'block';
                resizeDraw();
                drawLoop();
            }
            startInteraction();
        }

        function backToHome() {
            stopAudio();
            document.getElementById('main-interface').classList.remove('content-visible');
            document.getElementById('intro-overlay').classList.remove('hidden');
            document.getElementById('drawing-area').style.display = 'none';
            currentAppMode = null;
        }

        async function startInteraction() {
            if(!userPrenom) {
                interactionMode = 'NAME_INPUT';
                say("Bonjour ! Comment t'appelles-tu ?");
            } else {
                interactionMode = currentAppMode === 'STORY' ? 'STORY_INPUT' : 
                                 currentAppMode === 'QUESTION' ? 'QUESTION_INPUT' : 'DRAW_INPUT';
                say(`Coucou ${userPrenom} ! Je t'√©coute.`);
            }
        }

        async function traiterInput(text) {
            if(interactionMode === 'NAME_INPUT') {
                userPrenom = text; localStorage.setItem('BOITE_PRENOM', text);
                startInteraction();
            } else {
                appelIA(text);
            }
        }

        async function appelIA(prompt) {
            const status = document.getElementById('status');
            status.innerText = "R√©flexion magique...";
            
            let system = "";
            if(currentAppMode === 'STORY') system = `Conteuse pro. Enfant: ${userPrenom}. Sujet: ${prompt}. Pas de L√©o/L√©a. FIN √† la fin.`;
            if(currentAppMode === 'QUESTION') system = `Explique simplement √† un enfant: ${prompt}. 3 phrases max.`;
            if(currentAppMode === 'DRAW') system = `G√©n√®re UNIQUEMENT le code <svg> (trait noir simple) pour : ${prompt}. Pas de texte autour.`;

            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: system + prompt }] }] })
                });
                const data = await resp.json();
                const result = data.candidates[0].content.parts[0].text;

                if(currentAppMode === 'DRAW') {
                    document.getElementById('svg-layer').innerHTML = result.match(/<svg[\s\S]*<\/svg>/)[0];
                    say("Et voil√† ! Tu peux colorier maintenant.");
                } else {
                    say(result);
                }
            } catch(e) { status.innerText = "Zut, la magie a foir√©..."; }
        }

        /* --- AUDIO --- */
        async function say(text) {
            document.getElementById('status').innerText = text;
            const url = `https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`;
            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.9">${text}</prosody></voice></speak>`
            });
            const blob = await resp.blob();
            const audio = new Audio(URL.createObjectURL(blob));
            
            if (!audioCtx) audioCtx = new AudioContext();
            const source = audioCtx.createMediaElementSource(audio);
            if(!analyser) analyser = audioCtx.createAnalyser();
            source.connect(analyser); analyser.connect(audioCtx.destination);
            
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('stop-container').style.opacity = "1";
            document.getElementById('stop-container').style.pointerEvents = "auto";
            
            audio.onended = () => {
                document.getElementById('story-card').classList.add('hidden');
                document.getElementById('stop-container').style.opacity = "0";
            };
            audio.play();
            currentAudio = audio;
            visualize();
        }

        function stopAudio() { if(currentAudio) currentAudio.pause(); }

        function visualize() {
            if(!analyser) return;
            const canvas = document.getElementById('visualizer-canvas');
            const ctx = canvas.getContext('2d');
            const data = new Uint8Array(analyser.frequencyBinCount);
            
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(data);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#6366f1';
                data.forEach((v, i) => ctx.fillRect(i * 3, canvas.height - v/2, 2, v/2));
            }
            draw();
        }

        /* --- MIC --- */
        document.getElementById('btn-mic').onclick = () => {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('mic-listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('mic-listening');
            rec.onresult = (e) => traiterInput(e.results[0][0].transcript);
            rec.start();
        };

        document.getElementById('btn-stop').onclick = stopAudio;
        function oublierTout() { localStorage.clear(); location.reload(); }
        window.addEventListener('resize', resizeDraw);
    </script>
</body>
</html>
