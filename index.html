<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; overflow-x: hidden; }
        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        
        /* Effet d'√©toiles magiques */
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 50; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Aura de la bo√Æte qui parle */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none relative">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ú®</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Une voix douce pour de beaux r√™ves...</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-square bg-white rounded-[2.5rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200 shadow-sm">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button id="btn-ok" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-10 hidden max-h-[500px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-6 py-2 rounded-full text-xs font-bold shadow-sm uppercase">‚èπ Arr√™ter</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <button onclick="reinitialiserCle()" class="mt-20 text-gray-400 text-[10px] uppercase underline tracking-widest">R√©initialiser la cl√© API</button>

    <script>
        let API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let magicInterval;
        let bestVoice = null;

        // --- S√âLECTION DE LA MEILLEURE VOIX DISPONIBLE ---
        function selectBestVoice() {
            const voices = synth.getVoices();
            // On cherche en priorit√© les voix "humaines" de haute qualit√©
            bestVoice = voices.find(v => v.lang.includes('fr') && (v.name.includes('Siri') || v.name.includes('Premium') || v.name.includes('Enhanced') || v.name.includes('Google')))
                       || voices.find(v => v.lang.includes('fr'));
        }
        
        // Certains navigateurs chargent les voix de mani√®re asynchrone
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = selectBestVoice;
        }
        selectBestVoice();

        function verifierCle() {
            if (!API_KEY) {
                const key = prompt("Entrez votre cl√© API Gemini :");
                if (key) {
                    localStorage.setItem('BOITE_FINAL_KEY_2026', key);
                    API_KEY = key;
                    location.reload();
                }
            }
        }
        verifierCle();

        function reinitialiserCle() { localStorage.removeItem('BOITE_FINAL_KEY_2026'); location.reload(); }

        function creerEtoile() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚ú®';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1500);
        }

        async function appelIA(sujet) {
            stopAudio();
            magicInterval = setInterval(creerEtoile, 250);
            
            document.getElementById('status').innerText = "‚ú® Tissage du conte...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden', 'speaking-glow');
            
            document.getElementById('image-box').classList.remove('hidden');
            const styleImg = "breathtaking watercolor illustration, professional children storybook style, vibrant pastel, magical light, fairy tale, ";
            document.getElementById('story-img').src = `https://pollinations.ai/p/${encodeURIComponent(styleImg + sujet)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&model=flux&nologo=true`;

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            
            const consigne = `Raconte une √©pop√©e magique longue et merveilleuse pour un enfant sur : "${sujet}".
            L'histoire doit √™tre compl√®te (D√©but, Aventures, Fin heureuse).
            Utilise un vocabulaire riche, doux et po√©tique. Ne coupe pas l'histoire brusquement.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { temperature: 0.8, maxOutputTokens: 3800 }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); parler(); }
                        clearInterval(magicInterval);
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                currentSentence += textChunk;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;

                                // On d√©coupe par phrases pour une intonation plus naturelle
                                if (/[.!?\n]/.test(textChunk)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const phrase = parts[i] + (parts[i+1] || "");
                                        if (phrase.trim().length > 2) {
                                            speechQueue.push(phrase.trim());
                                            parler();
                                        }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
            } catch (e) { clearInterval(magicInterval); alert("La magie a besoin de repos."); }
        }

        // --- LA VOIX F√â√âRIQUE ET HUMAINE ---
        function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            document.getElementById('story-card').classList.add('speaking-glow');
            
            const utter = new SpeechSynthesisUtterance(speechQueue.shift());
            
            if (!bestVoice) selectBestVoice();
            utter.voice = bestVoice;
            utter.lang = 'fr-FR';
            
            // PARAM√àTRES POUR UN EFFET "DOUX ET CALME"
            utter.pitch = 1.15; // Un peu plus haut pour la f√©√©rie (mais pas trop pour rester humain)
            utter.rate = 0.88;  // Un peu plus lent que la parole normale pour le c√¥t√© "conte"
            utter.volume = 1;

            utter.onend = () => {
                isSpeaking = false;
                document.getElementById('story-card').classList.remove('speaking-glow');
                // Petite pause entre les phrases pour laisser respirer l'histoire
                setTimeout(parler, 300); 
            };
            synth.speak(utter);
        }

        function stopAudio() { synth.cancel(); speechQueue = []; isSpeaking = false; currentSentence = ""; document.getElementById('story-card').classList.remove('speaking-glow'); }

        document.getElementById('btn-ok').addEventListener('click', () => {
            const val = document.getElementById('manualInput').value.trim();
            if(val) appelIA(val);
        });

        document.getElementById('mic-btn').addEventListener('click', () => {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non support√©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onresult = (e) => {
                document.getElementById('manualInput').value = e.results[0][0].transcript;
                appelIA(e.results[0][0].transcript);
            };
            rec.start();
        });
    </script>
</body>
</html>
