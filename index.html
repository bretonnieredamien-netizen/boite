<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique - Fix Final ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="text-center my-6">
        <h1 class="text-3xl font-bold text-amber-600">Ma Bo√Æte Magique ‚ú®</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Initialisation...</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-8 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="√âcris un th√®me..." 
                   class="flex-1 bg-white p-3 rounded-xl outline-none text-sm">
            <button onclick="envoyerManuel()" class="bg-amber-500 text-white px-4 py-3 rounded-xl font-bold">OK</button>
        </div>

        <button id="mic-btn" onclick="ecouter()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white opacity-50 cursor-not-allowed" disabled>
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2rem] shadow-xl border-4 border-amber-100 p-8 mt-8 hidden">
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic"></div>
    </div>

    <div id="debug" class="mt-auto w-full max-w-md bg-black text-[9px] text-green-400 p-3 rounded-lg font-mono opacity-70 overflow-auto max-h-28">
        > Scan de ton compte Gemini Plus...
    </div>

    <script>
        const KEY = localStorage.getItem('GEMINI_FINAL_2026') || prompt("Entre ta cl√© API Gemini :");
        if(KEY) localStorage.setItem('GEMINI_FINAL_2026', KEY);

        let activeModel = ""; 
        const synth = window.speechSynthesis;
        let recognition = null;

        function log(msg, err = false) {
            const d = document.getElementById('debug');
            d.innerHTML += `<div class="${err ? 'text-red-400' : ''}">> ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        }

        // 1. AUTO-D√âTECTION DU MOD√àLE (C'est ici qu'on r√®gle ton probl√®me)
        async function detecterModele() {
            const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.models) {
                    // On cherche le nom EXACT que Google a donn√© √† ton compte
                    const model = data.models.find(m => m.name.includes('gemini-1.5-pro')) || 
                                  data.models.find(m => m.name.includes('gemini-1.5-flash')) ||
                                  data.models[0];
                    
                    activeModel = model.name;
                    log(`Mod√®le trouv√© : ${activeModel}`, false);
                    document.getElementById('status').innerText = "La bo√Æte est pr√™te !";
                    document.getElementById('mic-btn').disabled = false;
                    document.getElementById('mic-btn').classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    log("Aucun mod√®le trouv√©. V√©rifie l'activation de l'API.", true);
                }
            } catch (e) { log("Erreur de scan : " + e.message, true); }
        }

        // 2. LOGIQUE MICRO
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            };
            recognition.onresult = (e) => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                genererHistoire(e.results[0][0].transcript);
            };
            recognition.onerror = () => document.getElementById('mic-btn').classList.remove('pulsate');
        }

        function ecouter() { synth.cancel(); recognition.start(); }
        function envoyerManuel() { 
            const val = document.getElementById('manualInput').value;
            if(val) genererHistoire(val);
        }

        // 3. G√âN√âRATION DE L'HISTOIRE
        async function genererHistoire(sujet) {
            document.getElementById('status').innerText = "Cr√©ation de la magie...";
            const url = `https://generativelanguage.googleapis.com/v1beta/${activeModel}:generateContent?key=${KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte et merveilleuse pour un enfant sur : " + sujet }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    const texte = data.candidates[0].content.parts[0].text;
                    afficher(texte, sujet);
                } else {
                    alert("Google a bloqu√© l'histoire. Essaie un sujet plus doux !");
                    document.getElementById('status').innerText = "Oups, essaie encore !";
                }
            } catch (e) { log("Erreur g√©n√©ration : " + e.message, true); }
        }

        function afficher(texte, theme) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/drawing_child_illustration_${encodeURIComponent(theme)}?nologo=true`;
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = texte;

            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }

        // Lancement auto du scan au d√©marrage
        detecterModele();
    </script>
</body>
</html>
