<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .magic-btn:active { transform: scale(0.9); }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); }
            100% { transform: scale(1); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <main class="w-full max-w-lg flex flex-col items-center">
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-amber-600">Ma Bo√Æte Magique ‚ú®</h1>
            <p id="status" class="text-amber-800 mt-2 opacity-80 italic">Pr√™t pour une histoire ?</p>
        </header>

        <div id="image-box" class="w-full aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
            <img id="story-img" src="" class="w-full h-full object-cover">
        </div>

        <div class="w-full flex gap-2 mb-8 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="√âcris ici (ex: un petit chat)..." 
                   class="flex-1 bg-white p-3 rounded-xl outline-none focus:ring-2 focus:ring-amber-400 text-sm">
            <button onclick="envoyerTexte()" class="bg-amber-500 text-white px-4 py-3 rounded-xl font-bold active:scale-95 transition-all">OK</button>
        </div>

        <button id="mic-btn" onclick="ecouterEnfant()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white mb-10">
            <span class="text-6xl">üé§</span>
        </button>

        <div id="story-card" class="bg-white w-full rounded-[2.5rem] shadow-xl border-4 border-amber-100 p-8 mb-10 hidden">
            <div id="story-text" class="text-xl leading-relaxed text-gray-800 italic"></div>
        </div>

        <button onclick="localStorage.clear(); location.reload();" class="text-[10px] text-gray-300 underline uppercase">R√©initialiser la cl√©</button>
    </main>

    <script>
        const API_KEY = localStorage.getItem('BOITE_MAGIQUE_ULTIMATE_2026');
        const MODEL_PATH = "models/gemini-1.5-pro-latest"; 
        const synth = window.speechSynthesis;
        let recognition = null;

        // Configuration du Micro
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            };
            recognition.onresult = (e) => {
                const phrase = e.results[0][0].transcript;
                document.getElementById('mic-btn').classList.remove('pulsate');
                lancerLaMagie(phrase);
            };
            recognition.onerror = () => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                document.getElementById('status').innerText = "Oups, je n'ai pas entendu !";
            };
        }

        function ecouterEnfant() {
            synth.cancel();
            if(!recognition) return alert("Micro non support√©.");
            recognition.start();
        }

        function envoyerTexte() {
            const val = document.getElementById('manualInput').value.trim();
            if(val) lancerLaMagie(val);
        }

        async function lancerLaMagie(sujet) {
            document.getElementById('status').innerText = "La magie r√©fl√©chit...";
            
            // On utilise v1beta pour avoir acc√®s aux r√©glages de s√©curit√© BLOCK_NONE
            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_PATH}:generateContent?key=${API_KEY}`;
            
            const payload = {
                contents: [{ 
                    parts: [{ text: `Tu es un conteur pour enfants. Raconte une histoire courte, joyeuse et merveilleuse sur : ${sujet}. Ne parle jamais de violence ou de choses tristes.` }] 
                }],
                // ON FORCE TOUS LES FILTRES √Ä "BLOCK_NONE"
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_CIVIC_INTEGRITY", threshold: "BLOCK_NONE" }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // SI GOOGLE BLOQUE QUAND M√äME
                if (data.promptFeedback && data.promptFeedback.blockReason) {
                    alert("D√©sol√©, Google trouve ce sujet trop d√©licat. Essaie quelque chose de plus doux !");
                    document.getElementById('status').innerText = "Sujet bloqu√© par Google.";
                    return;
                }

                if (data.candidates && data.candidates[0].content) {
                    const texte = data.candidates[0].content.parts[0].text;
                    afficher(texte, sujet);
                } else {
                    alert("L'IA n'a pas pu r√©pondre. Essaie un autre mot !");
                }
            } catch (e) {
                alert("Probl√®me de connexion.");
            }
        }

        function afficher(texte, theme) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/illustration_for_kids_fairytale_style_${encodeURIComponent(theme)}?width=800&height=450&nologo=true`;
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = texte;

            synth.cancel();
            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
