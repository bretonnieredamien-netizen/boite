<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <main class="w-full max-w-lg flex flex-col items-center">

            <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma BoÃ®te Magique âœ¨</h1>
            <p id="status" class="text-amber-800 mt-2 opacity-80">PrÃªt pour une grande aventure ?</p>

        <div id="image-box" class="w-full aspect-[4/3] bg-white rounded-[2.5rem] shadow-2xl border-8 border-white overflow-hidden mb-10 hidden transition-all duration-700">

        <div class="relative mb-12">
            <button id="mic-btn" onclick="ecouterEnfant()" class="magic-btn bg-amber-400 p-14 rounded-full shadow-[0_20px_50px_rgba(245,158,11,0.3)] border-8 border-white relative z-10">

            <button onclick="rejouerVoix()" class="mt-8 bg-amber-50 text-amber-700 px-8 py-3 rounded-full font-bold flex items-center gap-2 mx-auto active:bg-amber-100">
                <span>ðŸ”ˆ</span> RÃ‰Ã‰COUTER
            </button>
        </div>

        <button onclick="resetKey()" class="text-[10px] text-gray-300 underline uppercase tracking-widest mt-auto">Changer de clÃ© API</button>
    </main>

    <script>
        // Configuration
        const API_KEY = localStorage.getItem('BOITE_MAGIQUE_KEY_FINAL') || prompt("Entre ta clÃ© API Gemini :");
        if(API_KEY) localStorage.setItem('BOITE_MAGIQUE_KEY_FINAL', API_KEY);
        
        // MODÃˆLE DÃ‰TECTÃ‰ : GEMINI-PRO
        const MODEL_PATH = "models/gemini-1.5-pro-latest"; 
        
        const synth = window.speechSynthesis;
        let recognition = null;
        let texteHistoire = "";

        // Initialisation du micro
        function setupMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return alert("Navigateur non compatible (Utilise Chrome ou Safari)");
            
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            
            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'Ã©coute...";
            };

            recognition.onresult = (e) => {
                const phrase = e.results[0][0].transcript;
                document.getElementById('mic-btn').classList.remove('pulsate');
                genererHistoire(phrase);
            };

            recognition.onerror = (e) => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                document.getElementById('status').innerText = "Oups, je n'ai pas entendu !";
            };
        }

        function ecouterEnfant() {
            synth.cancel();
            if(!recognition) setupMicro();
            try { recognition.start(); } catch(e) { console.log("DÃ©jÃ  actif"); }
        }

        async function genererHistoire(sujet) {
            document.getElementById('status').innerText = "La magie prÃ©pare l'histoire...";
            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_PATH}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire magique et courte (100 mots maximum) pour un enfant sur le thÃ¨me : " + sujet }] }]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    texteHistoire = data.candidates[0].content.parts[0].text;
                    afficherTout(texteHistoire, sujet);
                } else {
                    document.getElementById('status').innerText = "La magie a eu un petit hoquet. RÃ©essaie !";
                }
            } catch (e) {
                document.getElementById('status').innerText = "ProblÃ¨me de connexion magique.";
            }
        }

        function afficherTout(histoire, sujet) {
            document.getElementById('status').innerText = "Il Ã©tait une fois...";
            
            // Image
            const imgBox = document.getElementById('image-box');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/children_illustration_fairytale_style_${encodeURIComponent(sujet)}?width=800&height=600&nologo=true`;
            imgBox.classList.remove('hidden');

            // Texte
            const card = document.getElementById('story-card');
            document.getElementById('story-text').innerText = histoire;
            card.classList.remove('hidden');

            rejouerVoix();
        }

        function rejouerVoix() {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(texteHistoire);
            utter.lang = 'fr-FR';
            utter.pitch = 1.1; // Voix un peu plus enfantine/conteuse
            utter.rate = 0.9;  // Un peu plus lent pour bien comprendre
            synth.speak(utter);
        }

        function resetKey() {
            localStorage.removeItem('BOITE_MAGIQUE_KEY_FINAL');
