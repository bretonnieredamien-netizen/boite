    <script>

        let currentStory = "";
        const synth = window.speechSynthesis;
        let recognition = null;

        // Initialisation de la reconnaissance vocale
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status-msg').innerText = "Je t'√©coute...";
            };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('mic-btn').classList.remove('pulsate');
                handleStoryRequest(text);
            };
            recognition.onerror = () => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                document.getElementById('status-msg').innerText = "Oups, je n'ai pas entendu !";
            };
        } catch(e) { console.error("Navigateur non compatible"); }

        window.onload = () => {
            if (!API_KEY) {
                document.getElementById('setup-screen').classList.remove('hidden');
            }
        };

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if (val) {
                localStorage.setItem('BOITE_MAGIQUE_KEY_2026', val);
                API_KEY = val;
                location.reload();
            }
        }

        function resetApp() {
            if(confirm("Veux-tu changer la cl√© ou r√©initialiser la bo√Æte ?")) {
                localStorage.removeItem('BOITE_MAGIQUE_KEY_2026');
                location.reload();
            }
        }

        function toggleListening() {
            synth.cancel();
            try { recognition.start(); } catch(e) { recognition.stop(); }
        }

                    renderStory(currentStory, prompt);
                } else {
                    document.getElementById('status-msg').innerText = "La magie est timide aujourd'hui. R√©essaie !";
                }
            } catch (error) {
                document.getElementById('status-msg').innerText = "V√©rifie ta connexion internet !";
            }
        }
