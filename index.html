<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; -webkit-tap-highlight-color: transparent; }
        .pulsate { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <h1 class="text-3xl font-bold text-amber-600 my-6">Ma Bo√Æte Magique ‚ú®</h1>

    <div id="status-card" class="w-full max-w-sm bg-white p-4 rounded-2xl shadow-md border-2 border-amber-100 text-center mb-8">
        <p id="status-text" class="text-amber-800">Clique sur le micro et parle !</p>
    </div>

    <button id="micBtn" class="bg-amber-400 w-32 h-32 rounded-full shadow-2xl border-4 border-white flex items-center justify-center transition-transform active:scale-90">
        <span id="mic-icon" class="text-5xl">üé§</span>
    </button>

    <div id="story-box" class="mt-8 bg-white p-6 rounded-2xl shadow-xl border-2 border-amber-200 hidden w-full max-w-md">
        <p id="story-content" class="text-gray-800 leading-relaxed"></p>
    </div>

    <div class="mt-10 w-full max-w-md bg-black text-[10px] text-green-500 p-2 font-mono rounded-lg opacity-70">
        > LOGS : <span id="debug-info">Syst√®me pr√™t.</span>
    </div>

    <script>
        const API_KEY = localStorage.getItem('MAGICAL_KEY') || prompt("Entre ta cl√© Gemini :");
        if(API_KEY) localStorage.setItem('MAGICAL_KEY', API_KEY);

        const btn = document.getElementById('micBtn');
        const status = document.getElementById('status-text');
        const debug = document.getElementById('debug-info');
        
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (!Speech) {
            debug.innerText = "ERREUR : Navigateur incompatible (Speech API manquante).";
        } else {
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                debug.innerText = "Micro : √âCOUTE EN COURS...";
                btn.classList.add('pulsate');
                status.innerText = "Je t'√©coute...";
            };

            recognition.onerror = (event) => {
                btn.classList.remove('pulsate');
                debug.innerText = "ERREUR MICRO : " + event.error;
                if(event.error === 'not-allowed') {
                    alert("Acc√®s micro refus√©. Active-le dans les r√©glages de ton navigateur.");
                }
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                debug.innerText = "ENTENDU : " + text;
                btn.classList.remove('pulsate');
                fetchStory(text);
            };

            recognition.onend = () => {
                btn.classList.remove('pulsate');
                if(status.innerText === "Je t'√©coute...") status.innerText = "Appuie pour parler";
            };
        }

        // LE D√âCLENCHEUR S√âCURIS√â
        btn.onclick = () => {
            if (!recognition) return;
            window.speechSynthesis.cancel(); // Arr√™te la voix si elle parlait
            try {
                recognition.start();
            } catch(e) {
                recognition.stop();
                debug.innerText = "Red√©marrage du micro...";
            }
        };

        async function fetchStory(prompt) {
            status.innerText = "L'IA r√©fl√©chit...";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + prompt }] }]
                    })
                });
                const data = await response.json();
                
                if(data.candidates) {
                    const story = data.candidates[0].content.parts[0].text;
                    document.getElementById('story-box').classList.remove('hidden');
                    document.getElementById('story-content').innerText = story;
                    status.innerText = "Il √©tait une fois...";
                    
                    const utter = new SpeechSynthesisUtterance(story);
                    utter.lang = 'fr-FR';
                    window.speechSynthesis.speak(utter);
                } else {
                    debug.innerText = "Erreur IA : " + JSON.stringify(data.error);
                }
            } catch(e) {
                debug.innerText = "Erreur r√©seau.";
            }
        }
    </script>
</body>
</html>
