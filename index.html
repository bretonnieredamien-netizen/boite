<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ö°</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Pr√™t pour une grande aventure !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure (ex: un voyage sur Mars)..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button onclick="lancerMagieDepuisTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-8 hidden max-h-[500px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2 hidden">
            <button onclick="toggleAudio()" id="btn-pause" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-xs font-bold shadow-sm">‚è∏ Pause</button>
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-4 py-2 rounded-full text-xs font-bold shadow-sm">‚èπ Stop</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; // Utilise la puissance du dernier mod√®le
        const synth = window.speechSynthesis;

        async function appelIA(sujet) {
            stopAudio();
            document.getElementById('status').innerText = "La magie op√®re...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('audio-controls').classList.add('hidden'); 
            
            // Lancement de l'illustration
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_pastel_${encodeURIComponent(sujet)}?nologo=true`;

            // Utilisation du mode STREAM (affichage progressif)
            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            
            // Consigne fixe pour une histoire longue et d√©taill√©e
            const consigne = `Raconte une magnifique histoire magique et longue pour enfant sur le th√®me : "${sujet}". 
            L'histoire doit √™tre riche en d√©tails, avec environ 15 √† 20 paragraphes. 
            D√©veloppe bien les d√©cors, les √©motions et les p√©rip√©ties. Finis par une conclusion douce et joyeuse.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { 
                            temperature: 0.8,
                            maxOutputTokens: 2000 // Augment√© pour ne pas couper l'histoire
                        }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                document.getElementById('story-text').innerText = fullText;
                                // Scroll automatique vers le bas
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;
                            } catch(e) {}
                        }
                    }
                }

                // Une fois le texte fini, on active l'audio
                document.getElementById('audio-controls').classList.remove('hidden');
                document.getElementById('status').innerText = "√âcoute ton aventure...";
                lireHistoire(fullText);

            } catch (e) { alert("Petit souci technique magique."); }
        }

        function lireHistoire(texte) {
            synth.cancel();
            const speech = new SpeechSynthesisUtterance(texte);
            speech.lang = 'fr-FR';
            speech.rate = 0.95; // Rythme calme pour les histoires longues
            synth.speak(speech);
        }

        function toggleAudio() { 
            if (synth.paused) {
                synth.resume();
                document.getElementById('btn-pause').innerText = "‚è∏ Pause";
            } else {
                synth.pause();
                document.getElementById('btn-pause').innerText = "‚ñ∂Ô∏è Reprendre";
            }
        }

        function stopAudio() { synth.cancel(); }

        function lancerMagieDepuisTexte() { 
            const val = document.getElementById('manualInput').value.trim(); 
            if(val) appelIA(val); 
        }

        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non support√©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        }
    </script>
</body>
</html>
