<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">

    <h1 class="text-3xl font-bold text-amber-600 text-center mb-6">Ma Bo√Æte Magique ‚ú®</h1>
    
    <div class="w-full max-w-md bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-amber-200 text-center mb-8">
        <p id="status" class="text-amber-900 text-lg mb-2">Initialisation...</p>
        <p id="model-name" class="text-[10px] text-amber-400 uppercase font-mono mb-4">Recherche du mod√®le...</p>
        <div id="img-container" class="w-full aspect-video rounded-2xl overflow-hidden hidden border-2 border-amber-50">
            <img id="story-img" src="" class="w-full h-full object-cover">
        </div>
    </div>

    <div class="flex flex-col items-center gap-6 mb-10">
        <button id="micBtn" onclick="startMagic()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all opacity-50 cursor-not-allowed" disabled>
            <span class="text-6xl">üé§</span>
        </button>
        <p class="text-xs text-amber-700">Appuie sur le micro une fois allum√©</p>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2rem] shadow-lg border-2 border-amber-100 p-6 hidden">
        <p id="story-text" class="text-gray-800 text-lg leading-relaxed italic"></p>
    </div>

    <div class="mt-auto w-full max-w-md bg-black text-[10px] text-green-400 p-3 rounded-lg font-mono opacity-80 overflow-auto max-h-32">
        <p class="border-b border-zinc-800 mb-1 pb-1 text-blue-300">RAPPORT SYST√àME</p>
        <div id="logs">> Connexion √©tablie...</div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('GEMINI_AUTO_KEY_2026') || prompt("Entre ta cl√© API Gemini :");
        if(API_KEY) localStorage.setItem('GEMINI_AUTO_KEY_2026', API_KEY);

        let bestModel = ""; // Sera trouv√© par le script
        const synth = window.speechSynthesis;

        function log(msg, color = "") {
            const l = document.getElementById('logs');
            l.innerHTML += `<div class="${color}">> ${msg}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        // --- √âTAPE 1 : TROUVER LE MOD√àLE DISPONIBLE ---
        async function autoDetectModel() {
            log("Scan des mod√®les autoris√©s...");
            const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.models) {
                    // On cherche Flash en priorit√©, sinon Pro, sinon le premier de la liste
                    const flash = data.models.find(m => m.name.includes('gemini-1.5-flash') && m.supportedGenerationMethods.includes('generateContent'));
                    const pro = data.models.find(m => m.name.includes('gemini-pro') || m.name.includes('gemini-1.5-pro'));
                    
                    const found = flash || pro || data.models[0];
                    bestModel = found.name; // Format: "models/gemini-1.5-flash"

                    log(`SUCC√àS : Mod√®le "${bestModel}" pr√™t !`, "text-white");
                    document.getElementById('model-name').innerText = "Mode : " + bestModel.split('/')[1];
                    document.getElementById('status').innerText = "Pr√™t pour l'aventure !";
                    
                    const btn = document.getElementById('micBtn');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    log("ERREUR : Aucun mod√®le trouv√© pour cette cl√©.", "text-red-500");
                    document.getElementById('status').innerText = "Cl√© non autoris√©e.";
                }
            } catch (e) {
                log("ERREUR R√âSEAU lors du scan.", "text-red-500");
            }
        }

        // --- √âTAPE 2 : ACTION MAGIQUE ---
        function startMagic() {
            const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
            if (!Speech) return alert("Navigateur non compatible.");

            synth.cancel();
            const recognition = new Speech();
            recognition.lang = 'fr-FR';

            recognition.onstart = () => {
                document.getElementById('micBtn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('micBtn').classList.remove('pulsate');
                genererHistoire(text);
            };

            recognition.start();
        }

        async function genererHistoire(sujet) {
            document.getElementById('status').innerText = "L'IA r√©fl√©chit...";
            log(`Appel de ${bestModel}...`);
            
            // URL dynamique bas√©e sur le mod√®le d√©tect√©
            const url = `https://generativelanguage.googleapis.com/v1beta/${bestModel}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte et magique pour enfant sur : " + sujet }] }]
                    })
                });

                const data = await response.json();
                if (data.candidates) {
                    const conte = data.candidates[0].content.parts[0].text;
                    afficher(conte, sujet);
                } else {
                    log("L'IA a refus√© de r√©pondre.", "text-red-400");
                    log(JSON.stringify(data.error || data));
                }
            } catch (e) { log("Erreur de connexion.", "text-red-500"); }
        }

        function afficher(texte, sujet) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = texte;
            document.getElementById('img-container').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/drawing_child_style_${encodeURIComponent(sujet)}`;
            
            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }

        // Lancement du scan au chargement
        autoDetectModel();
    </script>
</body>
</html>
