<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>La Boîte Magique ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURATION GÉNÉRALE --- */
        body { 
            font-family: 'Short Stack', cursive; 
            /* Fond dégradé magique */
            background: radial-gradient(circle at top left, #a78bfa, #818cf8, #c084fc);
            background-attachment: fixed; /* Le fond reste fixe quand on scrolle */
            touch-action: manipulation; 
            color: #fff;
        }
        .hidden { display: none !important; }
        
        /* --- EFFETS MAGIQUES --- */
        /* Effet de verre dépoli moderne (Glassmorphism) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.25); /* Blanc translucide */
            backdrop-filter: blur(16px); /* Flou d'arrière-plan */
            -webkit-backdrop-filter: blur(16px); /* Pour Safari */
            border: 2px solid rgba(255, 255, 255, 0.4); /* Bordure brillante */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2); /* Ombre douce */
        }

        /* Animation de flottement doux */
        .float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Boutons lumineux */
        .glow-button {
            background: linear-gradient(to bottom right, #fbbf24, #f59e0b);
