<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .magic-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .magic-btn:active { transform: scale(0.9); }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); }
            100% { transform: scale(1); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <main class="w-full max-w-lg flex flex-col items-center">
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ú®</h1>
            <p id="status" class="text-amber-800 mt-2 opacity-80">Raconte ou √©cris ton histoire...</p>
        </header>

        <div id="image-box" class="w-full aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
            <img id="story-img" src="" class="w-full h-full object-cover">
        </div>

        <div class="w-full flex gap-2 mb-8 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="√âcris un th√®me (ex: Petit pirate)..." 
                   class="flex-1 bg-white p-3 rounded-xl outline-none focus:ring-2 focus:ring-amber-400 text-sm">
            <button onclick="envoyerTexte()" class="bg-amber-500 text-white px-4 py-3 rounded-xl font-bold active:scale-95 transition-all">OK</button>
        </div>

        <div class="relative mb-8">
            <button id="mic-btn" onclick="ecouterEnfant()" class="magic-btn bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white relative z-10">
                <span id="mic-icon" class="text-6xl">üé§</span>
            </button>
        </div>

        <div id="story-card" class="bg-white w-full rounded-[2.5rem] shadow-xl border-4 border-amber-100 p-8 mb-10 hidden">
            <div id="story-text" class="text-xl leading-relaxed text-gray-800 italic mb-6"></div>
            <button onclick="rejouerVoix()" class="bg-amber-50 text-amber-700 px-8 py-3 rounded-full font-bold flex items-center gap-2 mx-auto active:bg-amber-200">
                <span>üîà</span> R√â√âCOUTER
            </button>
        </div>

        <button onclick="resetKey()" class="text-[10px] text-gray-300 underline uppercase mt-auto">Changer de cl√© API</button>
    </main>

    <script>
        // CONFIGURATION
        const API_KEY = localStorage.getItem('BOITE_MAGIQUE_ULTIMATE_2026') || prompt("Entre ta cl√© API Gemini :");
        if(API_KEY) localStorage.setItem('BOITE_MAGIQUE_ULTIMATE_2026', API_KEY);
        
        const MODEL_PATH = "models/gemini-1.5-pro-latest"; // Le mod√®le valid√© par ton scan
        const synth = window.speechSynthesis;
        let recognition = null;
        let texteHistoire = "";

        // INITIALISATION MICRO
        function setupMicro() {
            try {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!Speech) return;
                
                recognition = new Speech();
                recognition.lang = 'fr-FR';
                recognition.continuous = false;
                
                recognition.onstart = () => {
                    document.getElementById('mic-btn').classList.add('pulsate');
                    document.getElementById('status').innerText = "Je t'√©coute...";
                };

                recognition.onresult = (e) => {
                    const phrase = e.results[0][0].transcript;
                    document.getElementById('mic-btn').classList.remove('pulsate');
                    lancerLaMagie(phrase);
                };

                recognition.onerror = (e) => {
                    document.getElementById('mic-btn').classList.remove('pulsate');
                    // ALERTES DE DIAGNOSTIC
                    if (e.error === 'not-allowed') {
                        alert("üö® MICRO BLOQU√â : Clique sur le CADENAS √† c√¥t√© de l'adresse du site et active le Micro !");
                    } else {
                        console.error("Erreur Micro:", e.error);
                    }
                    document.getElementById('status').innerText = "Utilise le clavier au-dessus ‚òùÔ∏è";
                };
            } catch(e) { console.error("Speech API indisponible"); }
        }

        // ACTIONS
        function ecouterEnfant() {
            synth.cancel();
            if(!recognition) setupMicro();
            if(!recognition) return alert("Micro non support√© sur ce navigateur.");
            try { recognition.start(); } catch(e) { recognition.stop(); }
        }

        function envoyerTexte() {
            const val = document.getElementById('manualInput').value.trim();
            if(val) lancerLaMagie(val);
        }

        async function lancerLaMagie(sujet) {
            document.getElementById('status').innerText = "La magie r√©fl√©chit...";
            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_PATH}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire magique, courte et douce pour un enfant sur le th√®me : " + sujet }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    texteHistoire = data.candidates[0].content.parts[0].text;
                    afficherResultat(texteHistoire, sujet);
                } else {
                    alert("Google a bloqu√© la r√©ponse. Essaie un autre sujet !");
                }
            } catch (e) {
                alert("Erreur de connexion. V√©rifie ton internet !");
            }
        }

        function afficherResultat(histoire, theme) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            
            // Image
            const imgBox = document.getElementById('image-box');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/children_book_illustration_fairytale_style_${encodeURIComponent(theme)}?width=800&height=450&nologo=true`;
            imgBox.classList.remove('hidden');

            // Texte
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = histoire;

            rejouerVoix();
        }

        function rejouerVoix() {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(texteHistoire);
            utter.lang = 'fr-FR';
            utter.pitch = 1.1;
            utter.rate = 0.9;
            synth.speak(utter);
        }

        function resetKey() {
            localStorage.removeItem('BOITE_MAGIQUE_ULTIMATE_2026');
            location.reload();
        }

        // Init micro au chargement
        setupMicro();
    </script>
</body>
</html>
