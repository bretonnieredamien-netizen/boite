        :root { --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff; --accent-color: #6366f1; --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777; }
        
        /* FOND ANIM√â */
        body { font-family: 'Lexend', sans-serif; background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4)); background-size: 400% 400%; animation: gradientBG 15s ease infinite; touch-action: none; overflow: hidden; min-height: 100vh; margin: 0; transition: background 2s ease; }

        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }

        /* --- BOUTON MAISON --- */

        .nav-home-btn svg { width: 26px; height: 26px; fill: var(--accent-color); }

        /* --- HEADER --- */

        .cinema-mode { transform: translateY(-20px); }
        .logo-container { width: 180px; height: 180px; display: flex; justify-content: center; align-items: center; opacity: 0; animation: introFade 2s ease-out forwards; filter: drop-shadow(0 10px 25px rgba(129, 140, 248, 0.5)); }
        @keyframes introFade { 0% { opacity: 0; transform: translateY(15px); } 100% { opacity: 1; transform: translateY(0); } }

        /* --- VAGUES DE R√âFLEXION --- */
        .thinking-waves { display: flex; align-items: center; justify-content: center; gap: 4px; height: 24px; }
        .wave-bar { width: 6px; height: 100%; border-radius: 99px; animation: waveAnim 1s infinite ease-in-out; }
        .wave-bar:nth-child(1) { background: #a855f7; animation-delay: 0.0s; }
        .wave-bar:nth-child(2) { background: #6366f1; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { background: #3b82f6; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { background: #06b6d4; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { background: #14b8a6; animation-delay: 0.4s; }
        @keyframes waveAnim { 0%, 100% { height: 20%; opacity: 0.5; } 50% { height: 100%; opacity: 1; transform: scaleY(1.1); } }

        /* --- LAYERS (ARDOISE, COLORIAGE, MODE) --- */
        #slate-layer, #coloring-layer, #fashion-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; background: #0f172a; display: none; }
        #coloring-layer, #fashion-layer { background: #ffffff; }
        #slate-canvas, #color-canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; position: absolute; top:0; left:0; z-index: 5; }
        
        #generated-coloring-image {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; object-fit: contain;
            pointer-events: none; mix-blend-mode: multiply; z-index: 2; opacity: 1;
        }

        /* --- STUDIO MODE SP√âCIFIQUE (OPTIMIS√â) --- */
        #fashion-workspace {
            position: relative; width: 100%; height: 100%; overflow: hidden;
            background: radial-gradient(circle at center, #fff 0%, #e0f2fe 100%);
            touch-action: none; 
        }
        #fashion-model-container {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            height: 65vh; width: auto; z-index: 1;
            pointer-events: none; 
        }
        #fashion-mannequin-image {
            height: 100%; width: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }
        .draggable-clothing {
            position: absolute; cursor: move; z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            touch-action: none;
        }
        .draggable-clothing:active { transform: scale(1.1); filter: drop-shadow(0 15px 25px rgba(0,0,0,0.3)); }

        .slate-controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 800px; display: flex; gap: 12px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); padding: 12px 20px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); border: 1px solid rgba(255, 255, 255, 0.2); align-items: center; z-index: 160; overflow-x: auto; justify-content: flex-start; flex-wrap: nowrap; -webkit-overflow-scrolling: touch; }

        .slate-controls::-webkit-scrollbar { display: none; } 
        
        /* Garde-robe STYLE MENU HORIZONTAL */
        #fashion-controls {
            justify-content: flex-start; 
            padding-right: 20px;
            height: 100px; /* Fixe la hauteur pour √©viter les √©crasements */
        }
        
        #wardrobe-list {
            display: flex; gap: 15px; overflow-x: auto; 
            align-items: center; flex-grow: 1; height: 100%;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        #wardrobe-list::-webkit-scrollbar { display: none; }

        .wardrobe-item {
            flex-shrink: 0; width: 70px; height: 70px; 
            background: #f1f5f9; border: 2px solid #cbd5e1; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;

        .brush-btn { flex-shrink: 0; width: 48px; height: 48px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; transition: 0.2s; background: rgba(255,255,255,0.1); color: white; }
        #coloring-controls .brush-btn { background: #f1f5f9; color: #334155; border: 1px solid #e2e8f0; }
        .brush-btn.active { border-color: #6366f1; transform: scale(1.1); background: white; color: #1e293b; box-shadow: 0 0 15px rgba(99,102,241,0.5); }

        .status-box { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); padding: 0.6rem 1.8rem; border-radius: 9999px; border: 1px solid rgba(255, 255, 255, 0.5); margin-top: 1rem; min-height: 44px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }

        #story-card { background: transparent; overflow: hidden; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 320px; height: 100px; filter: drop-shadow(0 4px 6px rgba(129, 140, 248, 0.3)); position: relative; z-index: 50; }
        #visualizer-canvas { width: 100%; height: 100%; }
        
        .orbe-base { position: relative; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; z-index: 50; }
        .orbe-base svg { width: 45px; height: 45px; fill: var(--accent-color); transition: fill 1s; }
        .mic-listening { background: rgba(255, 255, 255, 0.3) !important; box-shadow: 0 0 50px var(--accent-color) !important; transform: scale(1.1); }

        .mode-selector { display: flex; gap: 1.5rem; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; padding: 0 20px; max-width: 900px; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 0.8rem; cursor: pointer; transition: transform 0.3s ease; margin-bottom: 1rem; }
        .mode-card:hover { transform: scale(1.1); }
        .mode-icon-box { width: 90px; height: 90px; border-radius: 20px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.6); display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .mode-label { font-weight: 800; color: rgba(79, 70, 229, 0.6); text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.7rem; }
        .god-rays { position: absolute; width: 180%; height: 180%; background: conic-gradient(from 0deg, transparent 0deg, rgba(251, 191, 36, 0.2) 20deg, transparent 40deg, rgba(139, 92, 246, 0.2) 60deg, transparent 80deg); border-radius: 50%; z-index: -1; opacity: 1; animation: spinRays 20s linear infinite; top: 50%; left: 50%; transform: translate(-50%, -50%); mix-blend-mode: overlay; pointer-events: none; }

        .intro-fade-out { opacity: 0; pointer-events: none; }
        .white-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 90; opacity: 0; pointer-events: none; }

        #spotify-container.active { height: 152px; margin-top: 20px; }
        iframe { border-radius: 12px; }
    </style>
</head>

            if (mode === 'STORY') waitingPhrase = "J'√©cris ton histoire...";
            else if (mode === 'QUESTION') waitingPhrase = "Je cherche...";
            else if (mode === 'MUSIC') waitingPhrase = "Je fouille mes disques...";
            
            document.getElementById('status').innerText = waitingPhrase;

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${GEMINI_KEY}`;
            let promptIA = "";
            let contextChild = ""; if (userPrenom) contextChild += `L'enfant s'appelle ${userPrenom} (${userGenre}, ${userAge} ans). `; 

            if (mode === 'STORY') {
                promptIA = `Tu es une conteuse. ${contextChild} Raconte une aventure sur : "${sujet}".
                R√àGLES IMPORTANTES :
                1. Si la demande concerne un personnage connu (ex: Peppa Pig, Trotro, Pat Patrouille, un super-h√©ros...), raconte l'histoire de CE personnage.
                2. Si la demande est g√©n√©rale (ex: un ch√¢teau, une for√™t, un lapin...), invente un h√©ros. Dans ce cas, choisis un pr√©nom au hasard (Milo, Noor, Kenji, Luna, Sam) mais N'UTILISE PAS le pr√©nom de l'enfant (${userPrenom}).
                3. Ton ton est doux et bienveillant. Phrases simples. Fin heureuse.
                Commence directement par l'histoire. Termine par "FIN".`;
            } else if (mode === 'QUESTION') {
                promptIA = `Encyclop√©die bienveillante. ${contextChild} L'enfant demande : "${sujet}". R√©ponds simplement (3-4 phrases). Ton encourageant. Pas de bonjour.`;
            } else if (mode === 'CHAT') {
                chatHistory.push({ role: "user", content: sujet });
                const recentHistory = chatHistory.slice(-6).map(msg => `${msg.role === 'user' ? 'Enfant' : 'Toi (IA)'}: ${msg.content}`).join('\n');
                promptIA = `Tu es une amie magique, joyeuse et curieuse. Tu discutes avec ${userPrenom}, ${userAge} ans.
                Ton but est d'avoir une conversation fluide. Int√©resse-toi √† lui, pose-lui des questions sur ce qu'il dit, ses go√ªts, sa journ√©e.
                R√©ponds en 2 ou 3 phrases maximum. Sois chaleureuse.
                Historique :
                ${recentHistory}
                R√©ponds √† l'enfant :`;
            } else if (mode === 'MUSIC') {
                // Construction dynamique de la liste des cl√©s disponibles pour aider Gemini
                const availableKeys = Object.keys(SPOTIFY_DB).join(', ');
                
                promptIA = `Tu es un DJ expert pour enfants. L'enfant demande : "${sujet}".
                
                Ta mission est de trouver la MEILLEURE correspondance dans ma base de donn√©es de playlists.
                Voici les cl√©s disponibles : ${availableKeys}.
                
                R√®gles de correspondance :
                - Si l'enfant dit "guitare √©lectrique" -> GUITARE_ELEC ou ROCK.
                - Si "piano calme" -> PIANO.
                - Si "bruit de pluie" -> PLUIE.
                - Si "je veux danser" -> DANSE ou FETE.
                - Si c'est un truc triste -> TRISTE.
                - Si tu ne trouves rien de pr√©cis, choisis POP.
                
                R√©ponds UNIQUEMENT par le mot cl√© en majuscule (ex: ROCK). Rien d'autre. Pas de phrase.`;
            }

            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: promptIA }] }] }) });
                const reader = response.body.getReader(); const decoder = new TextDecoder("utf-8"); let currentSentence = ""; let fullResponseText = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        waves.classList.add('hidden'); statusLabel.classList.remove('hidden'); 
                        statusLabel.innerText = "C'est pr√™t !";
                        
                        if (mode === 'MUSIC') {
                            // Nettoyage de la r√©ponse IA pour avoir juste le mot cl√© (ex: "ROCK")
                            const cleanKey = fullResponseText.trim().toUpperCase().replace(/[^A-Z_]/g, ''); // Accepte les underscores
                            playSpotify(cleanKey);
                            interactionMode = 'MUSIC_INPUT';
                        } else {
                            // Comportement normal (Parole)
                            statusLabel.innerText = "Je te r√©ponds...";
                            if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); fullResponseText += currentSentence.trim(); parler(); }
                            if (mode === 'CHAT') chatHistory.push({ role: "model", content: fullResponseText });
                            
                            if (mode === 'CHAT') interactionMode = 'CHAT_INPUT';
                            else if (mode === 'STORY') interactionMode = 'STORY_INPUT';
                            else if (mode === 'QUESTION') interactionMode = 'QUESTION_INPUT';
                        }
                        break;
                    }
                    const chunk = decoder.decode(value); const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const chunkText = json.candidates[0].content.parts[0].text;
                                currentSentence += chunkText;
                                // Si ce n'est pas de la musique, on lit au fur et √† mesure
                                if (mode !== 'MUSIC' && (/[.!?;:]/.test(chunkText) || chunkText.includes("\n"))) {
                                    const parts = currentSentence.split(/([.!?;:]|\n)/);
                                    for (let i = 0; i < parts.length - 1; i += 2) { const p = (parts[i] + (parts[i+1] || "")).trim(); if (p.length > 2) { speechQueue.push(p); fullResponseText += p + " "; parler(); } }
                                    currentSentence = parts[parts.length - 1];
                                } else {
                                    fullResponseText += chunkText; // Pour la musique on accumule tout pour analyser √† la fin
                                    currentSentence = "";
                                }
                            } catch(e) {}
                        }
                    }
                }
            } catch (e) { waves.classList.add('hidden'); statusLabel.classList.remove('hidden'); statusLabel.innerText = "Erreur technique..."; }
        }

        async function textToSpeechAzure(text) {
            const url = `https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`;
            const ssml = `<speak version='1.0' xml:lang='fr-FR'><voice xml:lang='fr-FR' xml:gender='Female' name='${AZURE_VOICE_NAME}'><prosody rate="0.9">${text}</prosody></voice></speak>`;
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' }, body: ssml });
                if (!response.ok) throw new Error("Erreur Azure"); return await response.blob();
            } catch (e) { return null; }
        }

        async function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true; toggleStopButton(true); document.getElementById('main-header').classList.add('cinema-mode'); 
            
            // Si le mode musique est actif (iframe visible), on ne montre PAS le visualiseur
            const spotifyActive = document.getElementById('spotify-container').classList.contains('active');
            if(!spotifyActive) {
                document.getElementById('story-card').classList.remove('hidden'); 
                resizeViz();
            }

            let txt = speechQueue.shift().replace(/[#*`_]/g, '');
            
            // FALLBACK VOICE IF AZURE FAILS OR RETURNS NULL
            const audioBlob = await textToSpeechAzure(txt);
            if (audioBlob) {
                const audioUrl = URL.createObjectURL(audioBlob); currentAudio = new Audio(audioUrl); 
                // Connecter le visualiseur uniquement si le cadre spotify n'est pas l√† (sinon conflit visuel)
                if(!spotifyActive) {
                    const source = audioCtx.createMediaElementSource(currentAudio); startVisualizer(source, audioCtx);
                }
                currentAudio.onended = () => {
                    isSpeaking = false;
                    if (speechQueue.length === 0) { 
                        stopAudio();
                        if (['NAME_INPUT', 'GENDER_INPUT', 'COLOR_INPUT', 'AGE_INPUT', 'STORY_INPUT', 'QUESTION_INPUT', 'CHAT_INPUT', 'COLORING_INPUT', 'MUSIC_INPUT'].includes(interactionMode)) {
                            setTimeout(() => { startListening(); }, 500);
                        }
                    } else parler(); 
                };
                currentAudio.play();
            } else {
                // FALLBACK: BROWSER NATIVE TTS
                const utterance = new SpeechSynthesisUtterance(txt);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.onend = () => {
                    isSpeaking = false;
                    if (speechQueue.length === 0) {
                        stopAudio();
                        if (['NAME_INPUT', 'GENDER_INPUT', 'COLOR_INPUT', 'AGE_INPUT', 'STORY_INPUT', 'QUESTION_INPUT', 'CHAT_INPUT', 'COLORING_INPUT', 'MUSIC_INPUT'].includes(interactionMode)) {
                            setTimeout(() => { startListening(); }, 500);
                        }
                    } else parler();
                };
                window.speechSynthesis.speak(utterance);
            }
        }

        function verifierCles() {
            if (!GEMINI_KEY) { const k = prompt("Entre ta cl√© d'activation magique N¬∞1 (Google) :"); if (k) { localStorage.setItem('BOITE_GEMINI_KEY', k); GEMINI_KEY = k; } }
            if (!AZURE_KEY) { const k = prompt("Entre ta cl√© d'activation magique N¬∞2 (Azure) :"); const r = prompt("Entre ta r√©gion Azure (ex: francecentral) :"); if (k && r) { localStorage.setItem('BOITE_AZURE_KEY', k); localStorage.setItem('BOITE_AZURE_REGION', r); AZURE_KEY = k; AZURE_REGION = r; } }
            if (GEMINI_KEY && AZURE_KEY && AZURE_REGION) location.reload();
        }
        function oublierTout() { localStorage.removeItem('BOITE_PRENOM'); localStorage.removeItem('BOITE_AGE'); localStorage.removeItem('BOITE_GENRE'); localStorage.removeItem('BOITE_COLOR'); location.reload(); }

        document.addEventListener('DOMContentLoaded', () => {
            if (!GEMINI_KEY || !AZURE_KEY) verifierCles();
            document.getElementById('btn-mic').onclick = () => { startListening(); };
            document.getElementById('btn-stop').onclick = stopAudio;
        });
    </script>
