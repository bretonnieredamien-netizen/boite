<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-yellow-600 text-center my-8">Ma Bo√Æte Magique ‚ú®</h1>
        
        <div id="status-card" class="bg-white p-6 rounded-3xl shadow-xl mb-6 text-center border-4 border-yellow-200">
            <p id="status" class="text-yellow-800 text-lg font-medium">Initialisation...</p>
            <div id="image-container" class="mt-4 w-full aspect-video rounded-xl overflow-hidden hidden border-2 border-yellow-100">
                <img id="story-image" src="" class="w-full h-full object-cover">
            </div>
        </div>

        <div class="flex flex-col items-center mb-8">
            <button id="recordBtn" onclick="toggleListening()" class="bg-yellow-400 p-12 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
                <span id="mic-icon" class="text-6xl">üé§</span>
            </button>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-lg border-2 border-yellow-200 hidden mb-10">
            <p id="story-text" class="text-lg text-gray-800 leading-relaxed"></p>
        </div>

        <div class="bg-black text-green-400 p-4 rounded-xl font-mono text-[10px] shadow-inner">
            <p class="border-b border-green-900 pb-1 mb-2 text-blue-400 uppercase">Console de Diagnostic</p>
            <div id="debug-log" class="overflow-auto max-h-40"></div>
        </div>
        
        <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[10px] text-gray-400 underline block mx-auto">R√©initialiser la cl√© API</button>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_v4') || prompt("Entre ta cl√© API Gemini :");
        if(apiKey) localStorage.setItem('gemini_key_v4', apiKey);

        const synth = window.speechSynthesis;
        let recognition = null;
        
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { alert("Micro non support√©"); }

        function log(msg, isError = false) {
            const logDiv = document.getElementById('debug-log');
            const line = document.createElement('div');
            line.className = isError ? "text-red-400" : "text-green-400";
            line.innerHTML = `> ${msg}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.onload = () => log("Syst√®me pr√™t. Attente du micro.");

        function toggleListening() {
            synth.cancel();
            recognition.start();
            document.getElementById('recordBtn').classList.add('pulsate');
            document.getElementById('status').innerText = "Je t'√©coute...";
            log("Micro activ√©.");
        }

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            document.getElementById('recordBtn').classList.remove('pulsate');
            document.getElementById('status').innerText = "Je cherche l'histoire...";
            log("Entendu : " + text);
            tryAllModels(text);
        };

                "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent"
            ];

            for (let url of endpoints) {
                log(`Test de l'URL : ${url.split('/')[5]}...`);

                    const response = await fetch(`${url}?key=${apiKey}`, {

                        })

                        }

                        log(`√âchec ${response.status} sur ce mod√®le.`, true);
                    }

                    log("Erreur r√©seau sur ce mod√®le.", true);
                }
