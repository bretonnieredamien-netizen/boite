<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Animé */
        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, #fff7ed, #fef9c3, #ede9fe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation; 
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }
        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; }

        /* --- LOGO SANS CAPSULE --- */
        .modern-logo {
            font-weight: 900; font-size: 3.2rem;
            background: linear-gradient(135deg, #22d3ee, #818cf8, #c084fc, #34d399);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 15px rgba(129, 140, 248, 0.4));
            letter-spacing: -0.04em; text-transform: lowercase; line-height: 1.2;
            opacity: 0; animation: introFade 2s ease-out forwards, slowBeat 5s ease-in-out infinite 2s;
        }
        @keyframes introFade { 0% { opacity: 0; transform: translateY(15px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes slowBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }

        /* --- STYLE COMMUN DES ORBES --- */
        .orbe-base {
            position: relative;
            width: 120px; height: 120px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .orbe-base svg { width: 45px; height: 45px; transition: all 0.5s ease; }

        /* --- ORBE MICRO (INDIGO) --- */
        #btn-mic { box-shadow: 0 10px 30px rgba(129, 140, 248, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.5); }
        #btn-mic svg { fill: #6366f1; filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4)); }
        #btn-mic::after { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid #818cf8; opacity: 0; animation: ripple 3s infinite; }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.6); opacity: 0; } }

        /* MODE ÉCOUTE BIOLUMINESCENT */
        .mic-listening { background: rgba(99, 102, 241, 0.15) !important; border-color: #818cf8 !important; box-shadow: 0 0 50px rgba(99, 102, 241, 0.6) !important; transform: scale(1.1); }
        .mic-listening svg { animation: mic-pulse 1s infinite alternate; }
        @keyframes mic-pulse { from { transform: scale(1); filter: drop-shadow(0 0 15px #818cf8); } to { transform: scale(1.2); filter: drop-shadow(0 0 25px #c084fc); } }

        /* --- ORBE STOP (ROUGE/ROSE) --- */
        #btn-stop { 
            box-shadow: 0 10px 30px rgba(248, 113, 113, 0.1), inset 0 0 20px rgba(255, 255, 255, 0.5); 
            border-color: rgba(248, 113, 113, 0.4);
        }
        #btn-stop svg { fill: #f87171; filter: drop-shadow(0 0 8px rgba(248, 113, 113, 0.4)); }
        
        /* Quand actif (IA parle) */
        #stop-container.opacity-100 #btn-stop {
            background: rgba(248, 113, 113, 0.15);
            border-color: #f87171;
            box-shadow: 0 0 30px rgba(248, 113, 113, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- AUTRES ÉLÉMENTS --- */
        .status-box { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); padding: 0.6rem 1.8rem; border-radius: 9999px; border: 1px solid rgba(255, 255, 255, 0.5); margin-top: 1.5rem; }
        .status-animating { animation: status-glow 1.5s infinite ease-in-out; color: #6366f1 !important; }
        @keyframes status-glow { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; transform: scale(1.02); } }
        
        .understood-flash { animation: success-pulse 0.8s ease-out !important; background: rgba(16, 185, 129, 0.2) !important; border-color: #10b981 !important; }
        @keyframes success-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); box-shadow: 0 0 60px #10b981; } 100% { transform: scale(1); } }
        
        .speaking-glow { box-shadow: 0 0 50px rgba(129, 140, 248, 0.5); border: 4px solid #818cf8 !important; }
        .glass-ui { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid white; }
    </style>
</head>
<body class="p-6">

    <div class="content-layer min-h-screen">
        
        <header class="text-center flex flex-col items-center mt-12">
            <h1 class="modern-logo">ta boite magique</h1>
            <div class="status-box">
                <p id="status" class="text-indigo-900/60 font-semibold italic text-sm">Dis-moi ton idée pour une histoire...</p>
            </div>
        </header>

        <main class="w-full max-w-md flex flex-col items-center gap-14 mt-12">
            
            <div class="flex items-center justify-center gap-12 w-full">
                <div class="flex flex-col items-center gap-4">
                    <button id="btn-mic" class="orbe-base shadow-2xl">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <span class="text-indigo-900/40 text-[11px] font-bold uppercase tracking-widest">Écouter</span>
                </div>

                <div id="stop-container" class="flex flex-col items-center gap-4 opacity-20 pointer-events-none transition-all duration-500">
                    <button id="btn-stop" class="orbe-base shadow-xl">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="6" width="12" height="12" rx="2" />
                        </svg>
                    </button>
                    <span class="text-red-900/40 text-[11px] font-bold uppercase tracking-widest">Arrêter</span>
                </div>
            </div>

            <div id="keyboard-area" class="w-full flex gap-2 glass-ui p-2 rounded-2xl shadow-xl hidden">
                <input type="text" id="manualInput" placeholder="Sujet de l'aventure..." class="flex-1 bg-white/40 p-4 rounded-xl outline-none text-sm font-medium">
                <button id="btn-ok" class="bg-indigo-500 text-white px-7 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
            </div>

            <button id="toggle-input" class="p-4 rounded-full shadow-sm active:scale-90 opacity-40 hover:opacity-100 transition-opacity">
                <span class="text-2xl">⌨️</span>
            </button>

            <div id="story-card" class="bg-white/95 w-full rounded-[3rem] shadow-2xl border-4 border-white p-10 hidden max-h-[50vh] overflow-y-auto">
                <div id="story-text" class="text-lg leading-relaxed text-gray-800 font-light whitespace-pre-line"></div>
            </div>

        </main>

        <footer class="mt-auto py-10">
            <button onclick="reinitialiserCle()" class="text-gray-400 text-[10px] uppercase underline tracking-widest opacity-30 hover:opacity-80 transition-all">Réinitialiser la clé API</button>
        </footer>

    </div>

    <script>
        let API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let bestVoice = null;
        let audioCtx = null;

        function playChime() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(1244.51, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1567.98, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        function loadVoices() {
            const voices = synth.getVoices();
            bestVoice = voices.find(v => v.lang.includes('fr') && (v.name.includes('Siri') || v.name.includes('Premium') || v.name.includes('Google')))
                       || voices.find(v => v.lang.includes('fr'));
        }
        synth.onvoiceschanged = loadVoices; loadVoices();

        function reinitialiserCle() { localStorage.removeItem('BOITE_FINAL_KEY_2026'); location.reload(); }
        if (!API_KEY) {
            const k = prompt("Entre ta clé API Gemini :");
            if (k) { localStorage.setItem('BOITE_FINAL_KEY_2026', k); API_KEY = k; location.reload(); }
        }

        function toggleStopButton(active) {
            const container = document.getElementById('stop-container');
            if (active) {
                container.classList.remove('opacity-20', 'pointer-events-none');
                container.classList.add('opacity-100');
            } else {
                container.classList.add('opacity-20', 'pointer-events-none');
                container.classList.remove('opacity-100');
            }
        }

        function stopAudio() {
            synth.cancel(); speechQueue = []; isSpeaking = false; currentSentence = "";
            document.getElementById('story-card').classList.remove('speaking-glow');
            document.getElementById('status').classList.remove('status-animating');
            toggleStopButton(false);
        }

        async function appelIA(sujet) {
            if (!API_KEY) return;
            stopAudio();
            const btnMic = document.getElementById('btn-mic');
            const statusLabel = document.getElementById('status');
            playChime();
            btnMic.classList.add('understood-flash');
            statusLabel.innerText = "Je tisse ton aventure...";
            statusLabel.classList.add('status-animating');
            setTimeout(() => {
                btnMic.classList.remove('understood-flash');
                document.getElementById('story-card').classList.remove('hidden');
                toggleStopButton(true);
            }, 800);
            document.getElementById('story-text').innerText = ""; 
            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            const promptIA = `Raconte une aventure réaliste et captivante pour un enfant sur : "${sujet}". Pas de magie. STRUCTURE : Début, péripéties, et fin positive. IMPORTANT : Termine par le mot "FIN". Uniquement texte pur.`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptIA }] }], generationConfig: { temperature: 0.7, maxOutputTokens: 3800 } })
                });
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        statusLabel.classList.remove('status-animating');
                        statusLabel.innerText = "L'aventure est prête !";
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); parler(); }
                        break;
                    }
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const chunkText = json.candidates[0].content.parts[0].text;
                                fullText += chunkText; currentSentence += chunkText;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;
                                if (/[.!?\n]/.test(chunkText)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const p = (parts[i] + (parts[i+1] || "")).trim();
                                        if (p.length > 2) { speechQueue.push(p); parler(); }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
            } catch (e) { statusLabel.innerText = "Erreur technique..."; }
        }

        function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            document.getElementById('story-card').classList.add('speaking-glow');
            let txt = speechQueue.shift().replace(/[#*`_]/g, '');
            const utter = new SpeechSynthesisUtterance(txt);
            if (!bestVoice) loadVoices();
            utter.voice = bestVoice; utter.lang = 'fr-FR'; utter.pitch = 1.05; utter.rate = 0.83; 
            utter.onend = () => { 
                isSpeaking = false; 
                document.getElementById('story-card').classList.remove('speaking-glow'); 
                if(speechQueue.length === 0) toggleStopButton(false);
                setTimeout(parler, 250); 
            };
            synth.speak(utter);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('toggle-input').onclick = () => document.getElementById('keyboard-area').classList.toggle('hidden');
            document.getElementById('btn-ok').onclick = () => {
                const val = document.getElementById('manualInput').value.trim();
                if(val) appelIA(val);
            };
            document.getElementById('btn-mic').onclick = () => {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!Speech) return alert("Micro non supporté.");
                const rec = new Speech(); rec.lang = 'fr-FR';
                rec.onstart = () => {
                    document.getElementById('btn-mic').classList.add('mic-listening');
                    document.getElementById('status').innerText = "Je t'écoute...";
                };
                rec.onresult = (e) => {
                    const p = e.results[0][0].transcript;
                    document.getElementById('manualInput').value = p;
                    appelIA(p);
                };
                rec.onend = () => document.getElementById('btn-mic').classList.remove('mic-listening');
                rec.onerror = () => {
                    document.getElementById('btn-mic').classList.remove('mic-listening');
                    statusLabel.innerText = "Je n'ai pas entendu...";
                };
                try { rec.start(); } catch (e) {}
            };
            document.getElementById('btn-stop').onclick = stopAudio;
        });
    </script>
</body>
</html>
