<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ú®</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Initialisation du compte Plus...</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-8 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="√âcris un th√®me (ex: un dinosaure)..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none shadow-inner text-sm">
            <button onclick="envoyerTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold shadow-md">OK</button>
        </div>

        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white opacity-50 cursor-not-allowed" disabled>
            <span class="text-7xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-10 hidden">
        <div id="story-text" class="text-xl leading-relaxed text-gray-800 italic"></div>
    </div>

    <div id="console" class="mt-auto w-full max-w-md bg-zinc-900 text-green-400 p-3 rounded-xl font-mono text-[9px] opacity-70 overflow-auto max-h-24">
        > Connexion en cours...
    </div>

    <button onclick="localStorage.clear(); location.reload();" class="mt-6 text-[10px] text-gray-400 underline uppercase">R√©initialiser la cl√©</button>

    <script>
        let API_KEY = localStorage.getItem('MAGIE_KEY_2026') || prompt("Entre ta cl√© API Gemini (AIza...) :");
        if(API_KEY) localStorage.setItem('MAGIE_KEY_2026', API_KEY);

        let activeModel = ""; // Sera rempli par l'auto-d√©tection
        const synth = window.speechSynthesis;

        function log(msg, err = false) {
            const c = document.getElementById('console');
            c.innerHTML += `<div class="${err ? 'text-red-400' : ''}">> ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        // --- √âTAPE 1 : AUTO-D√âTECTION (C'est le cerveau du code) ---
        async function detectModel() {
            log("Scan des mod√®les autoris√©s pour ta cl√©...");
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();

                if (data.models) {
                    // On cherche Pro, puis Flash, puis n'importe quel Gemini
                    const pro = data.models.find(m => m.name.includes('gemini-1.5-pro') && m.supportedGenerationMethods.includes('generateContent'));
                    const flash = data.models.find(m => m.name.includes('gemini-1.5-flash'));
                    
                    const choice = pro || flash || data.models[0];
                    activeModel = choice.name;

                    log(`SUCC√àS : Mod√®le utilis√© : ${activeModel}`);
                    document.getElementById('status').innerText = "Pr√™t (Mode " + (activeModel.includes('pro') ? "PRO" : "FLASH") + ")";
                    document.getElementById('mic-btn').disabled = false;
                    document.getElementById('mic-btn').classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    log("ERREUR : Cl√© invalide ou API non activ√©e.", true);
                }
            } catch (e) {
                log("Erreur r√©seau lors de l'initialisation.", true);
            }
        }

        // --- √âTAPE 2 : APPEL IA ---
        async function appelIA(sujet) {
            if(!activeModel) return alert("Attends que l'initialisation soit finie !");
            
            document.getElementById('status').innerText = "La magie r√©fl√©chit...";
            log(`Envoi √† ${activeModel}...`);

            const url = `https://generativelanguage.googleapis.com/v1beta/${activeModel}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire magique tr√®s courte (3 lignes) pour enfant sur : " + sujet }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();

                if (data.candidates) {
                    const texte = data.candidates[0].content.parts[0].text;
                    afficher(texte, sujet);
                } else {
                    log("Blocage de s√©curit√© ou erreur.", true);
                    alert("Google refuse de r√©pondre. Essaie un sujet plus doux !");
                }
            } catch (e) {
                log("Erreur de connexion.", true);
            }
        }

        function envoyerTexte() {
            const val = document.getElementById('manualInput').value;
            if(val) appelIA(val);
        }

        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return;
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            }
            rec.onresult = (e) => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                appelIA(e.results[0][0].transcript);
            }
            rec.start();
        }

        function afficher(texte, theme) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_${encodeURIComponent(theme)}?nologo=true`;
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = texte;
            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }

        // Lancement
        detectModel();
    </script>
</body>
</html>
