<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Magique - Diagnostic Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fefce8; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-yellow-600 text-center my-6">La Bo√Æte Magique ‚ú®</h1>
        
        <div class="flex flex-col items-center">
            <button onclick="toggleListening()" class="bg-yellow-400 p-10 rounded-full shadow-xl mb-4 border-4 border-white active:scale-95 transition-transform">
                <span class="text-5xl">üé§</span>
            </button>
            <p id="status" class="text-yellow-800 font-medium mb-6">Appuie et dis "Bonjour"</p>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-md border-2 border-yellow-200 hidden mb-6">
            <p id="story-text" class="text-lg text-gray-800"></p>
        </div>

        <div class="mt-10 w-full bg-black rounded-lg p-4 shadow-2xl">
            <p class="text-blue-400 text-[10px] font-mono mb-2 uppercase tracking-widest border-b border-blue-900 pb-1">Analyseur de flux Google API</p>
            <div id="debug-zone" class="text-green-500 text-[11px] font-mono overflow-auto max-h-64 leading-tight">
                > Syst√®me pr√™t. En attente du micro...
            </div>
        </div>
        
        <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[10px] text-gray-400 underline block mx-auto">R√©initialiser l'application</button>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_v2026') || prompt("Entre ta cl√© API Gemini :");
        if(apiKey) localStorage.setItem('gemini_key_v2026', apiKey);

        const synth = window.speechSynthesis;
        let recognition = null;
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { alert("Navigateur non compatible (utilise Chrome)"); }

        function log(msg, color = "text-green-500") {
            const zone = document.getElementById('debug-zone');
            const line = document.createElement('div');
            line.className = "mb-1 " + color;
            line.innerHTML = `<span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> > ${msg}`;
            zone.appendChild(line);
            zone.scrollTop = zone.scrollHeight;
        }

        function toggleListening() {
            synth.cancel();
            recognition.start();
            log("Micro activ√©. Parle maintenant...");
        }

        recognition.onresult = (event) => {
            const promptText = event.results[0][0].transcript;
            log("Entendu : " + promptText, "text-white");
            generateStory(promptText);
        };

        async function generateStory(promptText) {
            log("Envoi de la requ√™te √† Google...");
            // Test du point de terminaison v1 avec le mod√®le flash-latest
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + promptText }] }]
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    log("ERREUR SERVEUR : " + response.status, "text-red-500");
                    log(JSON.stringify(data), "text-red-300");
                    return;
                }

                log("R√©ponse brute re√ßue :", "text-blue-300");
                log(JSON.stringify(data, null, 1), "text-yellow-200");

                if (data.candidates && data.candidates[0].content) {
                    const story = data.candidates[0].content.parts[0].text;
                    showStory(story);
                } else {
                    log("ATTENTION : Liste 'candidates' vide.", "text-orange-500");
                    if(data.promptFeedback) log("Blocage S√©curit√© : " + JSON.stringify(data.promptFeedback), "text-red-400");
                }

            } catch (error) {
                log("ERREUR RESEAU : " + error.message, "text-red-500");
            }
        }

        function showStory(story) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = story;
            const utter = new SpeechSynthesisUtterance(story);
            utter.lang = 'fr-FR';
            synth.speak(utter);
            log("Histoire affich√©e et lue !", "text-white font-bold");
        }
    </script>
</body>
</html>
