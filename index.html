<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique 3.0 ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff; --accent: #6366f1; }
        body { font-family: 'Lexend', sans-serif; background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4)); background-size: 400% 400%; animation: gradientBG 15s ease infinite; margin: 0; overflow: hidden; height: 100vh; touch-action: none; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }

        /* --- DESSIN --- */
        #drawing-area { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; display: none; }
        #draw-canvas { width: 100%; height: 100%; display: block; z-index: 52; }
        #svg-layer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75%; height: 75%; pointer-events: none; opacity: 0.4; z-index: 51; display: flex; align-items: center; justify-content: center; }
        #svg-layer svg { width: 100%; height: 100%; stroke: #000; fill: none; stroke-width: 1.5; }

        /* Barres d'outils */
        .drawing-tools { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); padding: 8px 15px; border-radius: 999px; border: 1px solid white; z-index: 120; box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex-wrap: wrap; justify-content: center; }
        .magic-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .magic-btn.active { transform: scale(1.25); border-color: var(--accent); box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* Input */
        .input-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: white; padding: 10px 15px; border-radius: 999px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 150; width: 90%; max-width: 500px; align-items: center; }
        .input-container input { flex-grow: 1; border: none; outline: none; font-size: 1rem; padding: 5px; }
        .action-btn { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; transition: 0.2s; }
        #btn-mic.listening { background: #ef4444; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Navigation */
        .brand-header { position: absolute; top: 1.5rem; left: 1.5rem; z-index: 100; }
        .nav-btn { background: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); }
        .mode-card { width: 120px; height: 120px; border-radius: 35px; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); cursor: pointer; border: 2px solid #f1f5f9; transition: 0.3s; }
        .mode-card:hover { border-color: var(--accent); transform: translateY(-5px); }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="drawing-area">
        <div id="svg-layer"></div>
        <canvas id="draw-canvas"></canvas>
        <div class="drawing-tools">
            <div class="magic-btn active" onclick="setBrush('fine', this)" title="Plume">üñãÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('pencil', this)" title="Crayon">‚úèÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('rainbow', this)" title="Magie">üåà</div>
            <div class="magic-btn" onclick="setBrush('star', this)" title="√âtoiles">‚ú®</div>
            <div class="magic-btn" onclick="setBrush('neon', this)" title="N√©on">üí°</div>
            <div style="width:1px; background:#e2e8f0; margin: 0 5px;"></div>
            <div class="magic-btn" onclick="clearDrawing()">üßΩ</div>
        </div>
    </div>

    <div id="intro-overlay">
        <h1 class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest">Ma Bo√Æte Magique</h1>
        <div class="flex gap-6 justify-center">
            <div class="mode-card" onclick="selectMode('STORY')"><svg width="45" height="45" fill="#6366f1" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
            <div class="mode-card" onclick="selectMode('QUESTION')"><svg width="45" height="45" fill="#ec4899" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
            <div class="mode-card" onclick="selectMode('DRAW')"><svg width="45" height="45" fill="#10b981" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
        </div>
    </div>

    <div id="ui-layer" class="hidden">
        <div class="brand-header"><button onclick="location.reload()" class="nav-btn"><svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></div>
        <div class="status-box absolute top-20 left-1/2 -translate-x-1/2 z-[110]"><p id="status" class="text-indigo-900/80 font-bold text-sm">Pr√™t...</p></div>
        <div class="input-container">
            <button id="btn-mic" class="action-btn text-indigo-500"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg></button>
            <input type="text" id="keyboard-input" placeholder="Tape ton id√©e ici...">
            <button onclick="handleInput()" class="action-btn bg-indigo-500 text-white"><svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script>
        const GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        const AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        const AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        const MODEL = "models/gemini-1.5-flash";

        let currentAppMode = null, isDrawing = false, lastX = 0, lastY = 0, brush = 'fine', magicParticles = [];
        const canvas = document.getElementById('draw-canvas'), ctx = canvas.getContext('2d');

        function selectMode(mode) {
            currentAppMode = mode;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('ui-layer').classList.remove('hidden');
            if (mode === 'DRAW') {
                document.getElementById('drawing-area').style.display = 'block';
                resize(); requestAnimationFrame(animateParticles);
            }
        }

        function handleInput() {
            const input = document.getElementById('keyboard-input');
            const val = input.value.trim();
            if(!val) return;
            input.value = '';
            appelIA(val);
        }

        document.getElementById('keyboard-input').onkeydown = (e) => { if(e.key === 'Enter') handleInput(); };

        async function appelIA(text) {
            updateStatus("Magie en cours...");
            let system = "";
            if (currentAppMode === 'STORY') system = "Conteuse pour enfant. Fais une histoire tr√®s courte. Surtout ne dis pas bonjour.";
            if (currentAppMode === 'QUESTION') system = "R√©ponds simplement √† un enfant en 3 phrases maximum.";
            if (currentAppMode === 'DRAW') system = "G√©n√®re UNIQUEMENT le code <svg> (contours noirs simples sur fond blanc) pour : " + text + ". SANS AUCUN TEXTE AUTOUR, SANS BALISES MARKDOWN.";

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/${MODEL}:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: system + "\nDemande : " + text }] }] })
                });
                const d = await r.json();
                const res = d.candidates[0].content.parts[0].text;

                if (currentAppMode === 'DRAW') {
                    // NETTOYAGE ROBUSTE DU SVG
                    const cleanSvg = res.replace(/```svg/g, '').replace(/```xml/g, '').replace(/```/g, '').trim();
                    const svgMatch = cleanSvg.match(/<svg[\s\S]*<\/svg>/);
                    if(svgMatch) {
                        document.getElementById('svg-layer').innerHTML = svgMatch[0];
                        updateStatus("Et voil√† ton dessin !");
                    } else {
                        say("D√©sol√©e, je n'ai pas r√©ussi √† dessiner √ßa.");
                    }
                } else { say(res); }
            } catch(e) { updateStatus("Oups, un petit bug technique..."); }
        }

        /* --- DESSIN --- */
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; }
        function setBrush(type, btn) { brush = type; document.querySelectorAll('.magic-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        
        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.lineWidth = (brush === 'fine' || brush === 'pencil') ? 1.5 : 4;
            ctx.strokeStyle = (brush === 'rainbow') ? `hsl(${Date.now()/5 % 360}, 100%, 50%)` : (brush === 'neon' ? '#00f2fe' : '#334155');
            ctx.globalAlpha = brush === 'pencil' ? 0.3 : 1;
            ctx.shadowBlur = brush === 'neon' ? 15 : 0;
            ctx.shadowColor = ctx.strokeStyle;

            if(brush !== 'star') {
                ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(pos.x, pos.y); ctx.stroke();
            }

            if(['rainbow', 'star', 'neon'].includes(brush)) {
                for(let i=0; i<2; i++) magicParticles.push({x: pos.x, y: pos.y, vX: (Math.random()-0.5)*3, vY: (Math.random()-0.5)*3, life: 1, color: ctx.strokeStyle});
            }
            [lastX, lastY] = [pos.x, pos.y];
        }

        function animateParticles() {
            if (currentAppMode !== 'DRAW') return;
            magicParticles.forEach((p, i) => {
                p.x += p.vX; p.y += p.vY; p.life -= 0.03;
                if (p.life > 0) {
                    ctx.save(); ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); ctx.restore();
                } else { magicParticles.splice(i, 1); }
            });
            requestAnimationFrame(animateParticles);
        }

        function getPos(e) { const c = e.touches ? e.touches[0] : e; return { x: c.clientX, y: c.clientY }; }
        canvas.onmousedown = e => { isDrawing = true; const p = getPos(e); lastX = p.x; lastY = p.y; };
        canvas.onmousemove = draw;
        window.onmouseup = () => isDrawing = false;
        canvas.ontouchstart = e => { e.preventDefault(); isDrawing = true; const p = getPos(e); lastX = p.x; lastY = p.y; };
        canvas.ontouchmove = e => { e.preventDefault(); draw(e); };
        function clearDrawing() { ctx.clearRect(0,0,canvas.width, canvas.height); document.getElementById('svg-layer').innerHTML=''; }

        async function say(t) {
            updateStatus(t);
            const r = await fetch(`https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`, {
                method: 'POST',
                headers: {'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${t.replace(/[<>]/g, '')}</prosody></voice></speak>`
            });
            const b = await r.blob(); (new Audio(URL.createObjectURL(b))).play();
        }

        function updateStatus(t) { document.getElementById('status').innerText = t.length > 50 ? t.substring(0, 47) + "..." : t; }

        document.getElementById('btn-mic').onclick = () => {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('listening');
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        };

        if (!GEMINI_KEY || !AZURE_KEY) {
            localStorage.setItem('BOITE_GEMINI_KEY', prompt("Cl√© Gemini :"));
            localStorage.setItem('BOITE_AZURE_KEY', prompt("Cl√© Azure :"));
            localStorage.setItem('BOITE_AZURE_REGION', prompt("R√©gion (ex: francecentral) :"));
            location.reload();
        }

        // Starfield
        const sCanvas = document.getElementById('starfield'); const sCtx = sCanvas.getContext('2d');
        function sSize() { sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight; }
        sSize(); window.onresize = sSize;
        let stars = Array(100).fill().map(() => ({ x: Math.random()*sCanvas.width, y: Math.random()*sCanvas.height, s: Math.random()*1.5 }));
        function sDraw() {
            sCtx.clearRect(0,0,sCanvas.width, sCanvas.height); sCtx.fillStyle = "white";
            stars.forEach(s => { sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill(); s.y -= 0.1; if(s.y<0) s.y=sCanvas.height; });
            requestAnimationFrame(sDraw);
        }
        sDraw();
    </script>
</body>
</html>
