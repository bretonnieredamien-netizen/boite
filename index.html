<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-amber-600 text-center my-6">Ma Bo√Æte Magique ‚ú®</h1>
        
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-6 text-center border-4 border-yellow-200">
            <p id="status" class="text-amber-900 text-lg">Recherche de la magie...</p>
        </div>

        <div class="flex flex-col items-center mb-8">
            <button id="recordBtn" onclick="toggleListening()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all opacity-50 cursor-not-allowed" disabled>
                <span id="mic-icon" class="text-6xl">üé§</span>
            </button>
            <p class="text-xs text-amber-700 mt-2">Le micro s'activera quand l'IA sera pr√™te</p>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-lg border-2 border-yellow-200 hidden mb-6">
            <p id="story-text" class="text-lg text-gray-800 leading-relaxed"></p>
        </div>

        <div class="bg-black text-green-400 p-4 rounded-xl font-mono text-[10px] shadow-inner overflow-hidden">
            <p class="border-b border-green-900 pb-1 mb-2 text-blue-400 uppercase">Console d'auto-d√©tection</p>
            <div id="debug-log" class="overflow-auto max-h-40 leading-tight"></div>
        </div>
        
        <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[10px] text-gray-400 underline block mx-auto">R√©initialiser l'app</button>
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_MAGIQUE_V10') || prompt("Entre ta cl√© API Gemini :");
        if(API_KEY) localStorage.setItem('BOITE_MAGIQUE_V10', API_KEY);

        let activeModel = ""; // Sera rempli par l'auto-d√©tection
        const synth = window.speechSynthesis;
        let recognition = null;

        function log(msg, isError = false) {
            const logDiv = document.getElementById('debug-log');
            const line = document.createElement('div');
            line.className = isError ? "text-red-400" : "text-green-400";
            line.innerHTML = `> ${msg}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 1. AUTO-D√âTECTION DES MOD√àLES (Pour √©viter la 404)
        async function detectModel() {
            log("Scan des mod√®les disponibles...");
            const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.models) {
                    // On cherche en priorit√© Flash, sinon Pro
                    const flash = data.models.find(m => m.name.includes('gemini-1.5-flash'));
                    const pro = data.models.find(m => m.name.includes('gemini-1.5-pro'));
                    
                    activeModel = flash ? flash.name : (pro ? pro.name : data.models[0].name);
                    
                    log(`Mod√®le trouv√© : ${activeModel}`);
                    enableApp();
                } else {
                    log("Aucun mod√®le trouv√©. Ta cl√© est peut-√™tre restreinte.", true);
                    document.getElementById('status').innerText = "Cl√© invalide ou restreinte.";
                }
            } catch (e) {
                log("Erreur de connexion √† Google.", true);
                document.getElementById('status').innerText = "V√©rifie ta connexion.";
            }
        }

        function enableApp() {
            const btn = document.getElementById('recordBtn');
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            btn.disabled = false;
            document.getElementById('status').innerText = "L'IA est pr√™te ! Parle-moi.";
            initSpeech();
        }

        function initSpeech() {
            try {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new Speech();
                recognition.lang = 'fr-FR';
                recognition.onstart = () => {
                    document.getElementById('recordBtn').classList.add('pulsate');
                    document.getElementById('status').innerText = "Je t'√©coute...";
                };
                recognition.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    log(`Entendu : ${text}`);
                    generateStory(text);
                };
                recognition.onend = () => document.getElementById('recordBtn').classList.remove('pulsate');
            } catch (e) { log("Micro non support√©.", true); }
        }

        function toggleListening() {
            synth.cancel();
            recognition.start();
        }

        async function generateStory(promptText) {
            document.getElementById('status').innerText = "L'IA r√©fl√©chit...";
            log(`Envoi au mod√®le : ${activeModel}`);

            // URL dynamique bas√©e sur l'auto-d√©tection
            const url = `https://generativelanguage.googleapis.com/v1beta/${activeModel}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte et joyeuse pour enfant sur : " + promptText }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates) {
                    const story = data.candidates[0].content.parts[0].text;
                    log("Histoire g√©n√©r√©e avec succ√®s !");
                    showStory(story);
                } else {
                    log("Erreur lors de la g√©n√©ration.", true);
                    log(JSON.stringify(data));
                }
            } catch (error) {
                log("Erreur r√©seau.", true);
            }
        }

        function showStory(text) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = text;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }

        // Lancement auto du scan
        detectModel();
    </script>
</body>
</html>
