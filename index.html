<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        /* Aura magique quand la bo√Æte parle */
        .speaking-glow { box-shadow: 0 0 30px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ö°</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Pr√™t pour une grande aventure !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2.5rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure √©pique..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button id="btn-ok" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-10 hidden max-h-[500px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-6 py-2 rounded-full text-xs font-bold shadow-sm uppercase">‚èπ Arr√™ter</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";

        // R√©veil audio pour mobiles
        function unlockAudio() {
            const utter = new SpeechSynthesisUtterance("");
            synth.speak(utter);
            synth.resume();
        }

        async function appelIA(sujet) {
            if (!API_KEY) return alert("Cl√© API manquante !");
            
            unlockAudio();
            stopAudio();
            
            document.getElementById('status').innerText = "‚ú® Tissage de l'√©pop√©e...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden', 'speaking-glow');
            
            // Image am√©lior√©e (Mod√®le Flux + Seed)
            document.getElementById('image-box').classList.remove('hidden');
            const styleImg = "soft watercolor fairytale illustration, vibrant pastel, magical light, ";
            document.getElementById('story-img').src = `https://pollinations.ai/p/${encodeURIComponent(styleImg + sujet)}?width=1024&height=768&seed=${Math.floor(Math.random()*1000)}&model=flux&nologo=true`;

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            
            // CONSIGNES DE STRUCTURE NARRATIVE STRICTE
            const consigne = `Raconte une TR√àS LONGUE histoire magique pour enfant sur : "${sujet}".
            CONSIGNE DE STRUCTURE :
            1. Commence par une introduction immersive.
            2. D√©veloppe une grande aventure avec plusieurs rebondissements d√©taill√©s.
            3. Tu DOIS imp√©rativement inclure une conclusion compl√®te et joyeuse avant d'avoir termin√© ta r√©ponse.
            4. Ne laisse jamais l'histoire en suspens. G√®re ton d√©bit de texte pour que la fin soit magnifique et satisfaisante.
            Ton ton doit √™tre doux, calme et f√©√©rique.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { 
                            temperature: 0.8,
                            maxOutputTokens: 3500 // Un peu moins que le max pour laisser une marge de s√©curit√© √† l'IA
                        }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); parler(); }
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                currentSentence += textChunk;
                                
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;

                                // On lit les phrases au fur et √† mesure
                                if (/[.!?\n]/.test(textChunk)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const phrase = parts[i] + (parts[i+1] || "");
                                        if (phrase.trim().length > 2) {
                                            speechQueue.push(phrase.trim());
                                            parler();
                                        }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
                document.getElementById('status').innerText = "Fin de l'aventure ‚ú®";
            } catch (e) { alert("Erreur magique."); }
        }

        // --- VOIX F√â√âRIQUE (DOUCE ET CALME) ---
        function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            document.getElementById('story-card').classList.add('speaking-glow');
            
            const texte = speechQueue.shift();
            const utter = new SpeechSynthesisUtterance(texte);
            
            const voices = synth.getVoices();
            // On cherche une voix humaine de qualit√©
            const douce = voices.find(v => v.lang.includes('fr') && (v.name.includes('Google') || v.name.includes('Siri') || v.name.includes('Premium'))) || voices.find(v => v.lang.includes('fr'));
            
            if (douce) utter.voice = douce;
            utter.lang = 'fr-FR';
            
            // R√âGLAGES F√â√âRIQUES
            utter.pitch = 1.3; // Voix cristalline
            utter.rate = 0.82;  // Tr√®s calme et pos√©e
            
            utter.onend = () => {
                isSpeaking = false;
                document.getElementById('story-card').classList.remove('speaking-glow');
                parler();
            };
            synth.speak(utter);
        }

        function stopAudio() {
            synth.cancel();
            speechQueue = [];
            currentSentence = "";
            isSpeaking = false;
            document.getElementById('story-card').classList.remove('speaking-glow');
        }

        document.getElementById('btn-ok').addEventListener('click', () => {
            const val = document.getElementById('manualInput').value.trim();
            if(val) appelIA(val);
        });

        document.getElementById('mic-btn').addEventListener('click', () => {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non support√©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onresult = (e) => {
                const phrase = e.results[0][0].transcript;
                document.getElementById('manualInput').value = phrase;
                appelIA(phrase);
            };
            rec.start();
        });
    </script>
</body>
</html>
