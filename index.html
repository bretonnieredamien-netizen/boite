<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bo√Æte √† Histoires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: linear-gradient(135deg, #fef9c3 0%, #fef3c7 100%); }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(234, 179, 8, 0); } 
            100% { transform: scale(1); } 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="setup" class="bg-white p-8 rounded-3xl shadow-xl mt-10 w-full max-w-md border-4 border-yellow-400">
        <h2 class="text-2xl font-bold text-yellow-600 mb-4 text-center">üîë Activation</h2>
        <input type="text" id="apiKeyInput" placeholder="Colle ta cl√© AIza..." class="w-full p-4 border-2 border-yellow-100 rounded-2xl mb-4 outline-none focus:border-yellow-400">
        <button onclick="saveKey()" class="w-full bg-yellow-400 text-white font-bold py-4 rounded-2xl shadow-lg">Lancer la Bo√Æte</button>
    </div>

    <div id="main" class="hidden w-full max-w-2xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-yellow-600 my-6">Ma Bo√Æte Magique ‚ú®</h1>
        
        <div id="image-container" class="w-full aspect-video bg-white rounded-3xl shadow-2xl border-8 border-white overflow-hidden mb-8 hidden">
            <img id="story-image" src="" class="w-full h-full object-cover">
        </div>

        <button id="recordBtn" onclick="toggleListening()" class="bg-yellow-400 p-12 rounded-full shadow-2xl mb-6 border-8 border-white">
            <span id="mic-icon" class="text-6xl">üé§</span>
        </button>
        <p id="status" class="text-yellow-800 text-xl font-medium mb-8 text-center">Appuie pour parler</p>

        <div id="story-box" class="bg-white p-8 rounded-3xl shadow-lg border-4 border-yellow-200 w-full hidden mb-10 text-center">
            <p id="story-text" class="text-xl leading-relaxed text-gray-800 text-left"></p>
            <button onclick="resetKey()" class="mt-8 text-xs text-gray-400 underline">Changer la cl√©</button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_v3');
        const synth = window.speechSynthesis;
        let recognition = null;

        // Init micro
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { console.error("Micro non support√©"); }

        window.onload = () => {
            if (apiKey) document.getElementById('setup').classList.add('hidden'), document.getElementById('main').classList.remove('hidden');
        };

        function saveKey() {
            const val = document.getElementById('apiKeyInput').value.trim();
            if (val) {
                localStorage.setItem('gemini_key_v3', val);
                apiKey = val;
                location.reload();
            }
        }

        function resetKey() {
            localStorage.removeItem('gemini_key_v3');
            location.reload();
        }

        function toggleListening() {
            if (!recognition) return alert("Micro non support√© sur ce navigateur.");
            synth.cancel();
            recognition.start();
            document.getElementById('recordBtn').classList.add('pulsate');
            document.getElementById('status').innerText = "Je t'√©coute...";
        }

        if (recognition) {
            recognition.onresult = (event) => {
                const prompt = event.results[0][0].transcript;
                document.getElementById('recordBtn').classList.remove('pulsate');
                document.getElementById('status').innerText = "Je r√©fl√©chis...";
                generateStory(prompt);
            };
        }

        async function generateStory(prompt) {
            // Changement ici : on utilise v1 et le mod√®le flash
            // Si v1 √©choue encore, nous essaierons gemini-1.5-pro
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + prompt }] }]
                    })
                });

                const data = await response.json();
                
                // Si erreur, on tente le fallback sur la version beta automatiquement
                if (!response.ok) {
                    console.log("Tentative sur v1beta...");
                    return generateStoryBeta(prompt);
                }

                const story = data.candidates[0].content.parts[0].text;
                showStory(story, prompt);

            } catch (error) {
                alert("Erreur : " + error.message);
            }
        }

        // Fonction de secours si la v1 √©choue
        async function generateStoryBeta(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Raconte une histoire courte pour enfant sur : " + prompt }] }]
                })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error.message);
            showStory(data.candidates[0].content.parts[0].text, prompt);
        }

        function showStory(story, prompt) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = story;
            document.getElementById('story-image').src = `https://image.pollinations.ai/prompt/child_book_illustration_${encodeURIComponent(prompt)}`;
            document.getElementById('image-container').classList.remove('hidden');
            document.getElementById('status').innerText = "Il √©tait une fois...";
            
            const utter = new SpeechSynthesisUtterance(story);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
