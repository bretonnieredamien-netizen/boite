<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique Turbo ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Pastel - Stable et sans bug */
        body { 
            font-family: 'Short Stack', cursive; 
            background: #fff7ed;
            background: linear-gradient(135deg, #fff7ed 0%, #fef9c3 50%, #fae8ff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation; 
        }

        .hidden { display: none !important; }
        
        /* Étoiles magiques */
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 10; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Aura de parole */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }

        /* Le Micro Orbe Magique */
        #btn-mic {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 10px 25px -5px rgba(251, 191, 36, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Animation Micro quand on écoute */
        .mic-listening {
            animation: pulse-mic 1.2s infinite ease-in-out;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.4) !important;
        }

        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
