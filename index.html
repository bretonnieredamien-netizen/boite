<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique 2.5 ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
        /* Style pour la barre de d√©filement */
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique 2.5 ‚ú®</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic">Pr√™t pour une grande aventure ?</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-8 hidden transition-all duration-1000">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet (ex: le voyage d'un doudou)..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none shadow-inner text-sm">
            <button onclick="lancerMagieDepuisTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-7xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-10 hidden max-h-[500px] overflow-y-auto">
        
        <div id="audio-controls" class="flex justify-center gap-4 mb-6 sticky top-0 bg-white/90 py-2">
            <button onclick="toggleAudio()" id="btn-pause" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-xs font-bold shadow-sm">‚è∏ Pause</button>
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-4 py-2 rounded-full text-xs font-bold shadow-sm">‚èπ Stop</button>
        </div>

        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <div id="logs" class="mt-auto w-full max-w-md bg-zinc-900 text-green-400 p-3 rounded-xl font-mono text-[9px] opacity-40 overflow-auto max-h-20">
        > Pr√™t avec Gemini 2.5 Pro.
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-pro"; 
        const synth = window.speechSynthesis;
        let speechInstance = null;

        function log(msg) {
            const d = document.getElementById('logs');
            d.innerHTML += `<div>> ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        }

        async function appelIA(sujet) {
            stopAudio(); // On arr√™te l'ancienne voix
            document.getElementById('status').innerText = "Gemini 2.5 Pro √©crit ton livre...";
            log("G√©n√©ration d'une histoire longue...");

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:generateContent?key=${API_KEY}`;
            
            // CONSIGNES POUR UNE HISTOIRE LONGUE
            const consigne = `Raconte une magnifique histoire magique et riche en d√©tails pour enfant sur le th√®me : "${sujet}". 
            L'histoire doit √™tre longue (environ 4 √† 6 paragraphes bien d√©velopp√©s). 
            Structure-la avec une introduction, des p√©rip√©ties passionnantes, des descriptions merveilleuses et une conclusion douce. 
            Utilise un ton chaleureux. Ne sois pas press√©, prends le temps de d√©crire les lieux et les √©motions.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: {
                            temperature: 0.8,
                            maxOutputTokens: 1500 // Augment√© pour autoriser plus de texte
                        },
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const texte = data.candidates[0].content.parts[0].text;
                    afficher(texte, sujet);
                } else {
                    log("Erreur Google");
                    alert("Oups, l'IA est timide. R√©essaie !");
                }
            } catch (e) { log("Erreur r√©seau"); }
        }

        function afficher(texte, theme) {
            document.getElementById('status').innerText = "Installe-toi confortablement...";
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_pastel_${encodeURIComponent(theme)}?nologo=true`;
            
            const card = document.getElementById('story-card');
            card.classList.remove('hidden');
            card.scrollTop = 0; // Remonter en haut
            
            document.getElementById('story-text').innerText = texte;
            
            // Lancer la lecture
            lireHistoire(texte);
        }

        // --- GESTION DE LA VOIX ---
        function lireHistoire(texte) {
            synth.cancel();
            speechInstance = new SpeechSynthesisUtterance(texte);
            speechInstance.lang = 'fr-FR';
            speechInstance.rate = 0.9; // Un peu plus lent pour que ce soit bien compr√©hensible
            speechInstance.pitch = 1.1; // Voix un peu plus douce
            
            speechInstance.onend = () => { document.getElementById('status').innerText = "Fin de l'histoire ‚ú®"; };
            
            synth.speak(speechInstance);
        }

        function toggleAudio() {
            if (synth.paused) {
                synth.resume();
                document.getElementById('btn-pause').innerText = "‚è∏ Pause";
            } else {
                synth.pause();
                document.getElementById('btn-pause').innerText = "‚ñ∂Ô∏è Reprendre";
            }
        }

        function stopAudio() {
            synth.cancel();
            document.getElementById('btn-pause').innerText = "‚è∏ Pause";
        }

        // --- ENTR√âES ---
        function lancerMagieDepuisTexte() {
            const val = document.getElementById('manualInput').value;
            if(val) appelIA(val);
        }

        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non support√©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            };
            rec.onresult = (e) => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                appelIA(e.results[0][0].transcript);
            };
            rec.start();
        }
    </script>
</body>
</html>
