<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Magique - Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fefce8; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="main" class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-yellow-600 text-center my-6">La Bo√Æte Magique ‚ú®</h1>
        
        <div class="flex flex-col items-center">
            <button onclick="toggleListening()" class="bg-yellow-400 p-10 rounded-full shadow-xl mb-4 border-4 border-white">
                <span class="text-5xl">üé§</span>
            </button>
            <p id="status" class="text-yellow-800 font-medium mb-6 text-center">Appuie et parle</p>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-md border-2 border-yellow-200 hidden mb-6">
            <p id="story-text" class="text-lg text-gray-800"></p>
        </div>

        <div class="mt-10 w-full">
            <p class="text-xs text-gray-500 mb-1">Journal technique (Logs) :</p>
            <div id="debug-zone" class="bg-black text-green-400 p-4 rounded-lg text-[10px] font-mono overflow-auto max-h-60 shadow-inner">
                > Pr√™t pour le test...
            </div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="mt-4 text-[10px] text-gray-400 underline">R√©initialiser l'app</button>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_final') || prompt("Entre ta cl√© API Gemini :");
        localStorage.setItem('gemini_key_final', apiKey);

        const synth = window.speechSynthesis;
        let recognition = null;
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { alert("Micro non support√©"); }

        function log(msg, obj = null) {
            const debug = document.getElementById('debug-msg');
            const div = document.getElementById('debug-zone');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="text-blue-300">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            if (obj) entry.innerHTML += `<pre class="text-yellow-200">${JSON.stringify(obj, null, 2)}</pre>`;
            div.appendChild(entry);
            div.scrollTop = div.scrollHeight;
        }

        function toggleListening() {
            synth.cancel();
            recognition.start();
            log("Micro activ√©...");
        }

        recognition.onresult = (event) => {
            const promptText = event.results[0][0].transcript;
            log("Entendu : " + promptText);
            generateStory(promptText);
        };

        async function generateStory(promptText) {
            log("Envoi de la requ√™te...");
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire courte : " + promptText }] }]
                    })
                });

                const data = await response.json();
                log("R√©ponse re√ßue :", data);

                // PROTECTION CONTRE L'ERREUR 'READING 0'
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                    const story = data.candidates[0].content.parts[0].text;
                    showStory(story);
                } else {
                    log("ERREUR : Google a renvoy√© une r√©ponse vide.");
                    if (data.promptFeedback) log("Raison probable (S√©curit√©) :", data.promptFeedback);
                    alert("L'IA n'a pas pu r√©pondre. V√©rifie les logs en bas.");
                }

            } catch (error) {
                log("ERREUR CRITIQUE : " + error.message);
            }
        }

        function showStory(story) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = story;
            const utter = new SpeechSynthesisUtterance(story);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
