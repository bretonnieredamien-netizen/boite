<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES CSS DYNAMIQUES --- */
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
            --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777;
        }

        /* Fond Moderne Anim√© */
        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: none; 
            overflow: hidden; min-height: 100vh; margin: 0;
            transition: background 2s ease; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }
        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }
        .content-visible { opacity: 1 !important; }

        /* --- DESSIN LAYER --- */
        #drawing-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 80; 
            display: none; background: transparent; 
        }
        #draw-canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }
        #ai-template { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80vh; height: 80vh; pointer-events: none; z-index: 79; opacity: 0.4; 
        }
        #ai-template img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }

        .drawing-toolbar { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; background: rgba(255,255,255,0.8); backdrop-filter: blur(15px); 
            padding: 12px; border-radius: 999px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100;
            border: 1px solid white;
        }
        .draw-btn { width: 45px; height: 45px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; background: white; }
        .draw-btn.active { border-color: var(--accent-color); transform: scale(1.1); box-shadow: 0 0 15px rgba(99,102,241,0.3); }

        /* --- UI EXISTANTE --- */
        .brand-header { position: absolute; top: 1.5rem; left: 1.5rem; z-index: 20; }
        .status-box { 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); 
            padding: 0.6rem 1.8rem; border-radius: 9999px; 
            border: 1px solid rgba(255, 255, 255, 0.5); margin-top: 1rem;
            min-height: 44px; display: flex; align-items: center; justify-content: center;
        }

        .orbe-base { 
            position: relative; width: 130px; height: 130px; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); 
            border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8); 
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.5s; cursor: pointer; z-index: 70; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .mic-listening { background: rgba(255, 255, 255, 0.3) !important; box-shadow: 0 0 50px var(--accent-color) !important; transform: scale(1.1); }
        .orbe-base svg { width: 50px; height: 50px; fill: var(--accent-color); }

        /* --- MENU ACCUEIL --- */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .mode-selector { display: flex; gap: 2rem; align-items: center; justify-content: center; flex-wrap: wrap; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; cursor: pointer; transition: transform 0.3s; }
        .mode-card:hover { transform: translateY(-10px); }
        .mode-icon-box { width: 130px; height: 130px; border-radius: 40px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.6); display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .mode-label { font-weight: 800; color: #4f46e5; text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="intro-overlay">
        <p class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest text-center">Choisis ta magie</p>
        <div class="mode-selector">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box"><svg width="60" height="60" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
                <span class="mode-label">Histoires</span>
            </div>
            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box"><svg width="60" height="60" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
                <span class="mode-label">Questions</span>
            </div>
            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box"><svg width="60" height="60" viewBox="0 0 24 24" fill="#10b981"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
                <span class="mode-label">Dessin</span>
            </div>
        </div>
    </div>

    <div id="drawing-layer">
        <div id="ai-template"></div>
        <canvas id="draw-canvas"></canvas>
        <div class="drawing-toolbar">
            <button class="draw-btn active" onclick="setBrush('pen', this)">üñãÔ∏è</button>
            <button class="draw-btn" onclick="setBrush('neon', this)">üí°</button>
            <button class="draw-btn" onclick="setBrush('rainbow', this)">üåà</button>
            <button class="draw-btn" onclick="setBrush('gold', this)">‚ú®</button>
            <div class="w-px h-6 bg-gray-300 mx-1"></div>
            <button class="draw-btn" style="background:#ef4444" onclick="setDrawColor('#ef4444')"></button>
            <button class="draw-btn" style="background:#3b82f6" onclick="setDrawColor('#3b82f6')"></button>
            <button class="draw-btn" style="background:#22c55e" onclick="setDrawColor('#22c55e')"></button>
            <div class="w-px h-6 bg-gray-300 mx-1"></div>
            <button class="draw-btn" onclick="clearCanvas()">üóëÔ∏è</button>
            <button class="draw-btn" onclick="location.reload()">üè†</button>
        </div>
    </div>

    <div id="main-interface" class="content-layer min-h-screen">
        <header class="text-center flex flex-col items-center mt-12">
            <div id="app-logo" class="mb-6"></div>
            <div class="status-box">
                <p id="status" class="text-indigo-900 font-bold italic">Pr√™t...</p>
            </div>
        </header>

        <main class="flex flex-col items-center gap-16 mt-20">
            <div class="flex items-center gap-12">
                <button id="btn-mic" class="orbe-base">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
            </div>
            <div id="stop-container" class="opacity-0 pointer-events-none transition-all">
                <button id="btn-stop" class="bg-white/50 p-4 rounded-full shadow-lg text-red-500 font-bold">ARR√äTER ‚èπ</button>
            </div>
        </main>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        let userPrenom = localStorage.getItem('BOITE_PRENOM');
        let userAge = localStorage.getItem('BOITE_AGE');
        let userGenre = localStorage.getItem('BOITE_GENRE');
        
        let currentAppMode = null; 
        let interactionMode = 'INIT'; 
        let speechQueue = [], isSpeaking = false, currentAudio = null;

        /* --- STUDIO DESSIN LOGIQUE --- */
        const dCanvas = document.getElementById('draw-canvas');
        const dCtx = dCanvas.getContext('2d');
        let drawing = false, lastX = 0, lastY = 0, brush = 'pen', dColor = '#1e293b', dHue = 0;

        function initCanvas() {
            dCanvas.width = window.innerWidth; dCanvas.height = window.innerHeight;
            dCtx.lineCap = 'round'; dCtx.lineJoin = 'round';
        }
        function setBrush(b, btn) { 
            brush = b; 
            document.querySelectorAll('.draw-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }
        function setDrawColor(c) { dColor = c; brush = 'pen'; }
        function clearCanvas() { dCtx.clearRect(0,0,dCanvas.width, dCanvas.height); document.getElementById('ai-template').innerHTML=''; }

        dCanvas.onmousedown = (e) => { drawing = true; [lastX, lastY] = [e.clientX, e.clientY]; };
        dCanvas.onmousemove = (e) => {
            if(!drawing) return;
            dHue = (dHue + 2) % 360;
            dCtx.beginPath(); dCtx.moveTo(lastX, lastY); dCtx.lineTo(e.clientX, e.clientY);
            
            if(brush === 'pen') { dCtx.lineWidth = 4; dCtx.strokeStyle = dColor; dCtx.shadowBlur = 0; }
            else if(brush === 'neon') { dCtx.lineWidth = 8; dCtx.strokeStyle = '#00f2fe'; dCtx.shadowBlur = 20; dCtx.shadowColor = '#00f2fe'; }
            else if(brush === 'rainbow') { dCtx.lineWidth = 6; dCtx.strokeStyle = `hsl(${dHue}, 100%, 50%)`; dCtx.shadowBlur = 10; dCtx.shadowColor = dCtx.strokeStyle; }
            else if(brush === 'gold') { dCtx.lineWidth = 4; dCtx.strokeStyle = '#fbbf24'; dCtx.shadowBlur = 15; dCtx.shadowColor = '#fbbf24'; }
            
            dCtx.stroke(); [lastX, lastY] = [e.clientX, e.clientY];
        };
        window.onmouseup = () => drawing = false;

        /* --- NAVIGATION --- */
        function selectMode(mode) {
            currentAppMode = mode;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('main-interface').classList.add('content-visible');
            
            const logos = {
                'STORY': '<svg width="80" height="80" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>',
                'QUESTION': '<svg width="80" height="80" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>',
                'DRAW': '<svg width="80" height="80" viewBox="0 0 24 24" fill="#10b981"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg>'
            };
            document.getElementById('app-logo').innerHTML = logos[mode];
            startSequence();
        }

        function startSequence() {
            if (!userPrenom) { interactionMode = 'NAME_INPUT'; vocal("Coucou ! Comment t'appelles-tu ?"); }
            else if (!userGenre) { interactionMode = 'GENDER_INPUT'; vocal(`Enchant√© ${userPrenom} ! Es-tu un gar√ßon ou une fille ?`); }
            else if (!userAge) { interactionMode = 'AGE_INPUT'; vocal(`Et quel √¢ge as-tu ?`); }
            else {
                interactionMode = 'APP_INPUT';
                if(currentAppMode === 'STORY') vocal(`Pr√™t pour une histoire ${userPrenom} ? De quoi doit-elle parler ?`);
                else if(currentAppMode === 'QUESTION') vocal(`Pose-moi ta question ${userPrenom}, je t'√©coute.`);
                else vocal(`Que veux-tu dessiner ${userPrenom} ? Je vais t'aider.`);
            }
        }

        function traiterInput(texte) {
            if (interactionMode === 'NAME_INPUT') { userPrenom = texte; localStorage.setItem('BOITE_PRENOM', texte); startSequence(); }
            else if (interactionMode === 'GENDER_INPUT') { userGenre = texte; localStorage.setItem('BOITE_GENRE', texte); startSequence(); }
            else if (interactionMode === 'AGE_INPUT') { userAge = texte; localStorage.setItem('BOITE_AGE', texte); startSequence(); }
            else { appelIA(texte); }
        }

        async function appelIA(sujet) {
            updateStatus("Magie en cours...");
            if (currentAppMode === 'DRAW') {
                const prompt = encodeURIComponent(`simple coloring book page for kids, white background, black bold outlines, no shading, representing ${sujet}`);
                const imageUrl = `https://image.pollinations.ai/prompt/${prompt}?width=1024&height=1024&nologo=true`;
                document.getElementById('main-interface').classList.remove('content-visible');
                document.getElementById('drawing-layer').style.display = 'block';
                initCanvas();
                document.getElementById('ai-template').innerHTML = `<img src="${imageUrl}" onload="vocal('Et voil√† un mod√®le pour t\'aider ! √Ä tes pinceaux !')">`;
                return;
            }

            let sys = currentAppMode === 'STORY' ? `Tu es une f√©e conteuse. Raconte une histoire courte (5 phrases) √† ${userPrenom}, ${userAge} ans.` : `Sage savant. R√©ponds simplement √† ${userPrenom}, ${userAge} ans.`;
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: sys + "\nDemande : " + sujet }] }] })
                });
                const d = await r.json(); vocal(d.candidates[0].content.parts[0].text);
            } catch(e) { updateStatus("La magie se repose... ‚ú®"); }
        }

        async function vocal(t) {
            updateStatus(t);
            try {
                const r = await fetch(`https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`, {
                    method: 'POST', headers: {'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                    body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${t.replace(/[<>]/g, '')}</prosody></voice></speak>`
                });
                const b = await r.blob();
                currentAudio = new Audio(URL.createObjectURL(b));
                currentAudio.onplay = () => document.getElementById('stop-container').style.opacity = '1';
                currentAudio.onended = () => { document.getElementById('stop-container').style.opacity = '0'; startListening(); };
                currentAudio.play();
            } catch(e) {}
        }

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('mic-listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('mic-listening');
            rec.onresult = (e) => traiterInput(e.results[0][0].transcript);
            rec.start();
        }

        document.getElementById('btn-mic').onclick = startListening;
        document.getElementById('btn-stop').onclick = () => { if(currentAudio) currentAudio.pause(); };

        /* --- √âTOILES --- */
        const sCanvas = document.getElementById('starfield'); const sCtx = sCanvas.getContext('2d');
        function sSize() { sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight; }
        sSize(); window.onresize = sSize;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*sCanvas.width, y: Math.random()*sCanvas.height, s: Math.random()*1.5 }));
        function sDraw() {
            sCtx.clearRect(0,0,sCanvas.width, sCanvas.height); sCtx.fillStyle = "white";
            stars.forEach(s => { sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill(); s.y -= 0.1; if(s.y<0) s.y=sCanvas.height; });
            requestAnimationFrame(sDraw);
        }
        sDraw();

        function updateStatus(t) { document.getElementById('status').innerText = t.length > 55 ? t.substring(0, 52) + "..." : t; }

        if(!GEMINI_KEY) localStorage.setItem('BOITE_GEMINI_KEY', prompt("Cl√© Gemini :"));
        if(!AZURE_KEY) { localStorage.setItem('BOITE_AZURE_KEY', prompt("Cl√© Azure :")); localStorage.setItem('BOITE_AZURE_REGION', prompt("R√©gion :")); }
    </script>
</body>
</html>
