<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600">Ma Bo√Æte Magique ‚ú®</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80">Raconte une histoire...</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex gap-2 mb-8 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
        <input type="text" id="manualInput" placeholder="√âcris un th√®me (ex: un lion)..." 
               class="flex-1 bg-white p-3 rounded-xl outline-none focus:ring-2 focus:ring-amber-400 text-sm">
        <button onclick="envoyerManuel()" class="bg-amber-500 text-white px-4 py-3 rounded-xl font-bold active:scale-95 transition-all">OK</button>
    </div>

    <button id="mic-btn" onclick="ecouter()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white mb-10">
        <span class="text-6xl">üé§</span>
    </button>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2rem] shadow-xl border-4 border-amber-100 p-8 mb-10 hidden">
        <div id="story-text" class="text-xl leading-relaxed text-gray-800 italic"></div>
    </div>

    <div id="debug" class="w-full max-w-md bg-black text-[10px] text-green-500 p-2 rounded font-mono opacity-60 overflow-auto max-h-24">
        > Syst√®me pr√™t.
    </div>

    <script>
        const KEY = localStorage.getItem('BOITE_KEY_FINAL_2026') || prompt("Entre ta cl√© API Gemini :");
        if(KEY) localStorage.setItem('BOITE_KEY_FINAL_2026', KEY);

        const synth = window.speechSynthesis;
        let recognition = null;

        function log(msg) {
            const d = document.getElementById('debug');
            d.innerHTML += `<div>> ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        }

        // Configuration Micro
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.onstart = () => {
                document.getElementById('mic-btn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            };
            recognition.onresult = (e) => {
                document.getElementById('mic-btn').classList.remove('pulsate');
                lancerTentatives(e.results[0][0].transcript);
            };
            recognition.onerror = () => document.getElementById('mic-btn').classList.remove('pulsate');
        }

        function ecouter() { synth.cancel(); recognition.start(); }
        function envoyerManuel() { 
            const val = document.getElementById('manualInput').value;
            if(val) lancerTentatives(val);
        }

        // SYST√àME DE TENTATIVES MULTIPLES
        async function lancerTentatives(sujet) {
            document.getElementById('status').innerText = "La magie cherche une route...";
            log(`Demande pour : ${sujet}`);

            // Liste des URLs √† tester (v1 stable et v1beta)
            const tests = [
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=${KEY}`,
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${KEY}`,
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`
            ];

            for (let url of tests) {
                log(`Tentative sur : ${url.split('/')[4]}...`);
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Raconte une histoire de 3 lignes pour un enfant sur : " + sujet }] }]
                            // On laisse les safetySettings par d√©faut pour maximiser la compatibilit√©
                        })
                    });

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0].content) {
                        const texte = data.candidates[0].content.parts[0].text;
                        log("SUCC√àS !");
                        afficher(texte, sujet);
                        return; // ON ARR√äTE LES TESTS ICI
                    } else {
                        log(`√âchec : ${data.error ? data.error.status : 'R√©ponse vide'}`);
                    }
                } catch (e) { log("Erreur r√©seau"); }
            }

            document.getElementById('status').innerText = "Aucun chemin trouv√©.";
            alert("L'IA est bloqu√©e. V√©rifie si l'API est bien ACTIV√âE dans ta console Google Cloud.");
        }

        function afficher(texte, theme) {
            document.getElementById('status').innerText = "Il √©tait une fois...";
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/drawing_child_illustration_${encodeURIComponent(theme)}?nologo=true`;
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = texte;

            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
