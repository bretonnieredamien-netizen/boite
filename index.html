<!DOCTYPE html>

<head>

<body class="min-h-screen flex flex-col items-center p-6 select-none relative">

        </div>

        <button onclick="lancerMicro()" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-10 hidden max-h-[500px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-6 py-2 rounded-full text-xs font-bold shadow-sm uppercase">‚èπ Arr√™ter</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>

    <button onclick="reinitialiserCle()" class="mt-20 text-gray-400 text-[10px] uppercase underline tracking-widest">üîë R√©initialiser la cl√© API</button>

    <script>
        let API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let magicInterval;
        let bestVoice = null;

        // --- TROUVER LA MEILLEURE VOIX ---
        function loadVoices() {
            const voices = synth.getVoices();
            bestVoice = voices.find(v => v.lang.includes('fr') && (v.name.includes('Siri') || v.name.includes('Google') || v.name.includes('Premium'))) 
                        || voices.find(v => v.lang.includes('fr'));
        }
        if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
        loadVoices();

        // --- GESTION DE LA CL√â ---
        function reinitialiserCle() {
            localStorage.removeItem('BOITE_FINAL_KEY_2026');
            location.reload();
        }

        if (!API_KEY) {
            const m = prompt("Entre ta cl√© API Gemini pour activer la magie :");
            if (m) { localStorage.setItem('BOITE_FINAL_KEY_2026', m); location.reload(); }
        }

        // --- √âTOILES ---
        function creerEtoile() {
            const s = document.createElement('div');
            s.className = 'star'; s.innerHTML = '‚ú®';
            s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1500);
        }

        async function appelIA(sujet) {
            if (!API_KEY) return alert("Il manque la cl√© API !");
            
            stopAudio();
            magicInterval = setInterval(creerEtoile, 250);
            
            document.getElementById('status').innerText = "‚ú® Tissage de l'√©pop√©e...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden', 'speaking-glow');
            
            const imgElement = document.getElementById('story-img');
            document.getElementById('image-box').classList.remove('hidden');
            imgElement.style.opacity = "0";
            
            // Image am√©lior√©e
            const style = "soft watercolor fairytale illustration, book style, pastel, magical light, ";
            imgElement.src = `https://pollinations.ai/p/${encodeURIComponent(style + sujet)}?width=1024&height=1024&seed=${Math.random()}&model=flux&nologo=true`;
            imgElement.onload = () => imgElement.style.opacity = "1";

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            const consigne = `Raconte une TR√àS LONGUE histoire magique pour enfant sur : "${sujet}".
            CONSIGNE : √âcris environ 10 paragraphes. Tu DOIS imp√©rativement finir l'histoire et √©crire le mot "FIN".
            IMPORTANT : N'utilise AUCUN symbole (# ou *). Pas de gras. Uniquement du texte pur. Ton ton est doux et calme.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { temperature: 0.8, maxOutputTokens: 3800 }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); parler(); }
                        clearInterval(magicInterval);
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                currentSentence += textChunk;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;

                                if (/[.!?\n]/.test(textChunk)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const p = (parts[i] + (parts[i+1] || "")).trim();
                                        if (p.length > 2
