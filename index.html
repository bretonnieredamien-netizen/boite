<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique Turbo ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Animé */
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(-45deg, #fff7ed, #fef9c3, #ede9fe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation; 
            overflow-x: hidden; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        
        /* Étoiles magiques */
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 50; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Aura de la boîte qui parle */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }

        /* EFFET COUVERTURE DE LIVRE */
        #book-container {
            perspective: 1000px;
            transition: all 1s ease-in-out;
        }
