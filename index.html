<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La BoÃ®te Magique âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .hidden { display: none !important; }
        #logs { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; border-radius: 12px; margin-top: 20px; width: 100%; max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">

    <h1 class="text-3xl font-bold text-amber-600 mb-6">BoÃ®te Magique âœ¨</h1>

    <div class="w-full max-w-md bg-white p-4 rounded-2xl shadow-md border-2 border-amber-50 text-center mb-6">
        <p id="status-text" class="text-amber-900 font-bold">PrÃªt pour l'aventure !</p>
    </div>

    <div class="w-full max-w-md flex flex-col gap-6 mb-8">
        <div class="flex gap-2 bg-amber-100/30 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="userInput" placeholder="Ex: Un pirate rigolo..." 
                   class="flex-1 p-4 rounded-xl outline-none bg-white text-sm">
            <button onclick="lancer()" class="bg-amber-500 text-white px-8 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all">OK</button>
        </div>

        <button onclick="lancerMicro()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white self-center active:scale-90">
            <span class="text-6xl">ðŸŽ¤</span>
        </button>
    </div>

    <div id="result-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 hidden">
        <div id="story-display" class="text-xl text-gray-800 leading-relaxed italic mb-8"></div>
        <img id="story-img" class="w-full rounded-3xl shadow-lg hidden border-4 border-amber-50">
    </div>

    <div id="logs">> SystÃ¨me prÃªt (Mode Direct).</div>

    <script>
        // 1. CLE API
        const API_KEY = localStorage.getItem('MAGIE_2026_KEY') || prompt("Entre ta clÃ© API (AIza...) :");
        if(API_KEY) localStorage.setItem('MAGIE_2026_KEY', API_KEY);

        const log = (msg, err = false) => {
            const d = document.getElementById('logs');
            d.innerHTML += `<div style="color: ${err ? 'red' : '#0f0'}">> ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        };

        // 2. FONCTION DE TENTATIVES
        async function lancer() {
            const theme = document.getElementById('userInput').value.trim() || "Un petit chat";
            document.getElementById('status-text').innerText = "La magie opÃ¨re...";
            log("DÃ©marrage : " + theme);

            // Liste des modÃ¨les Ã  tester dans l'ordre
            const modeles = ["gemini-1.5-pro", "gemini-1.5-flash", "gemini-pro"];

            for (let m of modeles) {
                log("Essai du modÃ¨le : " + m);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Raconte une histoire trÃ¨s courte (3 lignes) pour enfant sur : " + theme }] }]
                        })
                    });

                    const data = await response.json();

                    if (data.candidates && data.candidates[0].content) {
                        log("SUCCÃˆS !");
                        afficher(data.candidates[0].content.parts[0].text, theme);
                        return; // On a rÃ©ussi, on s'arrÃªte lÃ 
                    } else {
                        log("ModÃ¨le " + m + " refusÃ©.");
                    }
                } catch (e) {
                    log("Erreur sur " + m);
                }
            }

            alert("DÃ©solÃ©, Google bloque l'accÃ¨s. VÃ©rifie que ta clÃ© est bien une clÃ© 'API Key' crÃ©Ã©e sur Google AI Studio.");
            document.getElementById('status-text').innerText = "Erreur de connexion.";
        }

        function afficher(texte, sujet) {
            document.getElementById('status-text').innerText = "Il Ã©tait une fois...";
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('story-display').innerText = texte;
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_${encodeURIComponent(sujet)}?nologo=true`;
            document.getElementById('story-img').classList.remove('hidden');

            const utter = new SpeechSynthesisUtterance(texte);
            utter.lang = 'fr-FR';
            window.speechSynthesis.speak(utter);
        }

        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non supportÃ©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('status-text').innerText = "Je t'Ã©coute...";
            rec.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                lancer();
            };
            rec.start();
        }
    </script>
</body>
</html>
