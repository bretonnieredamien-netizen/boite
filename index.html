<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique 4.0 ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff; --accent: #6366f1; }
        body { font-family: 'Lexend', sans-serif; background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4)); background-size: 400% 400%; animation: gradientBG 15s ease infinite; margin: 0; overflow: hidden; height: 100vh; touch-action: none; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }

        /* --- DESSIN --- */
        #drawing-area { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; display: none; }
        #draw-canvas { width: 100%; height: 100%; display: block; z-index: 52; position: relative; }
        #svg-layer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 85%; pointer-events: none; opacity: 0.5; z-index: 51; display: flex; align-items: center; justify-content: center; }
        #svg-layer svg { width: 100%; height: 100%; stroke: #1e293b; fill: none; stroke-width: 1; }

        /* Menu Outils */
        .drawing-tools { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 10px 18px; border-radius: 999px; border: 1px solid white; z-index: 120; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .magic-btn { width: 42px; height: 42px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; background: white; }
        .magic-btn.active { transform: scale(1.25); border-color: var(--accent); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }

        /* Clavier & Input */
        .input-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: white; padding: 10px 15px; border-radius: 999px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 150; width: 95%; max-width: 550px; align-items: center; border: 1px solid #eef2ff; }
        .input-bar input { flex-grow: 1; border: none; outline: none; font-size: 1rem; padding: 5px; color: #1e293b; }
        .action-btn { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; transition: 0.2s; }
        #btn-mic.listening { background: #f87171; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Modes Intro */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white; }
        .mode-card { width: 130px; height: 130px; border-radius: 40px; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 35px rgba(0,0,0,0.05); cursor: pointer; border: 2px solid #f8fafc; transition: 0.3s; }
        .mode-card:hover { border-color: var(--accent); transform: translateY(-8px); }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="drawing-area">
        <div id="svg-layer"></div>
        <canvas id="draw-canvas"></canvas>
        <div class="drawing-tools">
            <div class="magic-btn active" onclick="setBrush('pen', this)" title="Plume fine">üñãÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('sketch', this)" title="Crayon l√©ger">‚úèÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('aurora', this)" title="Aurore">‚ú®</div>
            <div class="magic-btn" onclick="setBrush('rainbow', this)" title="Arc-en-ciel">üåà</div>
            <div class="magic-btn" onclick="setBrush('neon', this)" title="N√©on">üí°</div>
            <div style="width:1px; background:#e2e8f0; margin: 0 5px;"></div>
            <div class="magic-btn" onclick="clearBoard()">üßΩ</div>
        </div>
    </div>

    <div id="intro-overlay">
        <h1 class="text-indigo-900/40 text-xl font-black mb-16 uppercase tracking-widest">Ma Bo√Æte Magique</h1>
        <div class="flex gap-8 justify-center flex-wrap">
            <div class="mode-card" onclick="selectMode('STORY')"><svg width="50" height="50" fill="#6366f1" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
            <div class="mode-card" onclick="selectMode('QUESTION')"><svg width="50" height="50" fill="#ec4899" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
            <div class="mode-card" onclick="selectMode('DRAW')"><svg width="50" height="50" fill="#10b981" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
        </div>
    </div>

    <div id="ui-layer" class="hidden">
        <div class="brand-header"><button onclick="location.reload()" class="nav-btn shadow-lg"><svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></div>
        <div class="status-box fixed top-20 left-1/2 -translate-x-1/2 z-[160] bg-white/90 px-8 py-3 rounded-full border border-indigo-100 shadow-xl"><p id="status" class="text-indigo-950 font-bold text-sm">Je t'√©coute...</p></div>
        
        <div class="input-bar">
            <button id="btn-mic" class="action-btn text-indigo-500 hover:bg-indigo-50"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg></button>
            <input type="text" id="keyboard-input" placeholder="√âcris ici ton id√©e magique...">
            <button id="btn-send" class="action-btn bg-indigo-500 text-white shadow-lg hover:bg-indigo-600"><svg width="22" height="22" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script>
        const GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        const AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        const AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');

        let currentMode = null, isDrawing = false, lastX = 0, lastY = 0, brush = 'pen', magicLines = [];
        const canvas = document.getElementById('draw-canvas'), ctx = canvas.getContext('2d');

        /* --- NAVIGATION --- */
        function selectMode(m) {
            currentMode = m;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('ui-layer').classList.remove('hidden');
            if(m === 'DRAW') {
                document.getElementById('drawing-area').style.display = 'block';
                resize(); requestAnimationFrame(loopParticles);
                updateStatus("Dessine ou demande-moi un dessin !");
            } else {
                updateStatus(m === 'STORY' ? "Quelle histoire inventons-nous ?" : "Quelle est ta question ?");
            }
        }

        /* --- CLAVIER & MICRO --- */
        function handleInput() {
            const el = document.getElementById('keyboard-input');
            const val = el.value.trim();
            if(!val) return;
            el.value = '';
            appelIA(val);
        }
        document.getElementById('btn-send').onclick = handleInput;
        document.getElementById('keyboard-input').onkeydown = (e) => { if(e.key === 'Enter') handleInput(); };

        /* --- IA ENGINE --- */
        async function appelIA(text) {
            updateStatus("Magie en cours...");
            let promptSystem = "";
            if (currentMode === 'STORY') promptSystem = "Conteuse audio pour enfant. Raconte une aventure tr√®s courte de 5 phrases maximum. Ne dis pas bonjour.";
            if (currentMode === 'QUESTION') promptSystem = "Encyclop√©die pour enfant. R√©ponse claire et courte (3 phrases max).";
            if (currentMode === 'DRAW') promptSystem = "Tu es un illustrateur minimaliste. G√©n√®re UNIQUEMENT un code SVG (noir, trait fin, sans fond) pour repr√©senter l'objet demand√©. Surtout, ne mets AUCUNE explication, AUCUN texte, AUCUNE balise markdown autour du code. Juste <svg>...</svg>. Objet : " + text;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptSystem + "\nSujet : " + text }] }] })
                });

                const data = await resp.json();
                const aiText = data.candidates[0].content.parts[0].text;

                if (currentMode === 'DRAW') {
                    // Nettoyage agressif du SVG
                    const startIdx = aiText.indexOf('<svg');
                    const endIdx = aiText.lastIndexOf('</svg>');
                    if (startIdx !== -1 && endIdx !== -1) {
                        const cleanSvg = aiText.substring(startIdx, endIdx + 6);
                        document.getElementById('svg-layer').innerHTML = cleanSvg;
                        updateStatus("Et voil√† !");
                    } else {
                        throw new Error("Pas de SVG");
                    }
                } else {
                    vocal(aiText);
                }
            } catch(e) {
                updateStatus("D√©sol√©e, la magie a foir√© ! R√©essaie ?");
                console.error(e);
            }
        }

        /* --- DESSIN --- */
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; }
        function setBrush(t, btn) { brush = t; document.querySelectorAll('.magic-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        
        function startDrawing(e) { isDrawing = true; const p = getPos(e); [lastX, lastY] = [p.x, p.y]; }
        function doDrawing(e) {
            if (!isDrawing) return;
            const p = getPos(e);
            ctx.globalAlpha = brush === 'sketch' ? 0.4 : 1;
            ctx.lineWidth = (brush === 'pen' || brush === 'sketch') ? 1 : 4;
            ctx.strokeStyle = brush === 'rainbow' ? `hsl(${Date.now()/5 % 360}, 100%, 50%)` : (brush === 'neon' ? '#00f2fe' : '#1e293b');
            ctx.shadowBlur = brush === 'neon' ? 10 : 0;
            ctx.shadowColor = ctx.strokeStyle;

            if(brush !== 'aurora') {
                ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(p.x, p.y); ctx.stroke();
            }

            if(['rainbow', 'aurora', 'neon'].includes(brush)) {
                for(let i=0; i<2; i++) magicLines.push({x: p.x, y: p.y, vX: (Math.random()-0.5)*3, vY: (Math.random()-0.5)*3, life: 1, color: ctx.strokeStyle});
            }
            [lastX, lastY] = [p.x, p.y];
        }

        function loopParticles() {
            if (currentMode !== 'DRAW') return;
            magicLines.forEach((p, i) => {
                p.x += p.vX; p.y += p.vY; p.life -= 0.04;
                if (p.life > 0) {
                    ctx.save(); ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fill(); ctx.restore();
                } else { magicLines.splice(i, 1); }
            });
            requestAnimationFrame(loopParticles);
        }

        function getPos(e) { const c = e.touches ? e.touches[0] : e; return { x: c.clientX, y: c.clientY }; }
        canvas.onmousedown = startDrawing; canvas.onmousemove = doDrawing; window.onmouseup = () => isDrawing = false;
        canvas.ontouchstart = (e) => { e.preventDefault(); startDrawing(e); };
        canvas.ontouchmove = (e) => { e.preventDefault(); doDrawing(e); };
        function clearBoard() { ctx.clearRect(0,0,canvas.width, canvas.height); document.getElementById('svg-layer').innerHTML=''; }

        /* --- VOCAL --- */
        async function vocal(t) {
            updateStatus(t);
            try {
                const url = `https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`;
                const r = await fetch(url, {
                    method: 'POST',
                    headers: {'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                    body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${t.replace(/[<>]/g, '')}</prosody></voice></speak>`
                });
                const b = await r.blob(); (new Audio(URL.createObjectURL(b))).play();
            } catch(e) { console.error("TTS Error"); }
        }

        function updateStatus(t) { document.getElementById('status').innerText = t.length > 55 ? t.substring(0, 52) + "..." : t; }

        /* --- MICRO --- */
        document.getElementById('btn-mic').onclick = () => {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('listening');
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        };

        /* --- KEYS SETUP --- */
        if (!GEMINI_KEY || !AZURE_KEY) {
            localStorage.setItem('BOITE_GEMINI_KEY', prompt("Cl√© Gemini :"));
            localStorage.setItem('BOITE_AZURE_KEY', prompt("Cl√© Azure :"));
            localStorage.setItem('BOITE_AZURE_REGION', prompt("R√©gion Azure :"));
            location.reload();
        }

        const sCanvas = document.getElementById('starfield'); const sCtx = sCanvas.getContext('2d');
        function sSize() { sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight; }
        sSize(); window.onresize = sSize;
        let stars = Array(100).fill().map(() => ({ x: Math.random()*sCanvas.width, y: Math.random()*sCanvas.height, s: Math.random()*1.5 }));
        function sDraw() {
            sCtx.clearRect(0,0,sCanvas.width, sCanvas.height); sCtx.fillStyle = "white";
            stars.forEach(s => { sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill(); s.y -= 0.1; if(s.y<0) s.y=sCanvas.height; });
            requestAnimationFrame(sDraw);
        }
        sDraw();
    </script>
</body>
</html>
