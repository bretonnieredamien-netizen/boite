<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
        }

        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; overflow: hidden; height: 100vh;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }

        /* --- NAVIGATION --- */
        .brand-header { position: absolute; top: 1.5rem; left: 1.5rem; z-index: 100; }
        .home-btn { 
            background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); 
            border: 1px solid white; width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .home-btn:hover { transform: scale(1.05); }

        /* --- ZONE DESSIN --- */
        #drawing-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; display: none; touch-action: none; /* Important pour bloquer le scroll sur mobile */
        }
        #draw-canvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: crosshair; }
        
        #svg-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 80%; pointer-events: none; opacity: 0.3; z-index: 51;
        }
        #svg-layer svg { width: 100%; height: 100%; stroke: #000; fill: none; }

        /* Nouvelle barre d'outils */
        .drawing-tools {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: rgba(255,255,255,0.7); backdrop-filter: blur(15px);
            padding: 10px 15px; border-radius: 999px; border: 1px solid #e2e8f0; z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .magic-btn { 
            width: 42px; height: 42px; border-radius: 50%; border: 2px solid transparent; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 1.4rem; transition: 0.2s; background: rgba(255,255,255,0.5);
        }
        .magic-btn:hover { background: white; }
        .magic-btn.active { transform: scale(1.15); border-color: #6366f1; background: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .separator { width: 1px; height: 30px; background: #cbd5e1; margin: auto 5px; }

        /* --- INTERFACE PRINCIPALE --- */
        #main-interface { position: relative; z-index: 10; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: 1s; }
        .content-visible { opacity: 1 !important; }

        .status-box { background: rgba(255,255,255,0.5); backdrop-filter: blur(10px); padding: 0.8rem 2rem; border-radius: 9999px; border: 1px solid white; margin-top: 6rem; max-width: 80%; text-align: center; }
        
        .orbe-base { width: 120px; height: 120px; background: rgba(255,255,255,0.3); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: 0.3s; }
        .orbe-base:active { transform: scale(0.95); }
        .mic-listening { background: white !important; box-shadow: 0 0 40px #6366f1; animation: pulseMic 1.5s infinite; }
        @keyframes pulseMic { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- SELECTEUR ACCUEIL --- */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, transparent 0%, rgba(255,255,255,0.2) 100%); transition: 0.5s; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 0.8rem; cursor: pointer; transition: 0.3s; }
        .mode-card:hover { transform: translateY(-10px); }
        .mode-icon-box { width: 120px; height: 120px; border-radius: 35px; background: white; border: 2px solid #e2e8f0; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }

        #dim-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 5; opacity: 0; pointer-events: none; transition: 2s; }
        .dim-active { opacity: 0.8 !important; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div id="dim-overlay"></div>

    <div id="drawing-area">
        <div id="svg-layer"></div>
        <canvas id="draw-canvas"></canvas>
        <div class="drawing-tools">
            <div class="magic-btn active" onclick="setBrush('pen', this)" title="Stylo fin">üñäÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('marker', this)" title="Feutre magique">üñçÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('neonBlue', this)" title="N√©on Bleu">üíß</div>
            <div class="magic-btn" onclick="setBrush('neonPink', this)" title="N√©on Rose">üå∏</div>
            <div class="magic-btn" onclick="setBrush('fire', this)" title="Feu">üî•</div>
            <div class="separator"></div>
            <div class="magic-btn" onclick="clearDrawing()" title="Tout effacer">üßΩ</div>
        </div>
    </div>

    <div id="intro-overlay">
        <h1 class="text-indigo-900/40 text-2xl font-black mb-16 tracking-tighter uppercase">Ma Bo√Æte Magique</h1>
        <div class="flex gap-6 md:gap-10 flex-wrap justify-center p-4">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box"><svg width="50" height="50" fill="#6366f1" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
                <span class="text-[11px] font-bold uppercase tracking-widest text-indigo-900/50">Histoires</span>
            </div>
            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box"><svg width="50" height="50" fill="#ec4899" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
                <span class="text-[11px] font-bold uppercase tracking-widest text-pink-900/50">Questions</span>
            </div>
            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box"><svg width="50" height="50" fill="#10b981" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
                <span class="text-[11px] font-bold uppercase tracking-widest text-green-900/50">Dessin</span>
            </div>
        </div>
    </div>

    <div id="main-interface">
        <div class="brand-header"><button onclick="backToHome()" class="home-btn"><svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></div>
        
        <div class="status-box"><p id="status" class="text-indigo-900/70 font-bold italic">Je t'√©coute...</p></div>
        
        <div class="flex-grow flex flex-col items-center justify-center gap-12">
            <button id="btn-mic" class="orbe-base shadow-2xl"><svg width="45" height="45" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></button>
            <button id="btn-stop" class="hidden orbe-base w-16 h-16 border-red-400"><svg width="24" height="24" fill="#f87171" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2"/></svg></button>
        </div>
    </div>

    <script>
        /* --- CORE VARS --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        const MODEL = "models/gemini-1.5-flash"; 

        let userPrenom = localStorage.getItem('BOITE_PRENOM') || "";
        let currentAppMode = null;
        let isDrawing = false, lastX = 0, lastY = 0;
        let magicParticles = [];

        const canvasDraw = document.getElementById('draw-canvas');
        const ctxDraw = canvasDraw.getContext('2d');

        // DEFINITION DES NOUVEAUX PINCEAUX
        let brushType = 'pen'; // D√©faut
        const BRUSHES = {
            // Stylo fin pr√©cis, pas de "glow", pas de particules
            'pen': { width: 4, shadow: 0, colors: ['#334155', '#334155'], sparkColor: null, sparkCount: 0 },
            // Feutre un peu plus large, l√©ger d√©grad√© chaud
            'marker': { width: 10, shadow: 5, colors: ['#ef4444', '#f97316'], sparkColor: '#fdba74', sparkCount: 1 },
            // N√©on bleu, "glow" intense, tra√Æn√©e moyenne
            'neonBlue': { width: 8, shadow: 20, colors: ['#00f2fe', '#4facfe'], sparkColor: '#bae6fd', sparkCount: 2 },
            // N√©on rose, "glow" intense
            'neonPink': { width: 8, shadow: 20, colors: ['#ff0080', '#7928ca'], sparkColor: '#fbcfe8', sparkCount: 2 },
             // Feu, tr√®s large, "glow" tr√®s intense, beaucoup de particules
            'fire': { width: 14, shadow: 25, colors: ['#f83600', '#f9d423'], sparkColor: '#fef3c7', sparkCount: 3 }
        };

        /* --- NAVIGATION --- */
        function selectMode(mode) {
            currentAppMode = mode;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('main-interface').classList.add('content-visible');
            
            if (mode === 'DRAW') {
                document.getElementById('drawing-area').style.display = 'block';
                resizeCanvas();
                requestAnimationFrame(particleLoop); // D√©marre la boucle de particules
                updateStatus("Dessine ou dis-moi quoi faire appara√Ætre !");
                // On cache le micro en mode dessin pour laisser la place
                document.getElementById('main-interface').style.pointerEvents = 'none';
                 document.getElementById('main-interface').style.opacity = '0';
            } else {
                if (mode === 'STORY') updateStatus("Quelle histoire veux-tu inventer ?");
                else updateStatus("Quelle est ta question ?");
                document.getElementById('dim-overlay').classList.add('dim-active');
            }
        }

        function backToHome() {
             location.reload();
        }

        /* --- DESSIN --- */
        function resizeCanvas() {
            canvasDraw.width = window.innerWidth;
            canvasDraw.height = window.innerHeight;
            ctxDraw.lineCap = 'round';
            ctxDraw.lineJoin = 'round';
        }
        window.addEventListener('resize', resizeCanvas);

        function setBrush(type, btn) {
            brushType = type;
            document.querySelectorAll('.magic-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function getPos(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x, y };
        }

        function startDraw(e) {
            isDrawing = true;
            const pos = getPos(e); [lastX, lastY] = [pos.x, pos.y];
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            const b = BRUSHES[brushType];

            // Configuration du style du trait
            ctxDraw.lineWidth = b.width;
            ctxDraw.shadowBlur = b.shadow; // Le "glow"
            ctxDraw.shadowColor = b.colors[1];

            // Si c'est une couleur unie (stylo) ou un d√©grad√©
            if(b.colors[0] === b.colors[1]) {
                 ctxDraw.strokeStyle = b.colors[0];
            } else {
                let g = ctxDraw.createLinearGradient(lastX, lastY, pos.x, pos.y);
                g.addColorStop(0, b.colors[0]); g.addColorStop(1, b.colors[1]);
                ctxDraw.strokeStyle = g;
            }

            // Dessin du trait
            ctxDraw.beginPath();
            ctxDraw.moveTo(lastX, lastY);
            ctxDraw.lineTo(pos.x, pos.y);
            ctxDraw.stroke();

            // Ajout des particules pour la tra√Æn√©e (si le pinceau en a)
            if(b.sparkCount > 0) {
                for(let i=0; i < b.sparkCount; i++) {
                    magicParticles.push({
                        x: pos.x + (Math.random()-0.5)*10, 
                        y: pos.y + (Math.random()-0.5)*10, 
                        vX: (Math.random()-0.5)*1.5, vY: (Math.random()-0.5)*1.5,
                        life: 1.0, size: Math.random()*3+1, color: b.sparkColor
                    });
                }
            }
            [lastX, lastY] = [pos.x, pos.y];
        }

        // Boucle d'animation des particules (tra√Æn√©es)
        function particleLoop() {
            if (currentAppMode !== 'DRAW') return;
            // On n'efface PAS le canvas ici, sinon le dessin dispara√Æt.
            // On dessine juste les particules par dessus.
            magicParticles.forEach((p, i) => {
                p.x += p.vX; p.y += p.vY; p.life -= 0.03; // Disparition rapide
                if (p.life > 0) {
                    ctxDraw.save();
                    ctxDraw.globalAlpha = p.life;
                    ctxDraw.shadowBlur = 5; ctxDraw.shadowColor = p.color;
                    ctxDraw.fillStyle = p.color;
                    ctxDraw.beginPath(); ctxDraw.arc(p.x, p.y, p.size, 0, Math.PI*2); ctxDraw.fill();
                    ctxDraw.restore();
                } else { magicParticles.splice(i, 1); }
            });
            requestAnimationFrame(particleLoop);
        }

        function clearDrawing() {
            ctxDraw.clearRect(0,0,canvasDraw.width, canvasDraw.height);
            document.getElementById('svg-layer').innerHTML = "";
            magicParticles = [];
        }

        canvasDraw.addEventListener('mousedown', startDraw);
        canvasDraw.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => isDrawing = false);
        canvasDraw.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); }, {passive: false});
        canvasDraw.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});

        /* --- IA & VOCAL (Simplifi√© pour cet exemple, focus sur le dessin) --- */
        // Pour activer la g√©n√©ration par IA en mode dessin, il faudrait remettre le bouton micro
        // et g√©rer l'appel √† Gemini pour le SVG comme dans la version pr√©c√©dente.
        // Dans cette version ax√©e "palette", le micro est masqu√© en mode dessin pour √©purer.

        async function appelIA(text) {
            if (!GEMINI_KEY) return alert("Cl√© manquante !");
            updateStatus("Magie en cours...");
            // ... (Code IA Histoires/Questions similaire aux versions pr√©c√©dentes) ...
            // Si besoin de r√©activer l'IA dessin : remettre la logique SVG ici.
        }
        
        async function say(text) {
            updateStatus(text);
            const url = `https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`;
            const r = await fetch(url, {
                method: 'POST',
                headers: { 'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${text}</prosody></voice></speak>`
            });
            const blob = await r.blob();
            const audio = new Audio(URL.createObjectURL(blob));
            document.getElementById('btn-stop').classList.remove('hidden');
            audio.onended = () => document.getElementById('btn-stop').classList.add('hidden');
            audio.play();
            currentAudio = audio;
        }

        function updateStatus(t) { document.getElementById('status').innerText = t; }

        /* --- MICRO --- */
        document.getElementById('btn-mic').onclick = () => {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('mic-listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('mic-listening');
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        };
        document.getElementById('btn-stop').onclick = () => { if(currentAudio) currentAudio.pause(); document.getElementById('btn-stop').classList.add('hidden'); };

        /* --- SETUP CL√âS & FOND --- */
        if (!GEMINI_KEY || !AZURE_KEY) {
            const k1 = prompt("Cl√© Google Gemini :"); if(k1) localStorage.setItem('BOITE_GEMINI_KEY', k1);
            const k2 = prompt("Cl√© Azure Speech :"); if(k2) localStorage.setItem('BOITE_AZURE_KEY', k2);
            const k3 = prompt("R√©gion Azure :"); if(k3) localStorage.setItem('BOITE_AZURE_REGION', k3);
            location.reload();
        }

        const starCanvas = document.getElementById('starfield');
        const sCtx = starCanvas.getContext('2d');
        function resizeStars() { starCanvas.width = window.innerWidth; starCanvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeStars); resizeStars();
        let stars = Array(150).fill().map(() => ({ x: Math.random()*starCanvas.width, y: Math.random()*starCanvas.height, s: Math.random()*1.5, v: Math.random()*0.5+0.1 }));
        function drawStars() {
            sCtx.clearRect(0,0,starCanvas.width, starCanvas.height); sCtx.fillStyle = "rgba(255,255,255,0.8)";
            stars.forEach(s => { sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill(); s.y -= s.v; if(s.y<0) s.y=starCanvas.height; });
            requestAnimationFrame(drawStars);
        }
        drawStars();
    </script>
</body>
</html>
