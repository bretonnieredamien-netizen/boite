<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique Turbo ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Animé (Aurore Boréale) */
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(-45deg, #fff7ed, #fef9c3, #ede9fe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation; 
            overflow-x: hidden; 
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        
        /* Étoiles magiques */
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 50; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Aura de la boîte qui parle */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }

        /* EFFET COUVERTURE DE LIVRE */
        #image-box {
            perspective: 1000px;
            transition: all 0.8s ease;
        }
        #story-img {
            border: 8px solid white;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.2), inset 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            transform: rotateY(-5deg); /* Petit effet 3D */
        }

        /* BOUTON MODERNE ÉPURÉ */
        #btn-mic {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 20px -5px rgba(251, 191, 36, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .mic-listening {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            box-shadow: 0 0 25px 5px rgba(239, 68, 68, 0.3) !important;
            transform: scale(0.98);
        }
    </style>
</head>
<body class="flex flex-col items-center p-6 select-none relative">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Boîte Magique ✨</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Dis-moi un secret pour une histoire...</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-[3/4] bg-white rounded-lg shadow-2xl overflow-hidden mb-6 hidden flex items-center justify-center border-l-8 border-amber-800/20">
        <img id="story-img" src="" class="w-full h-full object-cover transition-opacity duration-10
