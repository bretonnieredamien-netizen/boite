<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bo√Æte Magique - Fix Micro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-amber-600 text-center my-6">Ma Bo√Æte Magique ‚ú®</h1>
        
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-6 text-center border-4 border-yellow-200">
            <p id="status" class="text-amber-900 text-lg">Appuie sur le micro pour parler</p>
        </div>

        <div class="flex flex-col items-center mb-8">
            <button id="micBtn" onclick="initAction()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white active:scale-95 transition-all">
                <span id="mic-icon" class="text-6xl">üé§</span>
            </button>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-lg border-2 border-yellow-200 hidden mb-6">
            <p id="story-text" class="text-lg text-gray-800 leading-relaxed"></p>
        </div>

        <div id="console" class="bg-black text-green-400 p-3 rounded-lg font-mono text-[10px] overflow-auto max-h-32 opacity-80">
            > Syst√®me pr√™t.
        </div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_KEY_2026') || prompt("Entre ta cl√© API Gemini :");
        if(API_KEY) localStorage.setItem('BOITE_KEY_2026', API_KEY);

        const synth = window.speechSynthesis;
        let recognition = null;

        function log(msg, err = false) {
            const c = document.getElementById('console');
            c.innerHTML += `<div class="${err ? 'text-red-500' : ''}">> ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        // Initialisation du micro
        function initAction() {
            synth.cancel(); // Arr√™te toute voix en cours
            
            if (!recognition) {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!Speech) {
                    log("ERREUR : Navigateur non compatible.", true);
                    alert("Ton navigateur ne supporte pas le micro. Utilise Chrome ou Safari.");
                    return;
                }
                recognition = new Speech();
                recognition.lang = 'fr-FR';
                recognition.continuous = false;

                recognition.onstart = () => {
                    log("Micro : ACTIF");
                    document.getElementById('micBtn').classList.add('pulsate');
                    document.getElementById('status').innerText = "Je t'√©coute...";
                };

                recognition.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    log("Entendu : " + text);
                    generateStory(text);
                };

                recognition.onerror = (e) => {
                    log("Erreur Micro : " + e.error, true);
                    document.getElementById('micBtn').classList.remove('pulsate');
                    document.getElementById('status').innerText = "Erreur micro. R√©essaie.";
                    if(e.error === 'not-allowed') alert("Tu dois autoriser le micro dans les r√©glages de ton navigateur !");
                };

                recognition.onend = () => {
                    document.getElementById('micBtn').classList.remove('pulsate');
                };
            }

            try {
                recognition.start();
            } catch(e) {
                log("D√©j√† en √©coute...");
            }
        }

        async function generateStory(userText) {
            document.getElementById('status').innerText = "L'IA r√©fl√©chit...";
            log("Appel Gemini...");
            
            // On teste les deux versions v1 et v1beta pour √©viter la 404
            const models = [
                `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`
            ];

            for (let url of models) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type' : 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Raconte une histoire magique tr√®s courte pour enfant sur : " + userText }] }]
                        })
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        const story = data.candidates[0].content.parts[0].text;
                        log("Succ√®s IA !");
                        showStory(story);
                        return;
                    }
                } catch(e) { log("Echec mod√®le..."); }
            }
            log("Erreur : Aucun mod√®le n'a r√©pondu.", true);
        }

        function showStory(text) {
            document.getElementById('status').innerText
