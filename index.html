<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Magique - Fix Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fefce8; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="main" class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-yellow-600 text-center my-6">La Bo√Æte Magique ‚ú®</h1>
        
        <div id="image-container" class="w-full aspect-video rounded-2xl overflow-hidden mb-6 hidden border-4 border-white shadow-lg">
            <img id="story-image" src="" class="w-full h-full object-cover">
        </div>

        <div class="flex flex-col items-center">
            <button id="recordBtn" onclick="toggleListening()" class="bg-yellow-400 p-10 rounded-full shadow-xl mb-4 border-4 border-white">
                <span class="text-5xl">üé§</span>
            </button>
            <p id="status" class="text-yellow-800 font-medium mb-6 text-center">Appuie et demande une histoire de petit chat</p>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-md border-2 border-yellow-200 hidden mb-6">
            <p id="story-text" class="text-lg text-gray-800"></p>
        </div>

        <div id="debug-zone" class="bg-gray-800 text-green-400 p-3 rounded text-[10px] overflow-auto max-h-40 w-full mt-10">
            LOGS : <span id="debug-msg">En attente...</span>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_final') || prompt("Entre ta cl√© API Gemini :");
        localStorage.setItem('gemini_key_final', apiKey);

        const synth = window.speechSynthesis;
        let recognition = null;
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { alert("Navigateur non compatible"); }

        function log(msg) { 
            document.getElementById('debug-msg').innerText = typeof msg === 'object' ? JSON.stringify(msg) : msg;
            console.log(msg);
        }

        function toggleListening() {
            synth.cancel();
            recognition.start();
            log("Micro activ√©...");
        }

        recognition.onresult = (event) => {
            const promptText = event.results[0][0].transcript;
            log("Entendu : " + promptText);
            generateStory(promptText);
        };

        async function generateStory(promptText) {
            log("Appel Gemini...");
            // On utilise v1beta qui est plus souple sur les filtres
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: "Raconte une histoire joyeuse et courte pour enfant : " + promptText }] }],
                // ON D√âSACTIVE TOUS LES FILTRES ICI
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                log(data); // On affiche TOUTE la r√©ponse dans le log noir

                if (data.candidates && data.candidates[0].content) {
                    const story = data.candidates[0].content.parts[0].text;
                    showStory(story, promptText);
                } else if (data.promptFeedback) {
                    log("Bloqu√© par Google : " + JSON.stringify(data.promptFeedback));
                    alert("Google a bloqu√© le sujet. Essaie un autre th√®me.");
                } else {
                    log("R√©ponse vide ou format inconnu.");
                }
            } catch (error) {
                log("Erreur : " + error.message);
            }
        }

        function showStory(story, prompt) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = story;
            document.getElementById('image-container').classList.remove('hidden');
            document.getElementById('story-image').src = `https://image.pollinations.ai/prompt/drawing_child_style_${encodeURIComponent(prompt)}`;
            
            const utter = new SpeechSynthesisUtterance(story);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
