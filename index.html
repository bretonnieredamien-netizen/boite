<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; }
        .hidden { display: none !important; }
        #logs { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; border-radius: 12px; margin-top: 20px; width: 100%; max-height: 120px; overflow-y: auto; border: 1px solid #333; }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">

    <h1 class="text-3xl font-bold text-amber-600 mb-6 text-center">Ma Boîte Magique PRO ✨</h1>

    <div class="w-full max-w-md bg-white p-4 rounded-2xl shadow-md border-2 border-amber-50 text-center mb-6">
        <p id="status-text" class="text-amber-900 font-bold">Appuie sur OK pour tester ton accès Plus</p>
    </div>

    <div class="w-full max-w-md flex flex-col gap-4">
        <div class="flex gap-2 bg-white p-2 rounded-2xl border-2 border-amber-100 shadow-inner">
            <input type="text" id="userInput" placeholder="Sujet de l'histoire..." class="flex-1 p-3 outline-none text-sm">
            <button onclick="chercherRouteMagique()" class="bg-amber-500 text-white px-6 py-3 rounded-xl font-bold active:scale-95 transition-all">OK</button>
        </div>
    </div>

    <div id="result-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 mt-6 hidden">
        <div id="story-display" class="text-xl text-gray-800 leading-relaxed italic mb-6"></div>
        <img id="story-img" class="w-full rounded-3xl shadow-lg border-4 border-amber-50 hidden">
    </div>

    <div id="logs">> Prêt pour le scan des routes...</div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        
        const log = (msg, color = "#0f0") => {
            const d = document.getElementById('logs');
            d.innerHTML += `<div style="color: ${color}">> ${msg}</div>`;
            d.scrollTop = d.scrollHeight;
        };

        // LISTE DES ROUTES À TESTER (Noms exacts Gemini Pro 2026)
        const routes = [
            { ver: "v1beta", mod: "gemini-1.5-pro" },
            { ver: "v1", mod: "gemini-1.5-pro" },
            { ver: "v1beta", mod: "gemini-1.5-pro-latest" },
            { ver: "v1", mod: "gemini-1.5-pro-002" }
        ];

        async function chercherRouteMagique() {
            const theme = document.getElementById('userInput').value || "Un petit chat";
            document.getElementById('status-text').innerText = "Recherche de la porte d'entrée...";
            log("Début du scan multi-routes...");

            for (let r of routes) {
                log(`Test : ${r.ver} avec ${r.mod}...`);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/${r.ver}/models/${r.mod}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Dis 'OK' !" }] }]
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        log(`✅ SUCCÈS ! Route trouvée : ${r.ver}/${r.mod}`, "white");
                        lancerHistoire(theme, r.ver, r.mod);
                        return; // On a trouvé, on sort !
                    } else {
                        log(`❌ 404 ou Erreur sur ${r.mod}`, "red");
                    }
                } catch (e) {
                    log("Erreur réseau");
                }
            }
            alert("Aucune route n'a fonctionné. Vérifie si ta clé API est bien active.");
        }

        async function lancerHistoire(sujet, version, modele) {
            document.getElementById('status-text').innerText = "La magie opère...";
            const url = `https://generativelanguage.googleapis.com/${version}/models/${modele}:generateContent?key=${API_KEY}`;
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire magique de 3 lignes pour un enfant sur : " + sujet }] }]
                    })
                });
                const data = await res.json();
                const texte = data.candidates[0].content.parts[0].text;
                
                // Affichage
                document.getElementById('result-card').classList.remove('hidden');
                document.getElementById('story-display').innerText = texte;
                document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_${encodeURIComponent(sujet)}?nologo=true`;
                document.getElementById('story-img').classList.remove('hidden');
                document.getElementById('status-text').innerText = "Il était une fois...";

                const utter = new SpeechSynthesisUtterance(texte);
                utter.lang = 'fr-FR';
                window.speechSynthesis.speak(utter);
            } catch(e) { log("Erreur finale"); }
        }

        if(!API_KEY) {
            const k = prompt("Entre ta clé API Gemini (AIza...) :");
            if(k) localStorage.setItem('BOITE_FINAL_KEY_2026', k);
            location.reload();
        }
    </script>
</body>
</html>
