<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        .toggle-active { background-color: #f59e0b !important; color: white !important; }
        #story-img { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ö°</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Histoires et images instantan√©es !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover" alt="Illustration magique">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="flex bg-amber-100/50 p-1 rounded-2xl w-full border border-amber-200">
            <button id="btn-court" onclick="setLength('court')" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all toggle-active">Petite</button>
            <button id="btn-long" onclick="setLength('long')" class="flex-1 py-3 rounded-xl text-sm font-bold transition-all text-amber-800">Grande</button>
        </div>

        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet de l'histoire..." class="flex-1 bg-white p-4 rounded-xl outline-none text-sm">
            <button onclick="lancerMagieDepuisTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-8 hidden max-h-[500px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-4 py-2 rounded-full text-xs font-bold shadow-sm">‚èπ Arr√™ter l'histoire</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        
        let storyLength = 'court';
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";

        function setLength(len) {
            storyLength = len;
            document.getElementById('btn-court').className = `flex-1 py-3 rounded-xl text-sm font-bold transition-all ${len === 'court' ? 'toggle-active' : 'text-amber-800'}`;
            document.getElementById('btn-long').className = `flex-1 py-3 rounded-xl text-sm font-bold transition-all ${len === 'long' ? 'toggle-active' : 'text-amber-800'}`;
        }

        async function appelIA(sujet) {
            stopAudio();
            document.getElementById('status').innerText = "La magie commence...";
            document.getElementById('story-text').innerText = "";
            document.getElementById('story-card').classList.remove('hidden');
            
            // --- MISE √Ä JOUR DE L'IMAGE (Fix "Your prompt is fine") ---
            const imgBox = document.getElementById('image-box');
            const imgElement = document.getElementById('story-img');
            imgBox.classList.remove('hidden');
            imgElement.style.opacity = "0.3"; // Effet de chargement
            
            // Cr√©ation d'un prompt artistique riche + Seed al√©atoire pour √©viter le cache
            const randomSeed = Math.floor(Math.random() * 1000000);
            const artPrompt = `children's book illustration, watercolor style, magical fairytale about ${sujet}, vibrant colors, soft lighting, detailed background`;
            imgElement.src = `https://pollinations.ai/p/${encodeURIComponent(artPrompt)}?width=1024&height=768&seed=${randomSeed}&model=flux&nologo=true`;
            
            imgElement.onload = () => imgElement.style.opacity = "1";

            // --- STREAMING TEXTE ---
            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            
            let consigne = storyLength === 'court' 
                ? `Raconte une histoire magique courte (6 lignes) pour enfant sur : "${sujet}".`
                : `Raconte une longue histoire magique riche en d√©tails pour enfant sur : "${sujet}". Utilise plusieurs paragraphes.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { temperature: 0.8 }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); processQueue(); }
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                currentSentence += textChunk;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;

                                if (/[.!?\n]/.test(textChunk)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const sentence = parts[i] + (parts[i+1] || "");
                                        if (sentence.trim().length > 2) {
                                            speechQueue.push(sentence.trim());
                                            processQueue();
                                        }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
                document.getElementById('status').innerText = "Fin de l'histoire ‚ú®";

            } catch (e) { alert("Erreur magique."); }
        }

        function processQueue() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            const textToSpeak = speechQueue.shift();
            const utter = new SpeechSynthesisUtterance(textToSpeak);
            utter.lang = 'fr-FR';
            utter.onend = () => { isSpeaking = false; processQueue(); };
            synth.speak(utter);
        }

        function stopAudio() {
            synth.cancel();
            speechQueue = [];
            currentSentence = "";
            isSpeaking = false;
        }

        function lancerMagieDepuisTexte() { const val = document.getElementById('manualInput').value; if(val) appelIA(val); }
        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non support√©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        }
    </script>
</body>
</html>
