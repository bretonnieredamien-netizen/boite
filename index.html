    <script>
        let API_KEY = localStorage.getItem('BOITE_MAGIQUE_FINAL_KEY') || prompt("Entre ta cl√© API Gemini :");
        if(API_KEY) localStorage.setItem('BOITE_MAGIQUE_FINAL_KEY', API_KEY);

        const synth = window.speechSynthesis;
        let recognition = null;
        let storyContent = "";

        // Liste des combinaisons [Version API, Mod√®le] √† tester
        const VERSIONS = [
            { v: "v1", m: "gemini-1.5-flash" },
            { v: "v1beta", m: "gemini-1.5-flash" },
            { v: "v1", m: "gemini-pro" },
            { v: "v1beta", m: "gemini-pro" }
        ];

        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            
            recognition.onstart = () => {
                document.getElementById('recordBtn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('recordBtn').classList.remove('pulsate');
                findTheStory(text);
            };
        } catch(e) { alert("Micro non support√©."); }

        function toggleListening() {
            synth.cancel();
            recognition.start();
        }

            document.getElementById('status').innerText = "Je cherche l'histoire...";
            const debug = document.getElementById('debug');
            
            // On boucle sur les versions jusqu'√† ce qu'une r√©ponde 200 OK

                debug.innerHTML += `<div>Test : ${combo.v} / ${combo.m}</div>`;
                const url = `https://generativelanguage.googleapis.com/${combo.v}/models/${combo.m}:generateContent?key=${API_KEY}`;
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + promptText }] }]
                        })
                    });

                        debug.innerHTML += `<div class="text-white">SUCC√àS !</div>`;
                        storyContent = data.candidates[0].content.parts[0].text;
                        showStory(storyContent, promptText);
                        return; // ON ARR√äTE TOUT, √áA MARCHE !
                    } else {
                        debug.innerHTML += `<div class="text-red-500">Erreur : ${data.error ? data.error.message.substring(0,30) : 'Inconnue'}</div>`;
                    }
                } catch (err) {
                    debug.innerHTML += `<div class="text-red-500">Erreur r√©seau</div>`;
                }
            }

            alert("Aucun mod√®le n'est disponible pour ta cl√©. V√©rifie si l'API est activ√©e sur Google Cloud.");
        }
