<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique Turbo ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Pastel Fixe (Plus de bug d'affichage) */
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(135deg, #fff7ed 0%, #fef9c3 50%, #fae8ff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }
        
        /* Étoiles magiques */
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 50; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        
        /* Aura de la boîte qui parle */
        .speaking-glow { box-shadow: 0 0 35px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }

        /* BOUTON MICRO MODERNE */
        #btn-mic {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 25px -5px rgba(251, 191, 36, 0.4);
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }

        /* Animation quand le micro écoute */
        .mic-listening {
            animation: pulse-mic 1.2s infinite ease-in-out;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.4) !important;
        }

        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="p-6 select-none relative">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Boîte Magique ✨</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Prête pour une épopée complète !</p>
    </header>

    <div class="w-full max-w-md flex flex-col items-center gap-8">
        <div id="image-box" class="w-full aspect-square bg-white rounded-[2.5rem] shadow-2xl border-4 border-white overflow-hidden hidden">
            <img id="story-img" src="" class="w-full h-full object-cover transition-opacity duration-700" style="opacity:0">
        </div>

        <div class="w-full flex gap-2 bg-white/70 backdrop-blur-md p-2 rounded-2xl border border-amber-200 shadow-sm">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure..." class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button id="btn-ok" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95">OK</button>
        </div>

        <button id="btn-mic" class="w-32 h-32 rounded-full active:scale-90">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-14 h-14 text-white drop-shadow-md">
                <path d="M8.25 4.5a3.75 3.75 0 1 1 7.5 0v8.25a3.75 3.75 0 1 1-7.5 0V4.5Z" />
                <path d="M6 10.5a.75.75 0 0 1 .75.75v1.5a5.25 5.25 0 1 0 10.5 0v-1.5a.75.75 0 0 1 1.5 0v1.5a6.75 6.75 0 0 1-6 6.663v3.087h2.25a.75.75 0 0 1 0 1.5h-6a.75.75 0 0 1 0-1.5h2.25v-3.087a6.75 6.75 0 0 1-6-6.663v-1.5a.75.75 0 0 1 .75-.75Z" />
            </svg>
        </button>

        <div id="story-card" class="bg-white w-full rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 hidden max-h-[450px] overflow-y-auto">
            <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
                <button id="btn-stop" class="bg-red-100 text-red-700 px-6 py-2 rounded-full text-xs font-bold uppercase shadow-sm">⏹ Arrêter</button>
            </div>
            <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
        </div>
    </div>

    <button onclick="reinitialiserCle()" class="mt-20 text-gray-400 text-[10px] uppercase underline tracking-widest">Réinitialiser la clé API</button>

    <script>
        let API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let magicInterval;
        let bestVoice = null;

        function loadVoices() {
            const voices = synth.getVoices();
            bestVoice = voices.find(v => v.lang.includes('fr') && (v.name.includes('Siri') || v.name.includes('Premium') || v.name.includes('Google'))) || voices.find(v => v.lang.includes('fr'));
        }
        synth.onvoiceschanged = loadVoices;
        loadVoices();

        function reinitialiserCle() { localStorage.removeItem('BOITE_FINAL_KEY_2026'); location.reload(); }

        function creerEtoile() {
            const star = document.createElement('div');
            star.className = 'star'; star.innerHTML = '✨';
            star.style.left = Math.random() * 100 + 'vw'; star.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1500);
        }

        function stopAudio() {
            synth.cancel(); speechQueue = []; isSpeaking = false; currentSentence = "";
            const card = document.getElementById('story-card');
            if (card) card.classList.remove('speaking-glow');
        }

        async function appelIA(sujet) {
            if (!API_KEY) return;
            stopAudio();
            magicInterval = setInterval(creerEtoile, 250);
            
            document.getElementById('status').innerText = "✨ Tissage du conte...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden');
            
            const imgEl = document.getElementById('story-img');
            document.getElementById('image-box').classList.remove('hidden');
            imgEl.style.opacity = "0";
            imgEl.src = `https://pollinations.ai/p/${encodeURIComponent("watercolor fairytale illustration, vibrant pastel, " + sujet)}?width=1024&height=1024&seed=${Math.random()}&model=flux&nologo=true`;
            imgEl.onload = () => imgEl.style.opacity = "1";

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            const promptIA = `Raconte une épopée magique merveilleuse sur : "${sujet}". STRUCTURE : Intro, aventure, FIN joyeuse. IMPORTANT : Termine par le mot "FIN". Pas de symboles (#, *). Uniquement texte pur.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptIA }] }], generationConfig: { temperature: 0.8, maxOutputTokens: 3800 } })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); parler(); }
                        clearInterval(magicInterval); break;
                    }
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                if (!json.candidates) continue;
                                const chunkText = json.candidates[0].content.parts[0].text;
                                fullText += chunkText; currentSentence += chunkText;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;
                                if (/[.!?\n]/.test(chunkText)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const p = (parts[i] + (parts[i+1] || "")).trim();
                                        if (p.length > 2) { speechQueue.push(p); parler(); }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
            } catch (e) { clearInterval(magicInterval); }
        }

        function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            const card = document.getElementById('story-card');
            if (card) card.classList.add('speaking-glow');
            
            let txt = (speechQueue.shift() || "").replace(/[#*`_]/g, '');
            const utter = new SpeechSynthesisUtterance(txt);
            if (!bestVoice) loadVoices();
            utter.voice = bestVoice; utter.lang = 'fr-FR'; utter.pitch = 1.35; utter.rate = 0.83; 
            utter.onend = () => { isSpeaking = false; if (card) card.classList.remove('speaking-glow'); setTimeout(parler, 250); };
            synth.speak(utter);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!API_KEY) {
                const k = prompt("Entre ta clé API Gemini :");
                if (k) { localStorage.setItem('BOITE_FINAL_KEY_2026', k); location.reload(); }
            }

            document.getElementById('btn-ok').addEventListener('click', () => {
                const val = document.getElementById('manualInput').value.trim();
                if(val) appelIA(val);
            });

            document.getElementById('btn-mic').addEventListener('click', () => {
                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!Speech) return alert("Micro non supporté.");
                const rec = new Speech();
                rec.lang = 'fr-FR';
                rec.onstart = () => {
                    document.getElementById('btn-mic').classList.add('mic-listening');
                    document.getElementById('status').innerText = "✨ Je t'écoute...";
                };
                rec.onresult = (e) => {
                    const p
