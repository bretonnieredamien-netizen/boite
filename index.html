<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La BoÃ®te Magique âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffbeb; }
        .magic-btn:active { transform: scale(0.9); }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="setup" class="fixed inset-0 z-50 bg-amber-50 flex items-center justify-center p-6 hidden">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-4 border-amber-200 w-full max-w-md text-center">
            <h2 class="text-2xl font-bold text-amber-600 mb-4">ðŸ”‘ Activation</h2>
            <input type="text" id="api-key" placeholder="Ta clÃ© Gemini ici..." class="w-full p-4 rounded-2xl border-2 border-amber-100 mb-6 text-center outline-none focus:border-amber-500">
            <button onclick="saveKey()" class="w-full bg-amber-500 text-white font-bold py-4 rounded-2xl shadow-lg">Lancer</button>
        </div>
    </div>

    <main class="w-full max-w-xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-amber-600 my-8">Ma BoÃ®te Magique âœ¨</h1>
        
        <div id="img-box" class="w-full aspect-video rounded-[2rem] shadow-2xl border-8 border-white overflow-hidden mb-8 hidden">
            <img id="story-img" src="" class="w-full h-full object-cover">
        </div>

        <p id="status" class="text-xl text-amber-900 mb-8 text-center font-medium">Appuie sur le micro pour me parler</p>

        <button id="mic-btn" onclick="startAction()" class="bg-amber-400 p-12 rounded-full shadow-2xl border-8 border-white mb-10 transition-all">
            <span class="text-6xl">ðŸŽ¤</span>
        </button>

        <div id="story-card" class="bg-white w-full rounded-[2.5rem] shadow-xl border-4 border-amber-100 p-8 mb-10 hidden">
            <p id="story-text" class="text-xl leading-relaxed text-gray-800"></p>
            <button onclick="replay()" class="mt-6 bg-amber-100 text-amber-700 px-6 py-2 rounded-full font-bold mx-auto block">ðŸ”ˆ RÃ©Ã©couter</button>
        </div>

        <button onclick="localStorage.clear(); location.reload();" class="text-[10px] text-gray-400 underline">Changer la clÃ©</button>
    </main>

    <script>
        let KEY = localStorage.getItem('BOITE_MAGIQUE_KEY');
        let currentStory = "";
        const synth = window.speechSynthesis;
        let recognition = null;

        // On prÃ©pare le micro au premier clic pour Ã©viter les blocages mobiles
        function initMic() {
            try {
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                if (!SpeechRecognition) return alert("DÃ©solÃ©, ton navigateur ne supporte pas le micro. Utilise Chrome sur Android ou Safari sur iPhone.");
                
                recognition = new SpeechRecognition();
                recognition.lang = 'fr-FR';
                
                recognition.onstart = () => {
                    document.getElementById('mic-btn').classList.add('pulsate');
                    document.getElementById('status').innerText = "Je t'Ã©coute...";
                };

                recognition.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    document.getElementById('mic-btn').classList.remove('pulsate');
                    handleAI(text);
                };

                recognition.onerror = (e) => {
                    document.getElementById('mic-btn').classList.remove('pulsate');
                    document.getElementById('status').innerText = "Erreur micro : " + e.error;
                };
                
                recognition.start();
            } catch(e) {
                alert("Erreur d'initialisation du micro : " + e.message);
            }
        }

        window.onload = () => { if(!KEY) document.getElementById('setup').classList.remove('hidden'); };

        function saveKey() {
            const val = document.getElementById('api-key').value.trim();
            if(val) { localStorage.setItem('BOITE_MAGIQUE_KEY', val); location.reload(); }
        }

        function startAction() {
            synth.cancel();
            initMic();
        }

        async function handleAI(prompt) {
            document.getElementById('status').innerText = "L'IA rÃ©flÃ©chit...";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire trÃ¨s courte et joyeuse pour enfant sur : " + prompt }] }],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    currentStory = data.candidates[0].content.parts[0].text;
                    showResult(currentStory, prompt);
                } else {
                    document.getElementById('status').innerText = "L'IA n'a pas pu rÃ©pondre.";
                }
            } catch (e) { document.getElementById('status').innerText = "Erreur de connexion."; }
        }

        function showResult(text, prompt) {
            document.getElementById('status').innerText = "Voici ton histoire !";
            document.getElementById('img-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/children_book_illustration_${encodeURIComponent(prompt)}`;
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('story-text').innerText = text;
            replay();
        }

        function replay() {
            const utter = new SpeechSynthesisUtterance(currentStory);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
