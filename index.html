<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ma Bo√Æte Magique - Studio d'Art ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff; --accent: #6366f1; }
        body { font-family: 'Lexend', sans-serif; background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4)); background-size: 400% 400%; animation: gradientBG 15s ease infinite; margin: 0; overflow: hidden; height: 100vh; touch-action: none; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }

        /* --- DESSIN --- */
        #drawing-area { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; 
            display: none; background: #0f172a; transition: background 0.5s ease;
        }
        #draw-canvas { width: 100%; height: 100%; display: block; z-index: 52; position: relative; cursor: crosshair; }
        #svg-layer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 85%; pointer-events: none; opacity: 0.4; z-index: 51; display: flex; align-items: center; justify-content: center; filter: grayscale(100%) invert(1); }
        #svg-layer svg { width: 100%; height: 100%; stroke: #ffffff; fill: none; stroke-width: 1.5; }

        /* Barre d'outils plus large */
        .drawing-tools { 
            position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 6px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); 
            padding: 10px 15px; border-radius: 20px; border: 1px solid #e2e8f0; z-index: 120; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex-wrap: wrap; justify-content: center; 
            width: 95%; max-width: 650px;
        }
        .magic-btn { width: 38px; height: 38px; border-radius: 8px; border: 2px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; transition: 0.2s; background: #f8fafc; }
        .magic-btn:hover { background: #e2e8f0; }
        .magic-btn.active { transform: scale(1.1); border-color: var(--accent); background: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25); }
        
        /* S√©lecteur de fond */
        .bg-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.2s; }
        .bg-dot:hover { transform: scale(1.2); }
        .bg-dot.active { outline: 2px solid var(--accent); outline-offset: 2px; }

        .separator { width: 2px; height: 30px; background: #cbd5e1; margin: auto 2px; border-radius: 2px; }

        /* Clavier & Input */
        .input-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: white; padding: 8px 12px; border-radius: 999px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 150; width: 95%; max-width: 550px; align-items: center; border: 1px solid #eef2ff; }
        .input-bar input { flex-grow: 1; border: none; outline: none; font-size: 1rem; padding: 5px; color: #1e293b; background: transparent; }
        .action-btn { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; transition: 0.2s; flex-shrink: 0; }
        #btn-mic.listening { background: #f87171; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Navigation et UI */
        .brand-header { position: absolute; top: 1.5rem; left: 1.5rem; z-index: 100; }
        .nav-btn { background: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .status-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 160; bg-white/90; padding: 8px 20px; border-radius: 999px; border: 1px solid #e0e7ff; box-shadow: 0 4px 15px rgba(0,0,0,0.05); background: rgba(255,255,255,0.9); }

        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); }
        .mode-card { width: 130px; height: 130px; border-radius: 40px; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 35px rgba(0,0,0,0.05); cursor: pointer; border: 2px solid #f8fafc; transition: 0.3s; }
        .mode-card:hover { border-color: var(--accent); transform: translateY(-8px); }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="drawing-area">
        <div id="svg-layer"></div>
        <canvas id="draw-canvas"></canvas>
        
        <div class="drawing-tools">
            <div class="magic-btn active" onclick="setBrush('pen', this)" title="Stylo Bille">üñäÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('pencil', this)" title="Crayon √† papier">‚úèÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('marker', this)" title="Feutre Large">üñãÔ∏è</div>
            <div class="magic-btn" onclick="setBrush('paint', this)" title="Aquarelle">üñåÔ∏è</div>
            <div class="separator"></div>
            <div class="magic-btn" onclick="setBrush('ink', this)" title="Encre">‚ö´</div>
            <div class="magic-btn" onclick="setBrush('chalk', this)" title="Craie">üìè</div>
            <div class="separator"></div>
            <div class="magic-btn" onclick="setBrush('rainbow', this)" title="Arc-en-ciel">üåà</div>
            <div class="magic-btn" onclick="setBrush('gold', this)" title="Or">‚ú®</div>
            <div class="magic-btn" onclick="setBrush('frost', this)" title="Givre">‚ùÑÔ∏è</div>
            <div class="separator"></div>
            <div class="flex items-center gap-2 px-2">
                <div class="bg-dot active" style="background: #0f172a" onclick="setCanvasBg('#0f172a', this)" title="Nuit"></div>
                <div class="bg-dot" style="background: #1e1b4b" onclick="setCanvasBg('#1e1b4b', this)" title="Espace"></div>
                <div class="bg-dot" style="background: #312e81" onclick="setCanvasBg('#312e81', this)" title="Magie"></div>
                <div class="bg-dot" style="background: #ffffff" onclick="setCanvasBg('#ffffff', this)" title="Papier"></div>
            </div>
            <div class="separator"></div>
            <div class="magic-btn" onclick="clearBoard()" title="Tout effacer">üóëÔ∏è</div>
        </div>
    </div>

    <div id="intro-overlay">
        <h1 class="text-indigo-900/40 text-xl font-black mb-16 uppercase tracking-widest">Ma Bo√Æte Magique</h1>
        <div class="flex gap-8 justify-center flex-wrap">
            <div class="mode-card" onclick="selectMode('STORY')"><svg width="50" height="50" fill="#6366f1" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
            <div class="mode-card" onclick="selectMode('QUESTION')"><svg width="50" height="50" fill="#ec4899" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
            <div class="mode-card" onclick="selectMode('DRAW')"><svg width="50" height="50" fill="#10b981" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
        </div>
    </div>

    <div id="ui-layer" class="hidden">
        <div class="brand-header"><button onclick="location.reload()" class="nav-btn shadow-sm"><svg width="24" height="24" fill="#6366f1" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></div>
        <div class="status-box"><p id="status" class="text-indigo-950 font-bold text-sm">Je t'√©coute...</p></div>
        
        <div class="input-bar">
            <button id="btn-mic" class="action-btn text-indigo-500 hover:bg-indigo-50"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg></button>
            <input type="text" id="keyboard-input" placeholder="√âcris ici ton id√©e magique...">
            <button id="btn-send" class="action-btn bg-indigo-500 text-white shadow-md hover:bg-indigo-600"><svg width="22" height="22" fill="white" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script>
        const GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        const AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        const AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');

        let currentMode = null, isDrawing = false, lastX = 0, lastY = 0, currentBrush = 'pen', magicParticles = [];
        const canvas = document.getElementById('draw-canvas'), ctx = canvas.getContext('2d');
        let hue = 0;

        // CONFIGURATION DES PINCEAUX
        const BRUSH_STYLES = {
            'pen': { width: 2, glow: 5, color: '#1e293b', opacity: 1, cap: 'round', dash: [], particles: null },
            'pencil': { width: 2, glow: 2, color: '#64748b', opacity: 0.6, cap: 'round', dash: [], particles: null },
            'marker': { width: 12, glow: 8, color: '#ef4444', opacity: 0.8, cap: 'round', dash: [], particles: null },
            'paint': { width: 20, glow: 10, color: '#3b82f6', opacity: 0.4, cap: 'round', dash: [], particles: null },
            'ink': { width: 8, glow: 5, color: '#000000', opacity: 1, cap: 'round', dash: [], particles: null },
            'chalk': { width: 6, glow: 4, color: '#f1f5f9', opacity: 0.8, cap: 'butt', dash: [2, 4], particles: null },
            'rainbow': { width: 5, glow: 15, dynamic: 'hsl', opacity: 1, cap: 'round', dash: [], particles: 'rainbow' },
            'gold': { width: 4, glow: 20, color: '#fbbf24', opacity: 1, cap: 'round', dash: [], particles: '#f59e0b' },
            'frost': { width: 2, glow: 15, color: '#bae6fd', opacity: 0.7, cap: 'round', dash: [], particles: '#e0f2fe' }
        };

        /* --- NAVIGATION --- */
        function selectMode(m) {
            currentMode = m;
            document.getElementById('intro-overlay').classList.add('hidden');
            document.getElementById('ui-layer').classList.remove('hidden');
            if(m === 'DRAW') {
                document.getElementById('drawing-area').style.display = 'block';
                resize(); requestAnimationFrame(loopParticles);
                updateStatus("√Ä tes pinceaux !");
            } else {
                updateStatus(m === 'STORY' ? "Quelle histoire inventons-nous ?" : "Quelle est ta question ?");
            }
        }

        /* --- CONFIGURATION FOND --- */
        function setCanvasBg(color, btn) {
            const area = document.getElementById('drawing-area');
            const svgLayer = document.getElementById('svg-layer');
            area.style.background = color;
            
            // On g√®re l'inversion du calque IA et de l'outil Encre si fond sombre
            const isDark = (color !== '#ffffff');
            svgLayer.style.filter = isDark ? "grayscale(100%) invert(1)" : "grayscale(100%)";
            BRUSH_STYLES.ink.color = isDark ? "#ffffff" : "#000000";
            
            document.querySelectorAll('.bg-dot').forEach(d => d.classList.remove('active'));
            btn.classList.add('active');
        }

        /* --- INPUT --- */
        function handleInput() { const el = document.getElementById('keyboard-input'); const val = el.value.trim(); if(!val) return; el.value = ''; appelIA(val); }
        document.getElementById('btn-send').onclick = handleInput;
        document.getElementById('keyboard-input').onkeydown = (e) => { if(e.key === 'Enter') handleInput(); };

        /* --- IA --- */
        async function appelIA(text) {
            updateStatus("Magie en cours...");
            let system = "";
            if (currentMode === 'STORY') system = "Conteuse pour enfant. Histoire courte (5 phrases). Finis par 'FIN'.";
            if (currentMode === 'QUESTION') system = "Encyclop√©die pour enfant. R√©ponse simple (3 phrases max).";
            if (currentMode === 'DRAW') system = "G√©n√®re UNIQUEMENT le code <svg> (trait noir simple, sans fond) pour : " + text + ". AUCUN autre texte.";

            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: system + "\nSujet: " + text }] }] })
                });
                const d = await r.json(); const res = d.candidates[0].content.parts[0].text;

                if (currentMode === 'DRAW') {
                    const start = res.indexOf('<svg'); const end = res.lastIndexOf('</svg>');
                    if (start !== -1 && end !== -1) {
                        document.getElementById('svg-layer').innerHTML = res.substring(start, end + 6);
                        updateStatus("C'est apparu !");
                    } else { throw new Error("Pas de SVG"); }
                } else { vocal(res); }
            } catch(e) { updateStatus("Oups, la magie a √©chou√©. R√©essaie !"); }
        }

        /* --- MOTEUR DE DESSIN --- */
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function setBrush(t, btn) { currentBrush = t; document.querySelectorAll('.magic-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
        
        function startDrawing(e) { isDrawing = true; const p = getPos(e); [lastX, lastY] = [p.x, p.y]; draw(e); }
        
        function draw(e) {
            if (!isDrawing) return;
            const p = getPos(e);
            const style = BRUSH_STYLES[currentBrush];
            hue = (hue + 5) % 360;

            ctx.globalAlpha = style.opacity;
            ctx.lineWidth = style.width;
            ctx.lineCap = style.cap;
            ctx.setLineDash(style.dash);
            ctx.shadowBlur = style.glow; 
            
            if (style.dynamic === 'hsl') {
                const currentColor = `hsl(${hue}, 100%, 50%)`;
                ctx.strokeStyle = currentColor;
                ctx.shadowColor = currentColor;
            } else {
                ctx.strokeStyle = style.color;
                ctx.shadowColor = style.color;
            }

            ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(p.x, p.y); ctx.stroke();

            if(style.particles) {
                const pColor = style.dynamic ? ctx.strokeStyle : style.color;
                for(let i=0; i < 3; i++) {
                    magicParticles.push({
                        x: p.x + (Math.random()-0.5)*style.width, 
                        y: p.y + (Math.random()-0.5)*style.width, 
                        vX: (Math.random()-0.5)*3, vY: (Math.random()-0.5)*3, 
                        life: 1, color: pColor, size: Math.random()*3+1
                    });
                }
            }
            [lastX, lastY] = [p.x, p.y];
        }

        function loopParticles() {
            if (currentMode !== 'DRAW') return;
            magicParticles.forEach((p, i) => {
                p.x += p.vX; p.y += p.vY; p.life -= 0.03;
                if (p.life > 0) {
                    ctx.save(); 
                    ctx.shadowBlur = 5; ctx.shadowColor = p.color;
                    ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); 
                    ctx.restore();
                } else { magicParticles.splice(i, 1); }
            });
            requestAnimationFrame(loopParticles);
        }

        function getPos(e) { const c = e.touches ? e.touches[0] : e; return { x: c.clientX, y: c.clientY }; }
        canvas.onmousedown = startDrawing; canvas.onmousemove = draw; window.onmouseup = () => isDrawing = false;
        canvas.ontouchstart = (e) => { e.preventDefault(); startDrawing(e); }; canvas.ontouchmove = (e) => { e.preventDefault(); draw(e); };
        function clearBoard() { ctx.clearRect(0,0,canvas.width, canvas.height); document.getElementById('svg-layer').innerHTML=''; magicParticles=[]; }

        /* --- VOCAL & MICRO --- */
        async function vocal(t) {
            updateStatus(t);
            try {
                const r = await fetch(`https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`, {
                    method: 'POST', headers: {'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                    body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${t.replace(/[<>]/g, '')}</prosody></voice></speak>`
                });
                const b = await r.blob(); (new Audio(URL.createObjectURL(b))).play();
            } catch(e) { console.error("TTS Error"); }
        }

        document.getElementById('btn-mic').onclick = () => {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('listening');
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        };

        /* --- SETUP --- */
        if (!GEMINI_KEY || !AZURE_KEY) {
            localStorage.setItem('BOITE_GEMINI_KEY', prompt("Cl√© Gemini :"));
            localStorage.setItem('BOITE_AZURE_KEY', prompt("Cl√© Azure :"));
            localStorage.setItem('BOITE_AZURE_REGION', prompt("R√©gion Azure :"));
            location.reload();
        }

        const sCanvas = document.getElementById('starfield'); const sCtx = sCanvas.getContext('2d');
        function sSize() { sCanvas.width = window.innerWidth; sCanvas.height = window.innerHeight; }
        sSize(); window.onresize = sSize;
        let stars = Array(100).fill().map(() => ({ x: Math.random()*sCanvas.width, y: Math.random()*sCanvas.height, s: Math.random()*1.5 }));
        function sDraw() {
            sCtx.clearRect(0,0,sCanvas.width, sCanvas.height); sCtx.fillStyle = "rgba(255,255,255,0.5)";
            stars.forEach(s => { sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill(); s.y -= 0.1; if(s.y<0) s.y=sCanvas.height; });
            requestAnimationFrame(sDraw);
        }
        sDraw();
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
