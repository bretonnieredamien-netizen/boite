<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique Turbo ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; overflow-x: hidden; }
        .hidden { display: none !important; }
        #story-card::-webkit-scrollbar { width: 8px; }
        #story-card::-webkit-scrollbar-thumb { background: #fcd34d; border-radius: 10px; }
        .star { position: absolute; color: #fbbf24; animation: blink 1.5s infinite; pointer-events: none; z-index: 50; }
        @keyframes blink { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }
        .speaking-glow { box-shadow: 0 0 40px #fbbf24; border: 4px solid #fbbf24 !important; transition: all 0.5s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none relative">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Bo√Æte Magique ‚ö°</h1>
        <p id="status" class="text-amber-800 mt-2 opacity-80 italic text-sm">Pr√™t pour une aventure g√©ante !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-square bg-white rounded-[2.5rem] shadow-2xl border-4 border-white overflow-hidden mb-6 hidden">
        <img id="story-img" src="" class="w-full h-full object-cover transition-opacity duration-1000" style="opacity:0">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100/50 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure √©pique..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button onclick="lancerMagieDepuisTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>
        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl border-4 border-amber-50 p-8 mt-8 hidden max-h-[450px] overflow-y-auto">
        <div id="audio-controls" class="flex justify-center gap-4 mb-4 sticky top-0 bg-white/90 py-2">
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-6 py-2 rounded-full text-[10px] font-bold shadow-sm uppercase">Arr√™ter</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <button onclick="reinitialiserCle()" class="mt-20 text-gray-400 text-[10px] uppercase underline">R√©initialiser la cl√© API</button>

    <script>
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        let speechQueue = [];
        let isSpeaking = false;
        let currentSentence = "";
        let magicInterval;

        function reinitialiserCle() { localStorage.removeItem('BOITE_FINAL_KEY_2026'); location.reload(); }
        function creerEtoile() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚ú®';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1500);
        }

        async function appelIA(sujet) {
            if (!API_KEY) {
                const key = prompt("Entrez votre cl√© API Gemini :");
                if (key) { localStorage.setItem('BOITE_FINAL_KEY_2026', key); location.reload(); }
                return;
            }

            stopAudio();
            magicInterval = setInterval(creerEtoile, 200);
            
            document.getElementById('status').innerText = "La magie op√®re...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden', 'speaking-glow');
            
            // --- AM√âLIORATION DE L'IMAGE ---
            const imgElement = document.getElementById('story-img');
            const imgBox = document.getElementById('image-box');
            imgBox.classList.remove('hidden');
            imgElement.style.opacity = "0";
            
            // On construit un prompt d'image beaucoup plus riche
            const styleImage = "soft watercolor fairytale illustration, vibrant pastel colors, detailed magical background, high quality children book style, ";
            const seed = Math.floor(Math.random() * 1000000); // Pour √©viter les images r√©p√©titives
            imgElement.src = `https://pollinations.ai/p/${encodeURIComponent(styleImage + sujet)}?width=1024&height=1024&seed=${seed}&model=flux&nologo=true`;
            
            imgElement.onload = () => imgElement.style.opacity = "1";

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            const consigne = `Raconte une TR√àS TR√àS LONGUE histoire magique pour enfant sur : "${sujet}". 
            Sois extr√™mement descriptif, po√©tique et f√©√©rique. L'histoire doit faire au moins 12 paragraphes d√©taill√©s.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: consigne }] }],
                        generationConfig: { temperature: 0.9, maxOutputTokens: 4000 }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        if (currentSentence.trim()) { speechQueue.push(currentSentence.trim()); parler(); }
                        clearInterval(magicInterval);
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const textChunk = json.candidates[0].content.parts[0].text;
                                fullText += textChunk;
                                currentSentence += textChunk;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;

                                if (/[.!?\n]/.test(textChunk)) {
                                    const parts = currentSentence.split(/([.!?\n])/);
                                    for (let i = 0; i < parts.length - 1; i += 2) {
                                        const phrase = parts[i] + (parts[i+1] || "");
                                        if (phrase.trim().length > 5) {
                                            speechQueue.push(phrase.trim());
                                            parler();
                                        }
                                    }
                                    currentSentence = parts[parts.length - 1];
                                }
                            } catch(e) {}
                        }
                    }
                }
            } catch (e) { clearInterval(magicInterval); alert("Erreur magique."); }
        }

        function parler() {
            if (isSpeaking || speechQueue.length === 0) return;
            isSpeaking = true;
            document.getElementById('story-card').classList.add('speaking-glow');
            const utter = new SpeechSynthesisUtterance(speechQueue.shift());
            const voices = synth.getVoices();
            const douce = voices.find(v => v.lang.includes('fr') && (v.name.includes('Google') || v.name.includes('Siri'))) || voices.find(v => v.lang.includes('fr'));
            if (douce) utter.voice = douce;
            utter.lang = 'fr-FR';
            utter.pitch = 1.3; 
            utter.rate = 0.85; 
            utter.onend = () => { isSpeaking = false; document.getElementById('story-card').classList.remove('speaking-glow'); parler(); };
            synth.speak(utter);
        }

        function stopAudio() { synth.cancel(); speechQueue = []; isSpeaking = false; currentSentence = ""; }
        function lancerMagieDepuisTexte() { const val = document.getElementById('manualInput').value; if(val) appelIA(val); }
        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onresult = (e) => {
                document.getElementById('manualInput').value = e.results[0][0].transcript;
                appelIA(e.results[0][0].transcript);
            };
            rec.start();
        }
    </script>
</body>
</html>
