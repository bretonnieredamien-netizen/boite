<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bo√Æte √† Histoires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: linear-gradient(135deg, #fef9c3 0%, #fef3c7 100%); }
        .hidden { display: none !important; }
        .pulsate { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(234, 179, 8, 0); } 
            100% { transform: scale(1); } 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div id="setup" class="bg-white p-8 rounded-3xl shadow-xl mt-10 w-full max-w-md border-4 border-yellow-400">
        <h2 class="text-2xl font-bold text-yellow-600 mb-4 text-center">üîë Activation</h2>
        <input type="text" id="apiKeyInput" placeholder="Colle ta cl√© AIza..." class="w-full p-4 border-2 border-yellow-100 rounded-2xl mb-4 outline-none focus:border-yellow-400">
        <button onclick="saveKey()" class="w-full bg-yellow-400 text-white font-bold py-4 rounded-2xl shadow-lg">LANCER LA BO√éTE</button>
    </div>

    <div id="main" class="hidden w-full max-w-2xl flex flex-col items-center">
        <h1 class="text-3xl font-bold text-yellow-600 my-6">Ma Bo√Æte Magique ‚ú®</h1>
        
        <div id="image-container" class="w-full aspect-video bg-white rounded-3xl shadow-2xl border-8 border-white overflow-hidden mb-8 hidden">
            <img id="story-image" src="" class="w-full h-full object-cover">
        </div>

        <button id="recordBtn" onclick="toggleListening()" class="bg-yellow-400 p-12 rounded-full shadow-2xl mb-6 border-8 border-white">
            <span id="mic-icon" class="text-6xl">üé§</span>
        </button>
        <p id="status" class="text-yellow-800 text-xl font-medium mb-8 text-center">Appuie pour parler</p>

        <div id="story-box" class="bg-white p-8 rounded-3xl shadow-lg border-4 border-yellow-200 w-full hidden mb-10">
            <p id="story-text" class="text-xl leading-relaxed text-gray-800"></p>
            <button onclick="resetKey()" class="mt-6 text-xs text-gray-400 underline block mx-auto">Changer la cl√©</button>
        </div>
    </div>

    <script>
        // Initialisation s√©curis√©e
        let apiKey = localStorage.getItem('gemini_key_v2');
        let recognition = null;
        const synth = window.speechSynthesis;

        // On essaie d'initialiser le micro proprement
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'fr-FR';
            }
        } catch (e) {
            console.error("Micro non support√©", e);
        }

        window.onload = () => {
            if (apiKey && apiKey.length > 5) {
                showMain();
            }
        };

        function saveKey() {
            const val = document.getElementById('apiKeyInput').value.trim();
            if (val.length > 5) {
                localStorage.setItem('gemini_key_v2', val);
                apiKey = val;
                showMain();
            } else {
                alert("La cl√© semble trop courte ou vide !");
            }
        }

        function resetKey() {
            localStorage.removeItem('gemini_key_v2');
            location.reload();
        }

        function showMain() {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
        }

        function toggleListening() {
            if (!recognition) {
                alert("Oups ! Ton navigateur ne supporte pas la reconnaissance vocale. Essaie avec Chrome.");
                return;
            }
            try {
                synth.cancel();
                recognition.start();
                document.getElementById('recordBtn').classList.add('pulsate');
                document.getElementById('status').innerText = "Je t'√©coute...";
            } catch(e) { 
                console.log("D√©j√† en cours..."); 
            }
        }

        if (recognition) {
            recognition.onresult = (event) => {
                const userPrompt = event.results[0][0].transcript;
                document.getElementById('recordBtn').classList.remove('pulsate');
                document.getElementById('status').innerText = "Je r√©fl√©chis...";
                generateStory(userPrompt);
            };

            recognition.onerror = (event) => {
                document.getElementById('recordBtn').classList.remove('pulsate');
                document.getElementById('status').innerText = "Erreur de micro (v√©rifie les autorisations)";
            };
        }

        async function generateStory(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + prompt }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error.message);

                const story = data.candidates[0].content.parts[0].text;
                
                // Affichage
                document.getElementById('story-box').classList.remove('hidden');
                document.getElementById('story-text').innerText = story;
                document.getElementById('story-image').src = `https://image.pollinations.ai/prompt/child_book_illustration_${encodeURIComponent(prompt)}`;
                document.getElementById('image-container').classList.remove('hidden');
                document.getElementById('status').innerText = "Et voil√† !";

                // Parole
                const utter = new SpeechSynthesisUtterance(story);
                utter.lang = 'fr-FR';
                synth.speak(utter);

            } catch (error) {
                alert("Erreur : " + error.message);
                document.getElementById('status').innerText = "Appuie pour r√©essayer";
            }
        }
    </script>
</body>
</html>
