<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>La Boîte Magique ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(180deg, #4c1d95 0%, #1e1b4b 100%);
            background-attachment: fixed;
            color: white;
            min-h-screen: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        /* Conteneur de saisie ultra-visible (Effet Cristal) */
        .crystal-card {
            background: rgba(255, 255, 255, 0.95); /* Presque blanc pur pour la visibilité */
            border-radius: 3rem;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), 0 0 20px rgba(251, 191, 36, 0.3);
            width: 90%;
            max-width: 450px;
            border: 4px solid #fbbf24; /* Bordure Or */
        }

        .magic-input {
            background: #f3f4f6;
            border-radius: 2rem;
            padding: 1rem 1.5rem;
            color: #1f2937;
            font-size: 1.1rem;
            border: 2px solid #e5e7eb;
            width: 100%;
            outline: none;
        }

        .btn-ok {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: white;
            font-weight: bold;
            border-radius: 2rem;
            padding: 0.8rem 2rem;
            box-shadow: 0 4px 10px rgba(217, 119, 6, 0.4);
            transition: all 0.2s;
        }

        .btn-ok:active { transform: scale(0.95); }

        /* Micro Magique */
        .btn-mic {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.5), 0 0 0 8px rgba(255,255,255,0.1);
            border: 4px solid white;
            margin-top: 1.5rem;
            cursor: pointer;
        }
