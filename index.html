<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte à Aventures ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        /* Fond Moderne Animé (Aurore Boréale) */
        body { 
            font-family: 'Short Stack', cursive; 
            background: linear-gradient(-45deg, #fff7ed, #fef9c3, #ede9fe, #fae8ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation; 
            overflow-x: hidden;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }
        
        /* Aura de la boîte qui parle */
        .speaking-glow { 
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.4); 
            border: 4px solid #fbbf24 !important; 
            transition: all 0.5s ease; 
        }

        /* BOUTON MICRO : ORBE MAGIQUE */
        #btn-mic {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px -5px rgba(251, 191, 36, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mic-listening {
            animation: pulse-mic 1.5s infinite ease-in-out !important;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
            box-shadow: 0 0 50px 10px rgba(239, 68, 68, 0.4) !important;
        }

        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
        }

        /* Style des textes pour lisibilité */
        .glass-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="flex flex-col items-center p-6 select-none relative">

    <header class="text-center my-8 z-10">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-md">La Boîte à Aventures ✨</h1>
        <p id="status" class="text-amber-800 mt-2 font-medium italic text-sm">Explorons le monde réel ensemble...</p>
    </header>

    <main class="w-full max-w-md flex flex-col items-center gap-8 z-10">
        <div class="w-full flex gap-2 glass-box p-2 rounded-2xl shadow-lg">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure..." 
                   class="flex-1 bg-white/90 p-4 rounded-xl outline-none text-sm shadow-inner">
            <button id="btn-ok" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="btn-mic" class="p-12 rounded-full active:scale-90 transition-transform shadow
