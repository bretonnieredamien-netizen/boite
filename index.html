<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Magique Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fefce8; }
        .hidden { display: none !important; }
        #debug-zone { font-family: monospace; font-size: 10px; color: #991b1b; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="main" class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-yellow-600 text-center my-6">La Bo√Æte Magique ‚ú®</h1>
        
        <div id="image-container" class="w-full aspect-video rounded-2xl overflow-hidden mb-6 hidden border-4 border-white shadow-lg">
            <img id="story-image" src="" class="w-full h-full object-cover">
        </div>

        <div class="flex flex-col items-center">
            <button id="recordBtn" onclick="toggleListening()" class="bg-yellow-400 p-10 rounded-full shadow-xl mb-4 border-4 border-white">
                <span class="text-5xl">üé§</span>
            </button>
            <p id="status" class="text-yellow-800 font-medium mb-6">Appuie et parle</p>
        </div>

        <div id="story-box" class="bg-white p-6 rounded-2xl shadow-md border-2 border-yellow-200 hidden mb-6">
            <p id="story-text" class="text-lg text-gray-800"></p>
        </div>

        <div id="debug-zone" class="bg-red-50 p-2 rounded border border-red-200 mt-10">
            Journal de bord : <span id="debug-msg">Pr√™t.</span>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_key_final');
        if (!apiKey) {
            apiKey = prompt("Entre ta cl√© API Gemini :");
            localStorage.setItem('gemini_key_final', apiKey);
        }

        const synth = window.speechSynthesis;
        let recognition = null;
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
        } catch (e) { alert("Micro non support√©"); }

        function log(msg) { document.getElementById('debug-msg').innerText = msg; console.log(msg); }

        function toggleListening() {
            synth.cancel();
            recognition.start();
            log("Micro activ√©...");
        }

        recognition.onresult = (event) => {
            const promptText = event.results[0][0].transcript;
            log("Entendu : " + promptText);
            generateStory(promptText);
        };

        async function generateStory(promptText) {
            log("Appel Gemini en cours...");
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Raconte une histoire tr√®s courte pour enfant sur : " + promptText }] }]
                        // Suppression des safetySettings pour le test (plus stable)
                    })
                });

                const data = await response.json();
                
                // ANALYSE DE LA R√âPONSE
                if (data.candidates && data.candidates[0].content) {
                    const story = data.candidates[0].content.parts[0].text;
                    log("Histoire re√ßue !");
                    showStory(story, promptText);
                } else {
                    // Si l'IA refuse, on cherche pourquoi
                    const reason = data.candidates[0].finishReason || "Inconnue";
                    log("Refus de l'IA. Raison : " + reason);
                    alert("L'IA a bloqu√© l'histoire. Raison : " + reason);
                }
            } catch (error) {
                log("Erreur : " + error.message);
            }
        }

        function showStory(story, prompt) {
            document.getElementById('story-box').classList.remove('hidden');
            document.getElementById('story-text').innerText = story;
            document.getElementById('image-container').classList.remove('hidden');
            document.getElementById('story-image').src = `https://image.pollinations.ai/prompt/child_draw_${encodeURIComponent(prompt)}`;
            
            const utter = new SpeechSynthesisUtterance(story);
            utter.lang = 'fr-FR';
            synth.speak(utter);
        }
    </script>
</body>
</html>
