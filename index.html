<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES CSS DYNAMIQUES --- */
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
            --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777;
        }

        /* Fond Moderne Anim√© */
        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: none; 
            overflow: hidden; min-height: 100vh; margin: 0;
            transition: background 2s ease; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }
        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }
        .content-visible { opacity: 1 !important; }

        /* --- ARDOISE MAGIQUE (MODERNE & MOBILE) --- */
        #slate-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 150; background: #0f172a; display: none;
        }
        #slate-canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; }
        
        .slate-controls {
            position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
            display: flex; gap: 0.6rem; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px);
            padding: 0.8rem; border-radius: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2); align-items: center; z-index: 160;
            max-width: 95vw; overflow-x: auto; scrollbar-width: none;
        }
        .slate-controls::-webkit-scrollbar { display: none; }

        .brush-btn { 
            min-width: 48px; height: 48px; border-radius: 50%; border: 2px solid transparent; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 1.4rem; transition: 0.2s; background: rgba(255,255,255,0.1); color: white;
            flex-shrink: 0;
        }
        .brush-btn.active { border-color: #6366f1; transform: scale(1.15); background: white; color: #1e293b; }
        .slate-action { 
            padding: 0.6rem 1.2rem; border-radius: 1rem; font-weight: 800; font-size: 0.7rem; 
            color: white; text-transform: uppercase; letter-spacing: 0.05em; 
            background: rgba(255,255,255,0.15); white-space: nowrap;
        }

        /* --- UI MAGIQUE ORIGINALE --- */
        .status-box { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); padding: 0.6rem 1.8rem; border-radius: 9999px; border: 1px solid rgba(255, 255, 255, 0.5); margin-top: 1rem; min-height: 44px; display: flex; align-items: center; justify-content: center; }
        .orbe-base { position: relative; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; transition: all 0.5s; cursor: pointer; z-index: 50; }
        .orbe-base svg { width: 45px; height: 45px; fill: var(--accent-color); }
        .mic-listening { background: rgba(255, 255, 255, 0.3) !important; box-shadow: 0 0 50px var(--accent-color) !important; transform: scale(1.1); }
        
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .mode-selector { display: flex; gap: 1.5rem; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; cursor: pointer; transition: transform 0.3s; }
        .mode-card:hover { transform: scale(1.05); }
        .mode-icon-box { width: 120px; height: 120px; border-radius: 30px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.6); display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .mode-label { font-weight: 800; color: rgba(79, 70, 229, 0.6); text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.8rem; }
    </style>
</head>
<body class="p-4">

    <canvas id="starfield"></canvas>

    <div id="slate-layer">
        <canvas id="slate-canvas"></canvas>
        <div class="slate-controls">
            <button class="brush-btn active" onclick="setBrush('neon', this)" title="N√©on">üí°</button>
            <button class="brush-btn" onclick="setBrush('rainbow', this)" title="Arc-en-ciel">üåà</button>
            <button class="brush-btn" onclick="setBrush('lava', this)" title="Lave">üåã</button>
            <button class="brush-btn" onclick="setBrush('galaxy', this)" title="Galaxie">üåå</button>
            <button class="brush-btn" onclick="setBrush('ice', this)" title="Glace">‚ùÑÔ∏è</button>
            <button class="brush-btn" onclick="setBrush('forest', this)" title="Nature">üåø</button>
            <button class="brush-btn" onclick="setBrush('glitter', this)" title="Paillettes">‚ú®</button>
            <button class="brush-btn" onclick="setBrush('bubbles', this)" title="Bulles">ü´ß</button>
            <button class="brush-btn" onclick="setBrush('electric', this)" title="√âlectrique">‚ö°</button>
            <button class="brush-btn" onclick="setBrush('pen', this)" title="Plume">üñãÔ∏è</button>
            <div class="w-px h-8 bg-white/20 mx-2 flex-shrink-0"></div>
            <button onclick="clearSlate()" class="slate-action">Effacer</button>
            <button onclick="closeSlate()" class="slate-action" style="background: rgba(239, 68, 68, 0.3);">Quitter</button>
        </div>
    </div>

    <div id="intro-overlay">
        <p class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest text-center px-4">Ma Bo√Æte Magique</p>
        <div class="mode-selector">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box"><svg width="55" height="55" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
                <span class="mode-label">Histoires</span>
            </div>
            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box"><svg width="55" height="55" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
                <span class="mode-label">Questions</span>
            </div>
            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box"><svg width="55" height="55" viewBox="0 0 24 24" fill="#10b981"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
                <span class="mode-label">Dessin</span>
            </div>
        </div>
    </div>

    <div id="main-interface" class="content-layer min-h-screen">
        <header class="text-center flex flex-col items-center mt-6">
            <div class="status-box">
                <p id="status" class="text-indigo-900/60 font-semibold italic text-sm">Pr√™t...</p>
            </div>
        </header>
        <main class="w-full max-w-md flex flex-col items-center gap-14 mt-8">
            <button id="btn-mic" class="orbe-base shadow-2xl">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <div id="stop-container" class="opacity-0 pointer-events-none transition-all duration-500">
                <button id="btn-stop" class="slate-action" style="background: rgba(0,0,0,0.2);">ARR√äTER ‚èπ</button>
            </div>
        </main>
        <footer class="mt-auto py-8">
             <button onclick="window.location.reload()" class="text-indigo-400/60 text-[11px] font-bold uppercase tracking-widest hover:text-indigo-600">Retour au menu</button>
        </footer>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        let userPrenom = localStorage.getItem('BOITE_PRENOM');
        
        let currentAppMode = null, isSpeaking = false, currentAudio = null;

        /* --- ARDOISE MAGIQUE LOGIQUE (PARTICULES & EFFETS) --- */
        const sCanvas = document.getElementById('slate-canvas');
        const sCtx = sCanvas.getContext('2d');
        let drawing = false, currentBrush = 'neon', hue = 0;
        let particles = [];

        function initSlate() {
            sCanvas.width = window.innerWidth;
            sCanvas.height = window.innerHeight;
            sCtx.lineCap = 'round';
            sCtx.lineJoin = 'round';
        }

        function setBrush(b, btn) {
            currentBrush = b;
            document.querySelectorAll('.brush-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        function draw(e) {
            if (!drawing) return;
            const x = (e.clientX || (e.touches && e.touches[0].clientX));
            const y = (e.clientY || (e.touches && e.touches[0].clientY));
            hue = (hue + 2) % 360;

            sCtx.lineWidth = (currentBrush === 'galaxy' || currentBrush === 'glitter') ? 2 : 8;
            sCtx.globalAlpha = 1;
            
            if (currentBrush === 'neon') {
                sCtx.strokeStyle = `hsl(${hue}, 100%, 75%)`;
                sCtx.shadowBlur = 15;
                sCtx.shadowColor = sCtx.strokeStyle;
            } else if (currentBrush === 'rainbow') {
                sCtx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                sCtx.shadowBlur = 0;
            } else if (currentBrush === 'lava') {
                sCtx.strokeStyle = `hsl(${Math.random() * 20 + 10}, 100%, 50%)`;
                sCtx.shadowBlur = 10; sCtx.shadowColor = '#ff4500';
            } else if (currentBrush === 'galaxy') {
                sCtx.strokeStyle = 'white'; sCtx.shadowBlur = 10; sCtx.shadowColor = `hsl(${hue}, 100%, 80%)`;
                createParticles(x, y, 'white');
            } else if (currentBrush === 'ice') {
                sCtx.strokeStyle = '#99f6ff'; sCtx.shadowBlur = 15; sCtx.shadowColor = '#00d4ff';
            } else if (currentBrush === 'forest') {
                sCtx.strokeStyle = '#22c55e'; sCtx.shadowBlur = 5;
                createParticles(x, y, '#4ade80');
            } else if (currentBrush === 'glitter') {
                sCtx.strokeStyle = '#fbbf24'; sCtx.shadowBlur = 20; sCtx.shadowColor = '#fbbf24';
                createParticles(x, y, '#fcd34d');
            } else if (currentBrush === 'bubbles') {
                sCtx.strokeStyle = 'rgba(255,255,255,0.3)'; sCtx.shadowBlur = 5;
                if(Math.random() > 0.8) createParticles(x, y, 'rgba(255,255,255,0.5)', 'bubble');
            } else if (currentBrush === 'electric') {
                sCtx.strokeStyle = '#fef08a'; sCtx.shadowBlur = 20; sCtx.shadowColor = '#eab308';
                sCtx.lineWidth = 3;
            } else if (currentBrush === 'pen') {
                sCtx.strokeStyle = 'white'; sCtx.shadowBlur = 0; sCtx.lineWidth = 4;
            }

            sCtx.lineTo(x, y);
            sCtx.stroke();
            sCtx.beginPath();
            sCtx.moveTo(x, y);
        }

        function createParticles(x, y, color, type = 'star') {
            for(let i=0; i<2; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*3, vy: (Math.random()-0.5)*3,
                    life: 1, color: color, size: Math.random()*3+1, type: type
                });
            }
        }

        function updateParticles() {
            if(currentAppMode !== 'DRAW') return;
            sCtx.save();
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    sCtx.globalAlpha = p.life; sCtx.fillStyle = p.color;
                    sCtx.beginPath();
                    if(p.type === 'bubble') sCtx.arc(p.x, p.y, p.size*3, 0, Math.PI*2), sCtx.stroke();
                    else sCtx.arc(p.x, p.y, p.size, 0, Math.PI*2), sCtx.fill();
                }
            });
            sCtx.restore();
            requestAnimationFrame(updateParticles);
        }

        sCanvas.addEventListener('mousedown', (e) => { drawing = true; sCtx.beginPath(); sCtx.moveTo(e.clientX, e.clientY); });
        sCanvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', () => drawing = false);
        
        // Listeners Mobiles
        sCanvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); drawing = true; 
            const t = e.touches[0];
            sCtx.beginPath(); sCtx.moveTo(t.clientX, t.clientY); 
        });
        sCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        window.addEventListener('touchend', () => drawing = false);

        function clearSlate() { sCtx.clearRect(0,0,sCanvas.width, sCanvas.height); particles = []; }
        function closeSlate() { document.getElementById('slate-layer').style.display = 'none'; currentAppMode = null; }

        /* --- LOGIQUE MODES IA ORIGINALE --- */
        function selectMode(mode) {
            currentAppMode = mode;
            document.getElementById('intro-overlay').classList.add('hidden');
            if (mode === 'DRAW') {
                document.getElementById('slate-layer').style.display = 'block';
                initSlate(); updateParticles();
            } else {
                document.getElementById('main-interface').classList.add('content-visible');
                startSequence();
            }
        }

        function startSequence() {
            if (!userPrenom) vocal("Coucou ! Comment t'appelles-tu ?");
            else vocal(currentAppMode === 'STORY' ? `Pr√™t pour une histoire ${userPrenom} ?` : `Pose-moi ta question ${userPrenom} !`);
        }

        async function appelIA(text) {
            if (!userPrenom) { userPrenom = text; localStorage.setItem('BOITE_PRENOM', text); vocal(`Enchant√© ${userPrenom} !`); return; }
            let sys = currentAppMode === 'STORY' ? "Conteuse magique." : "Savante magique.";
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: sys + " Demande : " + text }] }] })
                });
                const d = await r.json(); vocal(d.candidates[0].content.parts[0].text);
            } catch(e) { vocal("Oups !"); }
        }

        async function vocal(t) {
            document.getElementById('status').innerText = t.length > 50 ? t.substring(0, 47) + "..." : t;
            try {
                const r = await fetch(`https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`, {
                    method: 'POST', headers: {'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                    body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${t}</prosody></voice></speak>`
                });
                const b = await r.blob();
                if(currentAudio) currentAudio.pause();
                currentAudio = new Audio(URL.createObjectURL(b));
                currentAudio.onplay = () => document.getElementById('stop-container').style.opacity = '1';
                currentAudio.onended = () => { document.getElementById('stop-container').style.opacity = '0'; startListening(); };
                currentAudio.play();
            } catch(e) {}
        }

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('mic-listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('mic-listening');
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        }

        document.getElementById('btn-mic').onclick = startListening;
        document.getElementById('btn-stop').onclick = () => { if(currentAudio) currentAudio.pause(); };

        /* --- FOND ETOIL√â --- */
        const canvas = document.getElementById('starfield'); const sCtxBg = canvas.getContext('2d');
        function sResize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        sResize(); window.onresize = sResize;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5 }));
        function sDraw() {
            sCtxBg.clearRect(0,0,canvas.width, canvas.height); sCtxBg.fillStyle = "white";
            stars.forEach(s => { sCtxBg.beginPath(); sCtxBg.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtxBg.fill(); s.y -= 0.1; if(s.y<0) s.y=canvas.height; });
            requestAnimationFrame(sDraw);
        }
        sDraw();

        if(!GEMINI_KEY) localStorage.setItem('BOITE_GEMINI_KEY', prompt("Cl√© Gemini :"));
        if(!AZURE_KEY) { localStorage.setItem('BOITE_AZURE_KEY', prompt("Cl√© Azure :")); localStorage.setItem('BOITE_AZURE_REGION', prompt("R√©gion :")); }
    </script>
</body>
