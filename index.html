<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Bo√Æte Magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .hidden { display: none !important; }
        /* Animation de chargement discr√®te */
        .magic-loading {
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, #fcd34d, #f59e0b, #fcd34d);
            background-size: 200% 100%;
            animation: move 1.5s linear infinite;
        }
        @keyframes move { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 select-none">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600">Ma Bo√Æte Magique ‚ö°</h1>
        <p id="status" class="text-amber-800 mt-2 italic text-sm">Pr√™t pour une grande aventure !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl overflow-hidden mb-6 hidden border-4 border-white">
        <img id="story-img" src="" class="w-full h-full object-cover">
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100 p-2 rounded-2xl border border-amber-200">
            <input type="text" id="manualInput" placeholder="Sujet de l'aventure..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button onclick="lancerMagieDepuisTexte()" class="bg-amber-500 text-white px-6 py-4 rounded-xl font-bold active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" onclick="lancerMicro()" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all">
            <span class="text-6xl">üé§</span>
        </button>
    </div>

    <div id="story-card" class="bg-white w-full max-w-md rounded-[2.5rem] shadow-xl p-8 mt-8 hidden max-h-[500px] overflow-y-auto">
        <div id="loading-bar" class="hidden mb-4"><div class="magic-loading"></div></div>
        
        <div id="audio-controls" class="flex justify-center gap-2 mb-4 hidden">
            <button onclick="toggleAudio()" id="btn-pause" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-xs font-bold">‚è∏ Pause</button>
            <button onclick="stopAudio()" class="bg-red-100 text-red-700 px-4 py-2 rounded-full text-xs font-bold">‚èπ Stop</button>
            <button onclick="genererPDF()" class="bg-blue-600 text-white px-4 py-2 rounded-full text-xs font-bold">üíæ PDF</button>
        </div>
        <div id="story-text" class="text-lg leading-relaxed text-gray-800 italic whitespace-pre-line"></div>
    </div>

    <script>
        // Utilisation de votre mod√®le Gemini 2.5 Flash
        const API_KEY = localStorage.getItem('BOITE_FINAL_KEY_2026');
        const MODEL_ID = "models/gemini-2.5-flash"; 
        const synth = window.speechSynthesis;
        let sujetActuel = "";

        async function appelIA(sujet) {
            sujetActuel = sujet;
            stopAudio();
            
            // On d√©bloque la voix imm√©diatement au clic (essentiel)
            const unlock = new SpeechSynthesisUtterance("");
            synth.speak(unlock);

            document.getElementById('status').innerText = "La magie op√®re...";
            document.getElementById('story-text').innerText = ""; 
            document.getElementById('story-card').classList.remove('hidden');
            document.getElementById('loading-bar').classList.remove('hidden');
            document.getElementById('audio-controls').classList.add('hidden'); 
            document.getElementById('image-box').classList.remove('hidden');
            document.getElementById('story-img').src = `https://image.pollinations.ai/prompt/fairytale_illustration_${encodeURIComponent(sujet)}?nologo=true`;

            const url = `https://generativelanguage.googleapis.com/v1beta/${MODEL_ID}:streamGenerateContent?alt=sse&key=${API_KEY}`;
            
            // Prompt pour forcer la longueur sans casser le script
            const promptLong = `Raconte une tr√®s longue et riche aventure pour enfant sur : "${sujet}". Utilise au moins 8 paragraphes, beaucoup de d√©tails et des dialogues.`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: promptLong }] }],
                        generationConfig: { temperature: 0.9, maxOutputTokens: 4000 }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split("\n");
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const txt = json.candidates[0].content.parts[0].text;
                                fullText += txt;
                                document.getElementById('story-text').innerText = fullText;
                                document.getElementById('story-card').scrollTop = document.getElementById('story-card').scrollHeight;
                            } catch(e) {}
                        }
                    }
                }

                document.getElementById('loading-bar').classList.add('hidden');
                document.getElementById('audio-controls').classList.remove('hidden');
                document.getElementById('status').innerText = "√âcoute ton aventure...";
                lireHistoire(fullText);

            } catch (e) { alert("Souci technique. V√©rifie ta cl√© API."); }
        }

        function lireHistoire(texte) {
            synth.cancel();
            const speech = new SpeechSynthesisUtterance(texte);
            speech.lang = 'fr-FR';
            speech.rate = 0.95;
            
            // Correction pour ne pas perdre la voix sur les textes longs
            const keepAlive = setInterval(() => {
                if (!synth.speaking) clearInterval(keepAlive);
                else { synth.pause(); synth.resume(); }
            }, 10000);

            synth.speak(speech);
        }

        function toggleAudio() { 
            if (synth.paused) { synth.resume(); document.getElementById('btn-pause').innerText = "‚è∏ Pause"; } 
            else { synth.pause(); document.getElementById('btn-pause').innerText = "‚ñ∂Ô∏è Reprendre"; }
        }

        function stopAudio() { synth.cancel(); }

        // RECONSTRUCTION DES FONCTIONS ORIGINALES
        function lancerMagieDepuisTexte() { 
            const val = document.getElementById('manualInput').value.trim(); 
            if(val) appelIA(val); 
        }

        function lancerMicro() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Micro non support√©.");
            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.onresult = (e) => {
                const t = e.results[0][0].transcript;
                document.getElementById('manualInput').value = t;
                appelIA
