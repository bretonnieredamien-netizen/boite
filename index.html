<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Boîte Magique ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Short Stack', cursive; background: #fffdf2; touch-action: manipulation; }
        .hidden { display: none !important; }
        /* Animation de chargement */
        .magic-loader {
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, #fcd34d 0%, #f59e0b 50%, #fcd34d 100%);
            background-size: 200% 100%;
            animation: magic-flow 2s linear infinite;
            border-radius: 2px;
        }
        @keyframes magic-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 bg-[#fffdf2]">

    <header class="text-center my-6">
        <h1 class="text-4xl font-bold text-amber-600 drop-shadow-sm">Ma Boîte Magique ⚡</h1>
        <p id="status" class="text-amber-800 mt-2 italic text-sm">Prêt pour une très grande aventure !</p>
    </header>

    <div id="image-box" class="w-full max-w-md aspect-video bg-white rounded-[2rem] shadow-2xl overflow-hidden mb-6 hidden border-4 border-white">
        <img id="story-img" src="" class="w-full h-full object-cover">
        <div id="img-loader" class="magic-loader"></div>
    </div>

    <div class="w-full max-w-md flex flex-col items-center gap-6">
        <div class="w-full flex gap-2 bg-amber-100 p-2 rounded-2xl border border-amber-200 shadow-sm">
            <input type="text" id="manualInput" placeholder="Sujet de l'histoire..." 
                   class="flex-1 bg-white p-4 rounded-xl outline-none text-sm shadow-inner">
            <button id="btn-ok" class="bg-amber-500 hover:bg-amber-600 text-white px-6 py-4 rounded-xl font-bold transition-all active:scale-95 shadow-md">OK</button>
        </div>

        <button id="mic-btn" class="bg-amber-400 p-10 rounded-full shadow-2xl border-8 border-white active:scale-90 transition-all hover:rotate-3">
            <span class
