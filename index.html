<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ta boite magique ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES CSS DYNAMIQUES --- */
        :root {
            --bg-1: #fff7ed; --bg-2: #fef9c3; --bg-3: #ede9fe; --bg-4: #fae8ff;
            --accent-color: #6366f1; 
            --vis-1: #4f46e5; --vis-2: #9333ea; --vis-3: #db2777;
        }

        /* Fond Moderne Anim√© */
        body { 
            font-family: 'Lexend', sans-serif; 
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-2), var(--bg-3), var(--bg-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            touch-action: none; 
            overflow: hidden; min-height: 100vh; margin: 0;
            transition: background 2s ease; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .hidden { display: none !important; }
        .content-layer { position: relative; z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; transition: opacity 1s ease-in; }
        .content-visible { opacity: 1 !important; }

        /* --- DESSIN (ARDOISE MAGIQUE) --- */
        #draw-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none; background: white;
        }
        #draw-canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; }
        .draw-controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: rgba(255,255,255,0.9);
            padding: 12px 20px; border-radius: 999px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px); border: 1px solid #e2e8f0; align-items: center;
        }
        .color-dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .color-dot.active { border-color: #6366f1; transform: scale(1.2); }
        .draw-action { padding: 6px 12px; background: #f1f5f9; border-radius: 8px; font-size: 12px; font-weight: bold; color: #475569; }

        /* --- UI EXISTANTE --- */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .mode-selector { display: flex; gap: 1.5rem; align-items: center; justify-content: center; width: 100%; flex-wrap: wrap; }
        .mode-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; cursor: pointer; transition: transform 0.3s; }
        .mode-card:hover { transform: scale(1.05); }
        .mode-icon-box { width: 120px; height: 120px; border-radius: 30px; background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.6); display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .mode-label { font-weight: 800; color: rgba(79, 70, 229, 0.6); text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.75rem; }

        .status-box { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); padding: 0.6rem 1.8rem; border-radius: 9999px; border: 1px solid rgba(255, 255, 255, 0.5); margin-top: 1rem; min-height: 44px; display: flex; align-items: center; justify-content: center; }
        .orbe-base { position: relative; width: 120px; height: 120px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8); display: flex; align-items: center; justify-content: center; transition: all 0.5s; cursor: pointer; z-index: 70; }
        .mic-listening { background: rgba(255, 255, 255, 0.3) !important; box-shadow: 0 0 50px var(--accent-color) !important; transform: scale(1.1); }
        
        .white-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 90; opacity: 0; pointer-events: none; }
        .flash-active { animation: flashAnim 1.5s ease-out forwards; }
        @keyframes flashAnim { 0% { opacity: 0; } 15% { opacity: 0.95; } 100% { opacity: 0; } }
    </style>
</head>
<body class="p-6">

    <canvas id="starfield"></canvas>
    <div id="white-flash" class="white-flash"></div>

    <div id="draw-layer">
        <canvas id="draw-canvas"></canvas>
        <div class="draw-controls">
            <div class="color-dot active" style="background: #000000;" data-color="#000000"></div>
            <div class="color-dot" style="background: #ef4444;" data-color="#ef4444"></div>
            <div class="color-dot" style="background: #3b82f6;" data-color="#3b82f6"></div>
            <div class="color-dot" style="background: #22c55e;" data-color="#22c55e"></div>
            <div class="color-dot" style="background: #ffffff; border: 1px solid #cbd5e1;" data-color="#ffffff">üßΩ</div>
            <div class="h-6 w-px bg-gray-300 mx-2"></div>
            <button onclick="clearCanvas()" class="draw-action">EFFACER</button>
            <button onclick="closeDraw()" class="draw-action" style="background: #fee2e2; color: #ef4444;">QUITTER</button>
        </div>
    </div>

    <div id="intro-overlay">
        <p class="text-indigo-900/50 text-xl font-black mb-12 uppercase tracking-widest text-center">Choisis ta magie</p>
        <div class="mode-selector">
            <div class="mode-card" onclick="selectMode('STORY')">
                <div class="mode-icon-box"><svg width="50" height="50" viewBox="0 0 24 24" fill="#6366f1"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
                <span class="mode-label">Histoires</span>
            </div>
            <div class="mode-card" onclick="selectMode('QUESTION')">
                <div class="mode-icon-box"><svg width="50" height="50" viewBox="0 0 24 24" fill="#ec4899"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></div>
                <span class="mode-label">Questions</span>
            </div>
            <div class="mode-card" onclick="selectMode('DRAW')">
                <div class="mode-icon-box"><svg width="50" height="50" viewBox="0 0 24 24" fill="#10b981"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg></div>
                <span class="mode-label">Dessin</span>
            </div>
        </div>
    </div>

    <div id="main-interface" class="content-layer min-h-screen">
        <header class="text-center flex flex-col items-center mt-6">
            <div id="status-container" class="status-box">
                <p id="status" class="text-indigo-900/60 font-semibold italic text-sm">Pr√™t...</p>
            </div>
        </header>

        <main class="w-full max-w-md flex flex-col items-center gap-14 mt-8">
            <button id="btn-mic" class="orbe-base shadow-2xl">
                <svg viewBox="0 0 24 24" width="50" height="50" fill="#6366f1"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <div id="stop-container" class="hidden"><button id="btn-stop" class="draw-action">ARR√äTER ‚èπ</button></div>
        </main>

        <footer class="mt-auto py-8">
             <button onclick="window.location.reload()" class="text-indigo-400/60 text-[11px] font-bold uppercase tracking-widest hover:text-indigo-600">Retour au menu</button>
        </footer>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        let GEMINI_KEY = localStorage.getItem('BOITE_GEMINI_KEY');
        let AZURE_KEY = localStorage.getItem('BOITE_AZURE_KEY');
        let AZURE_REGION = localStorage.getItem('BOITE_AZURE_REGION');
        let userPrenom = localStorage.getItem('BOITE_PRENOM');
        let userAge = localStorage.getItem('BOITE_AGE');
        let userGenre = localStorage.getItem('BOITE_GENRE');
        let userColor = localStorage.getItem('BOITE_COLOR');
        
        let currentAppMode = null, interactionMode = 'INIT';
        let speechQueue = [], isSpeaking = false, currentAudio = null;

        /* --- DESSIN : ARDOISE MAGIQUE --- */
        const drawCanvas = document.getElementById('draw-canvas');
        const drawCtx = drawCanvas.getContext('2d');
        let isDrawing = false, drawColor = '#000000';

        function initDraw() {
            drawCanvas.width = window.innerWidth;
            drawCanvas.height = window.innerHeight;
            drawCtx.lineCap = 'round';
            drawCtx.lineWidth = 5;
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            drawCtx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            drawCtx.strokeStyle = drawColor;
            drawCtx.lineTo(x, y);
            drawCtx.stroke();
            drawCtx.beginPath();
            drawCtx.moveTo(x, y);
        }

        drawCanvas.addEventListener('mousedown', startDrawing);
        drawCanvas.addEventListener('mousemove', draw);
        drawCanvas.addEventListener('mouseup', stopDrawing);
        drawCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
        drawCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        drawCanvas.addEventListener('touchend', stopDrawing);

        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.addEventListener('click', () => {
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                drawColor = dot.dataset.color;
                drawCtx.lineWidth = (drawColor === '#ffffff') ? 30 : 5; // Gomme plus large
            });
        });

        function clearCanvas() { drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height); }
        function closeDraw() { document.getElementById('draw-layer').style.display = 'none'; }

        /* --- LOGIQUE MODES & IA --- */
        function selectMode(mode) {
            currentAppMode = mode;
            document.getElementById('white-flash').classList.add('flash-active');
            
            setTimeout(() => {
                document.getElementById('intro-overlay').classList.add('hidden');
                
                if(mode === 'DRAW') {
                    document.getElementById('draw-layer').style.display = 'block';
                    initDraw();
                } else {
                    document.getElementById('main-interface').classList.add('content-visible');
                    startInteraction();
                }
            }, 800);
        }

        function startInteraction() {
            if (!userPrenom) {
                interactionMode = 'NAME_INPUT';
                vocal("Coucou ! Je suis ta bo√Æte magique. Comment t'appelles-tu ?");
            } else {
                interactionMode = 'APP_INPUT';
                const msg = currentAppMode === 'STORY' ? `Pr√™t pour une histoire ${userPrenom} ?` : `Pose-moi ta question ${userPrenom} !`;
                vocal(msg);
            }
        }

        async function appelIA(text) {
            if (interactionMode === 'NAME_INPUT') {
                userPrenom = text; localStorage.setItem('BOITE_PRENOM', text);
                interactionMode = 'APP_INPUT';
                vocal(`Enchant√© ${userPrenom} ! De quoi veux-tu parler ?`);
                return;
            }

            let sys = currentAppMode === 'STORY' ? `Conteuse magique. Raconte une histoire tr√®s courte (5 phrases) sur ${text}.` : `R√©ponds simplement en 3 phrases √† : ${text}`;
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: sys }] }] })
                });
                const d = await r.json();
                vocal(d.candidates[0].content.parts[0].text);
            } catch(e) { vocal("Oups, la magie a eu un petit probl√®me !"); }
        }

        async function vocal(t) {
            updateStatus(t);
            try {
                const r = await fetch(`https://${AZURE_REGION}.tts.speech.microsoft.com/cognitiveservices/v1`, {
                    method: 'POST', headers: {'Ocp-Apim-Subscription-Key': AZURE_KEY, 'Content-Type': 'application/ssml+xml', 'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3' },
                    body: `<speak version='1.0' xml:lang='fr-FR'><voice name='fr-FR-DeniseNeural'><prosody rate="0.95">${t}</prosody></voice></speak>`
                });
                const b = await r.blob();
                if(currentAudio) currentAudio.pause();
                currentAudio = new Audio(URL.createObjectURL(b));
                currentAudio.onended = () => startListening();
                currentAudio.play();
            } catch(e) { console.error(e); }
        }

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return;
            const rec = new Speech(); rec.lang = 'fr-FR';
            rec.onstart = () => document.getElementById('btn-mic').classList.add('mic-listening');
            rec.onend = () => document.getElementById('btn-mic').classList.remove('mic-listening');
            rec.onresult = (e) => appelIA(e.results[0][0].transcript);
            rec.start();
        }

        document.getElementById('btn-mic').onclick = startListening;

        /* --- STARS --- */
        const canvas = document.getElementById('starfield'); const sCtx = canvas.getContext('2d');
        function sResize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        sResize(); window.onresize = sResize;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5 }));
        function sDraw() {
            sCtx.clearRect(0,0,canvas.width, canvas.height); sCtx.fillStyle = "white";
            stars.forEach(s => { sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill(); s.y -= 0.1; if(s.y<0) s.y=canvas.height; });
            requestAnimationFrame(sDraw);
        }
        sDraw();

        function updateStatus(t) { document.getElementById('status').innerText = t.length > 50 ? t.substring(0, 47) + "..." : t; }
    </script>
</body>
</html>
